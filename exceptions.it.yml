it:
  command_not_found: |
    Comando "%{command}" non è stato trovato.
    Usa `%{prefix}help` per vedere la lista dei comandi

  missing_required_argument:
    one: |-
      "%{param}" è un argomento richiesto mancante.
      Dovrebbe essere: %{should_be}
    many: |
      "%{param}" è un argomento richiesto mancante.
      Dovrebbe essere una di:
      - %{should_be}

  bot_missing_permissions:
    one: |
      %{bot_ping} non ha il seguente permesso richiesto per eseguire questo comando:
      %{permissions_missing}
    many: |
      %{bot_ping} non ha i seguenti permessi richiesti per eseguire questo comando:
      %{permissions_missing}

  user_missing_permissions:
    one: |
      non hai il seguente permesso richiesto per eseguire questo comando:
      %{permissions_missing}
    many: |
      non hai i seguenti permessi richiesti per eseguire questo comando:
      %{permissions_missing}

  everyone_missing_permissions:
    one: |
      il ruolo @everyone non ha il seguente permesso richiesto per eseguire questo comando:
      %{permissions_missing}
    many: |
      il ruolo @everyone non ha i seguenti permessi richiesti per eseguire questo comando:
      %{permissions_missing}

  message_not_found: |
    Messaggio "%{param}" non trovato.

  channel_not_found: |
    Canale "%{channel}" non trovato.

  channel_not_readable: |
    %{bot_ping} non ha i seguenti permessi in %{channel}:
    %{permissions_missing}

  bad_argument:
    one: |
      Non riesco ad interpretare l'argomento%{param}; dovrebbe essere:
    many: |
      Non riesco ad interpretare l'argomento%{param}, dovrebbe essere uno di:

  no_dms: |
    Questo comando non può essere eseguito in DM

  permissions_missing_reasons:
    # These translations were designed to be short, and to fit on about 1 line on a mobile screen
    guild: |-
      %{user_ping} ruolo non include esso
    member_overwrite: |-
      permessi del canale esplicitamente rifiutati %{user_ping}
    role_overwrite:
      one: |-
        Permessi del canale rifiutati per questo ruolo: %{roles}
      many: |-
        Permessi del canale rifiutati per questi ruoli: %{roles}
    member_role_overwrite:
      one: |-
        Permessi del canale esplicitamente rifiutati %{user_ping} come il ruolo: %{roles}
      many: |-
        Permessi del canale esplicitamente rifiutati %{user_ping} come i ruoli: %{roles}

