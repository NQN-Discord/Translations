          **Ci sono diversi altri modi per utilizzare le emote nei server in cui non sei dentro:**
        page_0_1_name: "3\u20E3 Pacchetti Emote - Bundle Emote"
        page_0_1_desc: '> `%{prefix}pack search`'
        page_0_2_name: "4\u20E3 Alias - Emote Individuali"
        page_0_2_desc: '> `%{prefix}alias search NomeEmote`'
        page_1_title: Reazioni
        page_1_desc: Puoi reagire solo con le emote che puoi usare con NQN.
        page_1_0_name: 'Reagire al messaggio più recente:'
        page_1_0_desc: '> `%{prefix}react NomeEmote`'
        page_1_1_name: 'Reagire a un messaggio nello stesso canale:'
        page_1_1_desc: '> `%{prefix}react NomeEmote` (Rispondendo al messaggio a cui vuoi aggiungere la reazione)'
        page_1_2_name: 'Reagire ai messaggi recenti:'
        page_1_2_desc: "> `%{prefix}react MessaggiPrecedenti NomeEmote`\nQuesto funziona solo fino a 20 messaggi precedenti."
        page_1_3_name: 'Reagire ai messaggi:'
        page_1_3_desc: '> `%{prefix}react URLMessaggio NomeEmote`'
        page_1_4_name: Eliminazione messaggi
        page_1_4_desc: "Reagisci ai messaggi inviati per tuo conto con \u274C (\\:x:) per eliminarli."
        page_2_title: Pacchetti
        page_2_desc: |
          Un pacchetto è un bundle di emoji. Dopo aver aderito a un pacchetto, si ottiene l'accesso alle emoji.
        page_2_0_name: Entrare nei pacchetti di emote
        page_2_0_desc: |
          Per cercare pacchetti di emote, usa `%{prefix}pack search`, opzionalmente con una query di ricerca, come `%{prefix}pack search dragon`.
        page_2_1_name: Trovare i pacchetti emote in cui sei
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Questo comando ti mostra una lista di pacchetti emote di cui sei attualmente membro, compresi i nomi delle emote in ogni pacchetto.
        page_2_2_name: Pubblicare i tuoi pacchetti
        page_2_2_desc: |
          Se hai il permess0 **Gestisci server**, puoi pubblicare il tuo pacchetto emote contenente tutte le emoji del tuo server:
          > `%{prefix}pubblica MySuperCoolEmotePackName`
          Puoi anche rendere il tuo pacchetto pubblicamente accessibile con `%{prefix}pack set_public yes` per consentire alle persone di altri server di unirsi al tuo pacchetto con il bot, senza invito.
        page_3_title: Alias
        page_3_desc: |
          Gli alias sono solo emote individuali a cui si dà un nome, e sono quindi utilizzabili con quel nome.

          Se conosci il nome esatto dell'emote che vuoi aggiungere:
          > `%{prefix}alias search :NomeEmote:`

          Se vuoi guardare attraverso ogni emote NQN puoi farti usare:
          > `%{prefix}alias search whatever` (Non mettere i due punti se non conosci il nome esatto)
        page_4_title: Anteprima Link Messaggi
        page_4_desc: |
          NQN consente di mostrare i messaggi inviati in canali diversi.

          Basta copiare il link del messaggio tramite Discord (il pulsante Condividi sul cellulare e poi negli appunti) e incollarlo nel messaggio, e pubblicherà anche il messaggio a cui fa riferimento

          Se non vuoi che il bot ripubblichi un link di messaggio, puoi circondarlo con \<\>, e il bot non lo ripubblicherà.

          Se un amministratore del server vuole disabilitare questa funzionalità in tutto il server, può usare `%{prefix}server message_link_previews off`.
        page_5_title: URL Mascherati
        page_5_desc: |
          NQN consente agli utenti di inviare [URL Mascherati](%{url}) come parte dei loro messaggi regolari.

          Questo utilizza markup standard, `[testo da mostrare](https://url.here)`.
          Per inviare messaggi con pulsanti, usa `[titolo pulsante](button://url.here)`
        page_6_title: Adesivi
        page_6_desc: |
          Se hai sempre voluto inviare grandi immagini/adesivi/emote, sei arrivato nel posto giusto.

          Ispirato da Telegram, NQN porta adesivi a Discord.
          Puoi usarli come vorresti una emote, tranne che gli adesivi hanno un'estensione di file alla fine.

          Ogni messaggio può contenere fino a 10 adesivi.

          Puoi creare adesivi con `%{prefix}sticker create` e caricare un file immagine o importando da Telegram.
          Questo è fatto con `%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here`.

          Per cercare tra gli adesivi puoi usare con NQN, usa `%{prefix}la ricerca degli adesivi con un termine di ricerca opzionale.

          Per visualizzare i tuoi adesivi, usa `%{prefix}stickers mine`.

          Nota - per usare gli adesivi Telegram, devi prima importarli nel bot. Il bot non lo fa automaticamente.
        page_7_title: Personaggi
        page_7_desc: |
          I personaggi permettono a chiunque nel tuo server di assumere un dato nome utente e avatar diverso dal proprio.
          Per poter utilizzare le persone in un server, è necessario eseguire `%{prefix}server personas on`.

          Per creare un personaggio, usa `%{prefix}persona register name`. Dopo di che, è possibile inviare messaggi come quel personaggio inviando un messaggio:
          > nome: Resto del messaggio
        page_8_title: Amministrazione Server
        page_8_desc: |
          NQN è altamente personalizzabile in termini di set di funzionalità, nel caso in cui alcuni di essi non siano adatti al tuo server.
          Chiunque abbia il permess0 **Gestisci Server** può modificare le impostazioni del server con il bot.

          Ecco le caratteristiche che puoi attivare:

           • Nitro - `%{prefix}server nitro`
           • Adesivi - `%{prefix}server stickers`
           • Anteprima Link Messaggi - `%{prefix}server message_link_previews`
           • Personaggi - `%{prefix}server personas`
           • Link Mascherati - `%{prefix}server masked_links`
        page_8_0_name: Risoluzione Problemi
        page_8_0_desc: |
          Per funzionare correttamente, NQN ha bisogno dei seguenti permessi nel canale __every__ in cui si desidera utilizzare Nitro in:
          **Gestisci Webhooks**, **Usa Emoji Esterne**, **Aggiungi Reazioni**, **Leggi Messaggi** e **Gestisci Messaggi**.
        page_8_1_name: "Prefisso di Not Quite Nitro:"
        page_8_1_desc: |
          Chiunque abbia i permessi **Gestisci Server** può cambiare il prefisso che NQN utilizza.

          Il prefisso corrente del bot per i comandi è `%{prefix}`, anche se può essere modificato con
          > %{prefix}server prefix %{ping} ?
          Questo lo cambierebbe in `?`, anche se qualsiasi prefisso funziona.

          NQN risponderà *sempre* al ping indipendentemente dalle altre impostazioni.
        page_8_2_name: Messaggi di Controllo
        page_8_2_desc: |
          NQN mantiene un registro dei messaggi che ripubblica, anche se il messaggio originale viene rimosso.
          Questo è in caso qualcuno modifichi il proprio nome e avatar prima di pubblicare un messaggio offensivo, oppure si comporta male usando il bot.

          Per ottenere i messaggi controllati per il server, usa `%{prefix}audit guild` o [visita il nostro sito web](%{url}), selezionare il server e quindi fare clic sul cog in alto.

          Solo gli utenti con **Gestisci Server** e **Visualizza Registro di Controllo ** possono visualizzare i messaggi registrati.

          Un approccio alternativo che rimane all'interno di Discord è il canale di controllo, che può essere impostato con `%{prefix}server set_audit_channel #channel`.
          Eventuali messaggi ripubblicati saranno pubblicati con il loro nome utente, tag e id utente.
        page_8_3_name: 'Permessi:'
        page_8_3_desc: |
          NQN richiede l'autorizzazione del server 'Gestisci Webhook' per funzionare correttamente; la ripubblicazione dei messaggi non funzionerà senza quest'ultima.

           • Per disabilitare il funzionamento dei comandi in un canale specifico, nega i permessi a NQN 'Invia messaggi' tramite permessi utente.
           • Per disabilitare la ripubblicazione dei messaggi in un canale specifico, nega i permessi a NQN 'Gestisci Webhook' attraverso i permessi dell'utente.
           • Per disabilitare tutte le interazioni in un canale specifico, nega i permessi a NQN 'Leggi Messaggi' attraverso i permessi dell'utente.
        page_8_4_name: 'Raccolta Informazioni:'
        page_8_4_desc: |
          NQN memorizza i messaggi ripubblicati in modo che gli utenti possano cancellarli e per il registro di controllo.
          Ogni emote nel tuo server è visibile da chiunque utilizzi il bot ed è ricercabile, anche se non collegabile al tuo server.

          Alcune statistiche su come viene utilizzato il bot sono raccolte per informare le scelte su come migliorare ulteriormente il bot, ma non includeranno mai messaggi generici inviati dai tuoi utenti.
        page_9_title: Utilizzo Avanzato
        page_9_desc: |
          Se qualcuno usa una emote, NQN ti permette di usarla, ma solo se è stata usata di recente nel server.
          **NOTA:** Se hai appena invitato NQN, non saprà nessuna emote usata di recente prima della sua aggiunta.

          Nel caso in cui tu abbia più emote con lo stesso nome, viene utilizzato il seguente ordine:

          1. Alias
          2. Il server attuale
          3. Pacchetti Emote
          4. Altri server condivisi con NQN
          5. Alias del server
          6. Pacchetti del server
          7. Emoji usate di recente nel server corrente
          8. Pacchetti mostrati di recente nel server corrente

          Se ti trovi con emote contrastanti, creare quello che si desidera utilizzare come alias, e che lo sovrascriverà.
