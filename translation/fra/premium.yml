---
premium:
  no_premium: |
    Ton Patreon n'a pas le statut premium
  no_patreon: |
    Aucun compte Patreon n'est associé avec ce compte Discord
  account_not_changed: |
    Ta liste de serveurs premium a bien été mise à jour ; ton compte Discord associé n'a pas été modifié
  gained_premium: |
    Ton compte Discord est désormais relié à ton compte Patreon ! Tes fonctionnalités premium s'appliquent désormais à ce compte.
  associate_account: |
    Aucun compte Patreon n'est associé à ce compte Discord.
    [Associate your Discord account with Patreon](%{patreon_oauth})
  updated_status: |
    Le statut de ton compte a été modifié ; vérifie tes messages privés.
  user_gained_premium: |
    Salut %{user_mention}, merci d'avoir choisi un compte premium ! Nous apprécions grandement ta contribution <:BlueLove:831617205132329040>
    Voici une liste de serveurs qui obtiennent un accès premium de ta part :
    %{guild_list}
    Cette liste est actualisée chaque jour en fonction de tes serveurs partagés avec NQN et où tu as le statut d' 'Administrator'. Au cas où tu voudrais un nouvel accès plus tôt, tu peux lancer
    > `%{prefix}premium check`

    NQN premium donne accès aux commandes suivantes dans ces serveurs :
  server_gained_premium:
    one: |
      Salut %{user_mention}!
      Grâce à un de tes administrateurs passé premium, ton serveur %{guild_list} a déverrouillé les commandes suivantes :
    many: |
      Salut %{user_mention}!
      Grâce à un de tes administrateurs passé premium, les serveurs suivants ont déverrouillé l'accès premium :
      %{guild_list}

      NQN premium donne accès aux commandes suivantes dans ces serveurs :
  user_lost_premium: |
    Salut %{user_mention}, je voulais juste te faire savoir que ton compte n'est plus premium.
    Merci pour ton soutien^^
  server_lost_premium:
    one: |
      Salut %{user_mention}, ton serveur %{guild_list} n'a plus d'accès premium.
      Si tu avais changé des paramètres réservés au comptes premium, ils ont à présent été réinitialisés.
    many: |
      Salut %{user_mention}, les serveurs suivants n'ont plus d'accès premium :
      %{guild_list}
      Si tu avais changé des paramètres réservés au comptes premium, ils ont à présent été réinitialisés.
  premium_commands: |
    > `%{prefix}server set_nitro_role` - Restreint l'accès à NQN aux utilisateurs ayant un rôle spécifique.
    > `%{prefix}server user_content` - Oblige les emojis postés via NQN à faire partie de ceux de ton serveur, dans ta liste `%{prefix}server alias` ou ta liste `%{prefix}server pack`. Quand ce paramètre est activé, les commandes de recherches basées sur l'utilisateur seront désactivées.
