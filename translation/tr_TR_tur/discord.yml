    what_is: Not Quite Nitro nedir?
    bot_description: |
      Not Quite Nitro, herhangi bir kullanıcının Nitro emojileri kullanmasına izin veren çok amaçlı bir yardımcı bottur.
      Botun bulunduğu herhangi bir sunucuda Webhook'lar Yönetme izinleriyle kullanabileceğiniz, görsel olarak benzersiz emojileri oluşan son derece geniş bir veri tabanı var.

      NQN ayrıca, bir kullanıcı bir mesaj bağlantısı gönderdiğinde otomatik alıntı yapmaya, sohbette maskeli URL'lerin kullanımına ve tam boyutlu ifadeler olan çıkartmalara izin verir.

      Beni [sunucunuza](https://discord.com/api/oauth2/authorize?%{params}) davet edebilirsiniz.
