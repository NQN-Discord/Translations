        forum_modal_title: Yeni bir gönderi oluştur
        forum_post_name: 'Gönderı ismi:'
        moved_to:
          one: '%{count} mesaj %{to_channel}''a taşındı'
          many: '%{count} mesajları %{to_channel}''a taşındı'
        moved_from:
          one: '%{author}, %{count} mesaj %{from_channel} kanalından taşıdı'
          many: '%{author}, %{count} mesajları %{from_channel} kanalından taşıdı'
        moved_to_from:
          one: '%{author}, %{count} mesajı %{from_channel}''dan %{to_channel}''a taşıdı'
          many: '%{author}, %{count} mesajları %{from_channel}''dan %{to_channel}''a taşıdı'
