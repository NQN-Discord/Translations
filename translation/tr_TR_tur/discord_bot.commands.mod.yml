        end_previous_n: "%{count} bitiş mesajını önceye taşı"
        end_next_n: "Bitiş mesajını %{count} sonra taşı"
        move_start: Başlangıç mesajını taşı
        start_previous_n: "%{count} başlangıç mesajını önceye taşı"
        start_next_n: "Başlangıç mesajını %{count} sonra taşı"
        move_both: Başlangıcı ve bitişi taşı
        both_previous_n: "Başlangıcı ve bitişi %{count} önceye taşıyın"
        both_next_n: "Başlangıç mesajını %{count} önce taşı"
        move:
          one: Mesaj taşı!
          many: '%{count} mesajıları taşıyın!'
        move_all:
          one: Mesaj taşı!
          many: Tüm %{count} mesajıları taşıyın!
