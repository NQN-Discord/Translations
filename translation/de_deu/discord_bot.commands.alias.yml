---
discord_bot:
  commands:
    alias:
      no_alias: "Du hast kein Alias mit dem Namen \\:%{name}:"
      could_not_find: Alias konnte nicht gefunden werden
      alphanumeric: Aliase  können nur alphanumerische Zeichen und Unterstriche beinhalten
      max_length: Aliasnamen können höchstens 32 Zeichen lang sein
      user_zero: Du hast keine Aliase
      set_alias: Set alias
      from_message:
        no_emotes: Diese Nachricht enthält keine spezifischen Emojis!
      delete:
        deleted: 'Gelöscht \:%{name}:'
      delete_all:
        confirm: |
          Dies wird alle **%{count}** deiner Aliase löschen.
          Bist du sicher, dass du fortfahren möchstest?
        deleted:
          one: 1 Alias wurde gelöscht
          many: '%{count} Aliase wurden gelöscht'
      created:
        one: 'Du hast ein Alias erstellt und kannst es nutzen, indem du das hier eingibst:'
        many: 'Du hast %{count} Aliase erstellt und kannst sie nutzen, indem du das hier eingibst:'
      rename:
        rename: Rename Alias
        alias_name: 'Alias Name:'
        renamed: '\:%{old}: umbenannt zu :%{new}:'
      export:
        exported_short: "Hier sind deine exportierten Aliase:"
        exported_long: |
          Hier sind deine exportierten Aliase:
          Um sie mit anderen Personen zu teilen, müssen sie das hier ausführen:
          > `%{prefix}alias import %{url}`
      import_:
        import_incorrect: |
          Dieser Befehl wurd genutzt, um eine Alias-Liste zu importieren, die zuvor mit `%{prefix}alias export` exportiert wurde.
          Um ein Alias zu erstellen, nutze `%{prefix}alias search`
        import_text: Dieser Befehl benötigt eine angehängte Textdatei
        import_lines_invalid: Konnte Aliase nicht in die Zeilen %{lines_invalid} setzen, ungültiges Format.
        import_set:
          one: Setze %{count} Alias.
          many: Setze %{count} Aliase.
      dm:
        send_dms:
          zero: |
            Du hast keine Aliase!
            Bekomme welche durch `%{prefix}alias search`
          one: |
            Dies wird dir eine Direktnachricht senden; möchtest du fortfahren?
          many: |
            Dies wird dir %{count} Direktnachrichten senden; möchtest du fortfahren?
        blocked: |-
          Du hast mich blockiert, ich kann dir keine Nachrichten senden!
