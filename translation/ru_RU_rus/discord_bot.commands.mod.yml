discord_bot:
  commands:
    mod:
      audit:
        no_messages: В аудите нет сообщений.
        expand: Развернуть
        truncate: Свернуть
      edit_topic:
        edited: Тема %{channel} изменена.
        edited_audit: "%{author} изменил тему %{channel} на:\n>>> %{description}"
      ban:
        owner: Я не могу забанить владельца сервера!
        cannot_ban: Я не могу забанить <@%{banee}>!
        you_cannot_ban: Вы не можете забанить <@%{banee}>!
        banned: Забанен <@%{author}> (ID %{banee})
        banned_audit: '%{author} был забанен <@%{banee}> (ID %{banee})'
      kick:
        owner: Я не могу кикнуть владельца сервера!
        cannot_kick: Я не могу кикнуть <@%{kickee}>!
        you_cannot_kick: Вы не можете кикнуть <@%{kickee}>!
        kicked: Кикнут <@%{kickee}> (ID %{kickee})
        kicked_audit: '%{author} был кикнут <@%{kickee}> (ID %{kickee})'
      purge:
        '0_100': Количество очищаемых сообщений должно быть от 1 до 100.
        audit:
          one: '%{author} очистил %{count} сообщение в %{channel}'
          many: '%{author} очистил %{count} сообщений в %{channel}'
      move:
        user_no_perms: У вас нет  'Отправлять сообщение' и 'Управлять сообщениями' в %{channel}.
        me_no_perms: I need to have 'Read Messages', 'Manage Webhooks' and 'External Emojis' permissions in %{channel}.
        message_limit: Number of messages to move must be between 1 and %{count}
        forum_modal_title: Create a new post
        forum_post_name: 'Post name:'
        moved_to:
          one: Перемещено %{count} сообщение в %{to_channel}
          many: Перемещены %{count} сообщений в %{to_channel}
        moved_from:
          one: '%{author} переместил %{count} сообщение из %{from_channel}'
          many: '%{author} переместил %{count} сообщений в %{from_channel}'
        moved_to_from:
          one: '%{author} переместил %{count} сообщение из %{from_channel} в %{to_channel}'
          many: '%{author} переместил %{count} сообщений из %{from_channel} в %{to_channel}'
        move_end: Move end message
        end_previous_n: Move end message %{count} before
        end_next_n: Move end message %{count} after
        move_start: Move start message
        start_previous_n: Move start message %{count} before
        start_next_n: Move start message %{count} after
        move_both: Move start and end
        both_previous_n: Move start and end %{count} before
        both_next_n: Move start and end %{count} after
        move:
          one: Move message!
          many: Move %{count} messages!
        move_all:
          one: Move message!
          many: Move all %{count} messages!
