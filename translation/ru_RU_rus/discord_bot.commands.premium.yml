discord_bot:
  commands:
    premium:
      get_premium: Получение премиума в NQN
      premium_description: |
        Хотя NQN в первую очередь является бесплатным ботом, у нас есть некоторые функции только премиум-вида для поддержки разработки.
        Если вы хотите помочь, вы можете подписаться на Patreon бота: https://www.patreon.com/NQN
      premium_commands_title: Премиум-команды
      premium_commands_content: |-
        Следующие команды могут использоваться только в том случае, если ваш сервер имеет премиум-статус, который активируется, когда любой пользователь с правом 'Администратор' подписан на наш Patreon.
