---
premium:
  no_premium: |
    Ваш Patreon не имеет Premium статус
  no_patreon: |
    Patreon не привязан к этому Discord-аккаунту
  account_not_changed: |
    Обновлён список ваших премиум-серверов; ваш привязанный Discord аккаунт не был изменён
  gained_premium: |
    Ваш Patreon аккаунт был привязан к Discord-аккаунту! Премиум-функции теперь применяются к этому аккаунту.
  associate_account: |
    Patreon не привязан к этому Discord-аккаунту
    [Привязать Patreon](%{patreon_oauth})
  updated_status: |
    Статус вашего аккаунта был обновлён; посмотрите ваше ЛС.
  user_gained_premium: |
    Здравствуйте %{user_mention}, спасибо за получение премиума! Мы очень ценим ваш вклад <:BlueLove:831617205132329040>
    Список ваших серверов которые получат доступ к премиум-возможностей:
    %{guild_list}
    Этот список обновляется ежедневно на основе ваших серверов с NQN где у вас есть право 'Администратор'. Если вы хотите получить новый доступ раньше, вы можете выполнить
    > `%{prefix}premium check`

    NQN Premium даёт вам доступ к следующим командам:
  server_gained_premium:
    one: |
      Здравствуйте, %{user_mention}!
      Благодаря одному из ваших администраторов получившим Premium, ваш сервер %{guild_list} получил доступ к следующим командам:
    many: |
      Здравствуйте, %{user_mention}!
      Благодаря одному из ваших администраторов получившим Premium, ваши сервера которыми вы владеете теперь имеют Premium-возможности:
      %{guild_list}

      NQN Premium даёт вам доступ к следующим командам:
  user_lost_premium: |
    Здравствуйте %{user_mention}, сообщаю вам, что у вас больше нет доступа к премиум-возможностям.
    Спасибо за поддержку^^
  server_lost_premium:
    one: |
      Здравствуйте %{user_mention}, ваш сервер %{guild_list} больше не имеет Premium-возможностей.
      Если вы изменяли какие-либо премиум-настройки, они были сброшены.
    many: |
      Здравствуйте %{user_mention}, следующие сервера которыми вы владеете больше не имеют Premium-возможностей.
      %{guild_list}
      Если вы изменяли какие-либо премиум-настройки, они были сброшены.
  premium_commands: |
    > `%{prefix}server set_nitro_role` - Ограничивает доступ к NQN для пользователей с определенной ролью.
    > `%{prefix}server user_content` - Требует чтобы эмодзи отправленные через NQN были на вашем сервере в списке `%{prefix}server alias` или `%{prefix}server pack`. Когда этот параметр включен, команды поиска пользовательского контента будут отключены.
