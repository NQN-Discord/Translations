  ignore_me:
    name: ignore_me
    short_doc: Запретить NQN переотправлять ваши сообщения
    help: |
      Введя эту команду, она останавливает NQN от повторной публикации любых ваших сообщений на любом сервере, где присутствует бот.
      - Команды будут работать, повторное её использование вернёт вам возможность снова использовать бота
      - Вы все ещё можете публиковать сообщения через нашу [панель управления](https://nqn.blue)
      - Бот не будет отвечать ни на каке отправленные вами сообщения, которые могли быть отправлены через вебхук
