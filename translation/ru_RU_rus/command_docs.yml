    name: Удаление сообщения
  edit_message:
    name: Редактирование сообщения
  find_author:
    name: Найти Автора
  alias:
    name: alias
    short_doc: Управление тонной собственных эмодзи
    help: |
      Управление отдельными эмодзи, которые вы можете использовать

      Поиск NQN позволяет использовать некоторые доп. функции:
       - `exact`: (по умолчанию false) ищет эмодзи с УКАЗАННЫМ названием
       - `animated`: показывает только анимированные или статические эмодзи
       - `page`: переносит на указунную вами страницу поиска
       - `order`: 'uses' / 'random' Ищет часто используемые или рандомные эмодзи
  alias-delete:
    name: delete
    short_doc: Хотите избавиться от эмодзи? Используйте эту команду
    params:
      alias:
        name: alias
        description: |-
          Какое эмодзи вы бы хотели удалить?
  alias-delete_all:
    name: delete_all
    short_doc: Мне не нравится ни один из моих эмодзи
    help: |
      Удалить все сохранённые эмодзи
  alias-dm:
    name: dm
    short_doc: Полный список ваших эмодзи в ЛС
    help: |
      Попросите бота отправить вам список ваших эмодзи в ЛС
  alias-export:
    name: export
    short_doc: Экспорт ваших великолепных эмодзи
  alias-import:
