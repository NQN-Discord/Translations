        description: |-
          Файл, ранее экспортированный с помощью /alias export
  alias-mine:
    name: mine
    short_doc: Вывод списка со всеми эмодзи, которые вы имеете
    params:
      page:
        name: page
        description: |-
          С какой страницы стоит начать?
  alias-rename:
    name: rename
    short_doc: Переименование эмодзи
    params:
      old_name:
        name: old_name
        description: |-
          Как называется эмодзи, который вы бы хотели переименовать?
      new_name:
        name: new_name
        description: |-
          Как бы вы хотели его переименовать?
  alias-search:
    name: search
    short_doc: Поиск конкретных эмодзи
    help: |
      Найдите индивидуальные эмодзи, чтобы использовать их с NQN

      Поиск позволяет использовать некоторые функции:
      - `exact`: (по умолчанию false) ищет эмодзи с ТОЧНЫМ названием.
      - `animated`: показывает только анимированные или статические эмодзи.
      - `page`: переносит на указунную вами страницу поиска.
      - `order`: 'uses' / 'random' Ищет часто используемые или рандомные эмодзи.
  audit:
    name: audit
    short_doc: Просмотр аудита сообщений
    help: |
      Получение аудита отправленных ботом сообщений.
      Опция[Channel] -> Вы получите аудит указанного канала
      Опция[Member] -> Вы получите аудит сообщений указанного пользователя

      Если и канал, и участники должны быть нефильтрованными, используйте 'audit guild'
  delete:
    name: delete
    short_doc: Удаление одного из ваших сообщений, отправленного через NQN
    help: |
      Удаление одного из ваших сообщений, отправленного через NQN.
      По умолчанию удаляется ваше последнее сообщение в этом канале, но вы можете удалить конкретное сообщение, дополнительно указав его URL. Также можете задействовать функцию Discord "Ответить", чтобы удалить указанное сообщение.
  edit:
    name: edit
    short_doc: Редактирование вашего сообщения, отправленного через NQN
    help: |
      Редактирование одного из ваших сообщений, отправленное через NQN.
      По умолчанию отредактируется ваше последнее сообщение в этом канале, но вы можете отредактировать конкретное сообщение, дополнительно указав его URL. Также можете задействовать функцию Discord "Ответить", чтобы изменить указанное сообщение.
