      - `exact`: (Standardeinstellung falsch) Zeige nur Emotes mit dem exakt selben Namen wie die Sucheingabe
      - `animated`: Zeige entweder nur animierte oder statische Emotes
      - `page`: Springe zu einer bestimmten Seite
      - `order`: Eins von 'uses', 'random'
  audit:
    short_doc: Erhalte Audit Logs für repostete Nachhrichten für diesen Kanal
    help: |
      Erhalte Audit Logs für repostete Nachrichten für diesen Kanal
      Optional[Channel] -> Filtern der Logs nach nur diesen Kanal
      Optional[Member] -> Filtern der Logs nach nur diesem Mitglied

      Wenn sowohl Kanal als auch Mitglied wieder aus dem Filter genommen werden sollen, nutze 'audit guild'
  delete:
    short_doc: Lösche eine deiner von NQN reposteten Nachrichten
    help: |
      Lösche eine deiner von NQN reposteten Nachrichten.
      Standardmäßig wird deine zuletzt gesendete Nachricht in diesem Kanal gelöscht, du kannst aber optional eine URL zu der Nachricht angeben, die stattdessen gelöscht werden soll.
      Du kannst auch Discords auf die Nachricht antworten-Funktion nutzen, um eine bestimmte Nachricht zu löschen.
  edit:
    short_doc: Bearbeite eine von NQN gepostete Nachricht
    help: |
