      Lasse dir von dem Bot eine Liste aller deiner Aliase per PN zusenden
  alias-export:
    name: export
    short_doc: Exportiere eine Liste deiner Aliase
  alias-import:
    name: import
    short_doc: Importiere die Liste der Aliase von einer anderen Person
