          Das ist f√ºr den Fall, dass jemand seinen Namen oder Avatar wechselt, eher er eine beleidigende Nachricht sendet oder sich andernweitig mit dem Bot danebenbenimmt.

          Um √ºberpr√ºfte Nachrichten f√ºr diesen Server zu erhalten, nutze `%{prefix}audit guild` oder [bescuhe unsere Website](%{url}), w√§hle deinen Server aus und klicke auf den cog oben.

