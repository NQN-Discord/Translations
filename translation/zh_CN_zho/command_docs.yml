    name: 来自附件
    short_doc: 从附件里长传一个表情符号
    params:
      attachment:
        name: 附件
        description: |-
          表情符号图片
  emote-upload-from_emote:
    name: 来自表情符号
    short_doc: 使用一个表情符号的名字或链接来上传它
    params:
      emoji:
        name: 表情符号
        description: |-
          表情符号或表情符号链接
  emote-upload-from_search:
    name: 来自搜索
    short_doc: 搜索一个表情符号来上传到您的伺服器
  export:
    name: 导出
    short_doc: 导出您的表情符号列表
  help:
    name: 帮助
    short_doc: 了解更多我的指令
    params:
      command:
        name: 指令
        description: |-
          您想知道什么？
    help: |
      了解NQN的指令
  ignore_me:
    name: 忽视我
    short_doc: 停止NQN转发您的消息
    help: |
      使用此指令将禁止NQN在您与此机器人共同的伺服器转发您的消息。
      - 指令仍处于启用状态，再次使用此指令将恢复您
      - 您仍然可以通过我们的 [dashboard](https://nqn.blue) 转发消息
      - 此机器人不会回复您从 Webhook 转发的任何消息
