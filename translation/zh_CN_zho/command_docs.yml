command_docs:
  gain_access_to_emojis:
    name: 享用表情符号
  block_emote:
    name: 禁止一个表情符号
  audit_messages:
    name: 审核 NQN 的消息
  delete_message:
    name: 删除消息
  edit_message:
    name: 编辑消息
  find_author:
    name: 寻找作者
  alias:
    name: 表情符号别号
    short_doc: 管理每个您可以使用的表情符号
    help: |
      管理每个您可以使用的表情符号

      NQN允许以下高级搜索方式：
       - `exact`：（预设为false）仅显示与搜索内容一模一样的表情符号
       - `animated`：仅显示动态或静止的表情符号
       - `page`：跳到某一页
       - `order`：以 “使用次数” 或 “随机” 来排序页面
  alias-delete:
    name: 删除
    short_doc: 不想再使用表情符号别号了吗？用此指令
    params:
      alias:
        name: 表情符号别号
        description: |-
          您想要移除那个表情符号别号？
  alias-delete_all:
    name: 删除全部
    short_doc: 我不喜欢我所有的表情符号别号
    help: |
      删除您所有的表情符号别号
  alias-dm:
    name: 私信
    short_doc: 在私信里获取您的所有表情符号别号
    help: |
      让此机器人私信您您的所有表情符号别号
  alias-export:
    name: 导出
    short_doc: 导出您的表情符号别号
  alias-import:
    name: 导入
    short_doc: 导入其他人的表情符号别号
    params:
      file:
        name: 文件
        description: |-
          以前使用 /alias 导出的一个文件
  alias-mine:
    name: 我的
    short_doc: 获得所有您创建的表情符号别号
    params:
      page:
        name: 页面
        description: |-
          从哪一页开始？
  alias-rename:
    name: 重命名
    short_doc: 重命名您的一个表情符号别号
    params:
      old_name:
        name: 旧的名字
        description: |-
          您想要重命名的表情符号叫做什么？
      new_name:
        name: 新的名字
        description: |-
          它应该被重命名成什么？
  alias-search:
    name: 搜索
    short_doc: 寻找表情符号
    help: |
      寻找您可以使用的表情符号

      NQN允许以下高级搜索方式：
       - `exact`：（预设为false）仅显示与搜索内容一模一样的表情符号
       - `animated`：仅显示动态或静止的表情符号
       - `page`：跳到某一页
       - `order`：以 “使用次数” 或 “随机” 来排序页面
  audit:
    name: 记录
    short_doc: 获取NQN在此频道转发的消息的记录
    help: |
      获取NQN在此频道转发的消息的记录
      可选[Channel] -> 仅获得此频道的记录
      可选[Member] -> 仅获得此成员的记录

      如果频道和成员都不用被过滤，请使用 ’audit guild‘
  delete:
    name: 删除
    short_doc: 删除一条您被NQN转发的消息
    help: |
      删除一条您被NQN转发的消息。
      预设下，您在次频道最新发出的消息将被删除，但您也可以提供消息链接来删除那条消息。
      您还可以使用Discord的回复功能来删除那条消息。
  edit:
    name: 编辑
    short_doc: 编辑一条NQN发出的消息
    help: |
      编辑一条您被NQN转发的消息。
      预设下，您在次频道最新发出的消息将被编辑，但您也可以提供消息链接来编辑那条消息。
      您还可以使用Discord的回复功能来编辑那条消息。
  emote:
    name: 表情符号
    short_doc: 管理您的伺服器的表情符号
  emote-block:
    name: 禁止
    short_doc: 禁止任何人使用一个表情符号
    help: |
      搜索在这个伺服器中要被禁止的表情符号。
      当有人使用此表情符号，它会自动添加到服务器的 automod 列表中并被删除。
  emote-block-from_emote:
    name: 来自表情符号
    short_doc: 禁止任何人使用一个表情符号
    params:
      emoji:
        name: 表情符号
        description: |-
          要禁止使用哪个表情符号？
  emote-block-from_search:
    name: 来自搜索
    short_doc: 禁止任何人使用一个表情符号
  emote-block-recently_used:
    name: 最近使用
    short_doc: 禁止任何人使用一个表情符号
    params:
      emoji:
        name: 表情符号
        description: |-
          要禁止使用哪个表情符号？
  emote-block_list:
    name: 禁用列表
    short_doc: 浏览在此伺服器所有被禁用的表情符号
  emote-info:
    name: 信息
    short_doc: 获取关于一个表情符号的信息
    params:
      emoji:
        name: 表情符号
        description: |-
          获取那个表情符号的信息？
  emote-jumbo:
    name: 放大
    short_doc: 放大一个表情符号
    params:
      emoji:
        name: 表情符号
        description: |-
          将哪个表情符号巨大化？
  emote-rolelock:
    name: 锁定身分组
    short_doc: 将表情符号锁定到一组特定的身分组
    params:
      emoji:
        name: 表情符号
        description: |-
          锁定哪个表情符号？
      role:
        name: 身分组
        description: |-
          锁定这个表情符号到哪个身分组？
  emote-roleunlock:
    name: 解锁身分组
    short_doc: 允许所有人使用一个之前被锁定的表情符号
    params:
      emoji:
        name: 表情符号
        description: |-
          解锁哪个表情符号？
  emote-stats:
    name: 数据
    short_doc: 查看您伺服器内表情符号的使用次数
  emote-unblock:
    name: 解禁
    short_doc: 解禁一个以前被禁止了的表情符号
    params:
      emoji:
        name: 表情符号
        description: |-
          解禁哪个表情符号？
  emote-upload:
    name: 上传
    short_doc: 上传一个表情符号
    help: |
      搜索此机器人见过的所有表情符号并将它们上传到这个伺服器。
      这个指令允许您上传表情符号。
      您也可以附加文件上传。
