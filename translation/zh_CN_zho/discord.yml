    what_is: 什么是 Not Quite Nitro？
    bot_description: |
      Not Quite Nitro 是一个能让任何用户使用Nitro表情符号的多功能机器人。
      我们拥有着包含丰富且独一无二的表情符号的超大数据库，并且只要您的伺服器有管理Webhook的权限，您就可以使用这些表情符号。

      NQN还可以在用户发送链接或使用屏蔽链接和贴纸时自动引用消息。

      您可以添加我 [到您的伺服器](https://discord.com/api/oauth2/authorize?%{params})。
