    what_is: "Що таке Not Quite Nitro?"
    bot_description: |
      Not Quite Nitro це універсальний бот який дозволяє вам використовувати Nitro-емодзі де завгодно.
      У нас є надзвичайно велика база даних унікальних емодзі, які ви можете використовувати на будь-якому сервері, на якому знаходиться бот з правом на 'Управління Вебхукамі' (Manage Webhooks).

      NQN також дозволяє автоматично цитувати повідомлення кожного разу, коли користувач публікує посилання на повідомлення, використовувати замасковані URL-адреси в чаті і стікери, які представляють собою повнорозмірні емодзі.

      Ви можете запросити мене на ваш сервер [за цим запрошенням] (https://discord.com/api/oauth2/authorize?%{params}). 