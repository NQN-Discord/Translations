---
discord_bot:
  commands:
    mod:
      audit:
        no_messages: Ningún mensaje a auditar.
        expand: Expandir
        truncate: Truncar
      edit_topic:
        edited: Se edito la descripción de %{channel}
        edited_audit: "%{author} edito la descripción de %{channel} a:\n>>> %{description}"
      ban:
        owner: '¡No puedo banear al dueño/a!'
        cannot_ban: '¡No puedo banear a <@%{banee}>!'
        you_cannot_ban: '¡No puedes banear a <@%{banee}>!'
        banned: Baneado <@%{banee}> (ID %{banee})
        banned_audit: '%{author} baneo a <@%{banee}> (ID %{banee})'
      kick:
        owner: '¡No puedo expulsar al dueño/a!'
        cannot_kick: '¡No puedo expulsar a <@%{kickee}>!'
        you_cannot_kick: '¡No puedes expulsar a <@%{kickee}>!'
        kicked: Expulsado <@%{kickee}> (ID %{kickee})
        kicked_audit: '%{author} expulso <@%{kickee}> (ID %{kickee})'
      purge:
        '0_100': Numero de mensajes a mover entre 1 y 100
        audit:
          one: '%{author} purgo %{count} mensajes en %{channel}'
          many: '%{author} purgo %{count} mensajes en %{channel}'
      move:
        user_no_perms: No tienes 'Mandar Mensajes' y 'Gestionar Mensajes' en %{channel}.
        me_no_perms: I need to have 'Read Messages', 'Manage Webhooks' and 'External Emojis' permissions in %{channel}.
        message_limit: Number of messages to move must be between 1 and %{count}
        moved_to:
          one: Se movió %{count} mensaje a %{to_channel}
          many: Se movieron %{count} mensajes a %{to_channel}
        moved_from:
          one: '%{author} movió %{count} mensaje de %{from_channel}'
          many: '%{author} movió %{count} mensajes de %{from_channel}'
        moved_to_from:
          one: '%{author} movió %{count} mensaje de %{from_channel} a %{to_channel}'
          many: '%{author} movió %{count} mensajes de %{from_channel} a %{to_channel}'
        move_end: Move end message
        end_previous_n: Move end message %{count} before
        end_next_n: Move end message %{count} after
        move_start: Move start message
        start_previous_n: Move start message %{count} before
        start_next_n: Move start message %{count} after
        move_both: Move start and end
        both_previous_n: Move start and end %{count} before
        both_next_n: Move start and end %{count} after
        move:
          one: Move message!
          many: Move %{count} messages!
