---
discord_bot:
  commands:
    server:
      alias:
        set_emote_title: 'Set \:%{name}: to %{emote} for this server.'
        set_emote_description:
          zero: |
            برای این سرور جای خالی دیگری برای شکلک ها نمانده!
            برای اختصار های بیشتر، هرکسی می تواند با رائ دادن به بات در %{url} مراجعه کند

            همه می توانند از این شکلک استفاده کنند با نوشتن:
          one: |
            این سرور یک جای خالی دیگری بیشتر برای شکلک ها ندارد!
            برای اختصار های بیشتر، هرکسی می تواند با رائ دادن به بات در %{url} مراجعه کند

            همه می توانند از این شکلک استفاده کنند با نوشتن:
          many: |
            این سرور %{count} جای خالی بیشتر برای شکلک ها ندارد!
            برای اختصار های بیشتر، هرکسی می تواند با رائ دادن به بات در %{url} مراجعه کند

            همه می توانند از این شکلک استفاده کنند با نوشتن:
        failed_aliases:
          one: |
            One alias which cannot be rendered
          many: |
            %{failed_aliases} aliases which cannot be rendered
        max_title: This server is at its maximum emote/pack count already!
        max_description: |
          :%{name}: was not added as a server emote.

          For more aliases/packs, anyone can vote for the bot at %{url}
        no_alias: This server does not have an alias called %{name}
        renamed: 'Renamed %{emote} from \:%{name}: to :%{new}:'
        no_aliases: This server has no global aliases
      nitro_role:
        unset: همه در این سرور می تواند با NQN از شکلک های نیترو به صورت رایگان استفاده کند
        set: حال فقط افراد با رول %{role} می توانند از شکلک های نیترو به صورت رایگان استفاده کنند
      audit_channel:
        unset: کانال سوابق برای این سرور برداشته شد
        set: کانال سوابق این سرور بر روی ‎%{channel} تنظیم شد
        no_webhooks: "من نمی توانم پیام های webhook در کانال ‎%{channel} بفرستم.\nمطمئن شوید که من دسترسی 'Manage Webhooks' را داشته باشم!"
      boost_channel:
        unset: تنظیم کانال بوست برای این سرور برداشته شد
        set: کانال بوست این سرور بر روی %{channel} تنظیم شد
      boost_role:
        unset: تنظیم رول بوست برای این سرور برداشته شد
        set: رول بوست این سرور بر روی %{role} تنظیم شد
      boolean_options:
        stickers_on: استفاده استیکر ها فعال شدند
        stickers_off: استفاده استیکر ها غیرفعال شدند
        nitro_on: استفاده از رایگان از شکلک های نیترو در این سرور فعال شد!
        nitro_off: استفاده از رایگان از شکلک های نیترو در این سرور غیرفعال شد
        replies_on: Enabled message replies
        replies_off: Disabled message replies
        masked_links_on: اعمال آدرس URL لینک روی متون فعال شد
        masked_links_off: اعمال آدرس URL لینک روی متون غیرفعال شد
        pings_on: Enabled pings in reposted messages
        pings_off: Disabled pings in reposted messages
        user_content_on: |
          Enabled usage of individual user's aliases and packs
          Sticker settings have not been changed.
        user_content_off: |
          Disabled usage of individual user's aliases and packs.
          Only aliases and packs added with `%{prefix}server alias search` and `%{prefix}server pack search` will be usable, as well as emojis from this server.
          Stickers have also been automatically disabled.
        personas_on: |
          استفاده از پرسونا ها فعال شد.
          این به همه این اجازه را می دهد که از نام‌کاربری و آواتار های قابل شخصی سازی استفاده کنند، حواستان فقط باشد که با این گول افراد را نخورید.

          تیم بات NQN این پیشنهاد را می دهد که کانال سوابق را برای استفاده از این ویژگی نیز فعال کنید. اگر هنوز کانالی برای سوابق این موارد تنظیم نکرده‌اید، با دستور زیر می توانید آن را فعال کنید
          > ```!server set_audit_channel #channel``` #channel```
        personas_off: استفاده از پرسونا ها غیرفعال شد
        dashboard_posting_on: Enabled posting messages from the bot's dashboard
        dashboard_posting_off: Disabled posting messages from the bot's dashboard
        phish_detection_on: Enabled phishing message detection in this server
        phish_detection_off: Disabled phishing message detection in this server
      link:
        no_animated_emotes: |
          این سرور هیچ شکلک متحرکی ندارد!
          شما فقط می توانید با این دستور، شکلک های متحرک را لینک کنید.
        too_many_static: این سرور تعداد خیلی زیادی از ایموجی های عادی و ثابت دارد! سعی کنید که اول تعدادی از آنها را حذف کنید.
        animated_only: این دستور فقط با شکلک های متحرک کار می کند - این باعث می شود که این شکلک ها برای افرادی که نیترو ندارند در قسمت انتخاب ایموجی خود دیسکورد، فقط به صورت ثابت دیده شود!
        emote_not_found: نمی توان این شکلک را پیدا کرد! اختصار کردنش را با ‎`%{prefix}alias search` امتحان کنید
        upload_later: نمی توان شکلک را آپلود کرد; چند ساعت دیگر دوباره تلاش کنید
        choose_emote: 'یک شکلک برای ایجاد لینک ثابت انتخاب کنید:'
        create_static: آیا یک شکلک ثابت برای آن ساخته شود؟
        create_static_emote: آیا یک شکلک ثابت برای ‎%{emote} ساخته شود؟
        uploaded: آپلود %{uploaded} انجام شد!
        uploaded_emote: "آپلود %{uploaded} انجام شد!\nاز آن استفاده کنید تا %{emote} دریافت شود"
      pack:
        max_title: این سرور به حداکثر تعداد بسته/شکلک های خود رسیده!
        max_description: |
          بسته ‎%{name} به عنوان یک بسته سرور افزوده نشد.

          برای دسترسی به بسته/اختصار های بیشتر، همه می توانند به بات در %{url} رائ دهند
        left_pack: "'%{guild_name}' left %{name}"
        not_in_pack: This server didn't have %{name} as a server pack to start with
        invalid_group: <بسته نامعتبر - لطفا گزارش داده شود>
        join_server: (پیوستن به سرور)
        no_longer_registered: '%{name} is no longer a registered emote pack'
        already_joined: '%{guild_name} is already joined to %{name}'
        joined_long: |
          '%{guild_name}' joined %{name}.
          Anyone in this server may now use the following emotes by typing its name into chat, including colons:
        no_packs: "'%{guild_name}s' isn't joined to any packs globally!"
      prefix:
        instructions: "برای تنظیم پیشوند من، قبل از وارد کردن پیشوند جدید، برای جلوگیری از تغییرات ناخواسته، من را منشن کنید.\n> %{prefix}server prefix %{me} %{new}"
        no_colon_prefix: بات NQN از پیشوند هایی که با دو نقطه (:) شروع می‌شوند، پشتیبانی نمی‌کند
        no_slash_prefix: بات NQN از پیشوند هایی که با اسلش (/) شروع می‌شوند، پشتیبانی نمی‌کند
        set_prefix: پیشوند من به ‎`%{prefix}` تنظیم شد
      language:
        choose: 'زبان موردنظر را انتخاب کنید:'
        set: زبان من برای این سرور روی فارسی تنظیم شد
      config:
        enabled: فعال
        disabled: غیرفعال
        prefix: پیشوند
        announcement: کانال اخبار
        boost_channel: کانال بوست
        boost_role: نقش بوستر
        audit_channel: کانال سوابق
        nitro_role: نقش نیترو
        stickers: استیکر ها
        nitro: نیترو
        replies: پاسخ ها
        masked_links: متن های لینک دار
        pings: پینگ‌ها
        user_content: محتوای کاربر
        personas: پرسونا ها
        dashboard_posting: پست کردن از طریق داشبورد
        phish_detection: Phish Detection
        invite: لینک دعوت
        pack: نام بسته
        public: عمومی
        member_count: اعضاء
        configure_features: تغییرحالت ویژگی‌ها
        settings: تنظیمات
        channels: کانال‌ها
        features: ویژگی ها
        pack_info: اطلاعات بسته
