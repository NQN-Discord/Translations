---
discord_bot:
  commands:
    alias:
      no_alias: "شما اختصاری به نام \\:%{name}: ندارید"
      could_not_find: نمی‌توان اختصار موردنظر را یافت
      alphanumeric: اختصار ها فقط می‌توانند حاوی حروف الفبا و عداد و زیروندها (_) باشند
      max_length: نام اختصار نمی‌تواند بیشتر از 32 کاراکتر باشد
      user_zero: شما هیچ اختصاری ندارید
      from_message:
        no_emotes: این پیام هیچ ایموجی سفارشی درونش وجود ندارد!
      delete:
        deleted: 'اختصار \:%{name}: حذف شد'
      delete_all:
        confirm: |
          این تمام **%{count}** عدد اختصار های شما را حذف خواهد کرد.
          آیا مطمعنید که می‌خواهید ادامه دهید؟
        deleted:
          one: 1 اختصار حذف شد
          many: '%{count} اختصار حذف شد'
      created:
        one: 'شما یک اختصار ایجاد نمودید، می توانید از آن استفاده کنید با تایپ کردن:'
        many: 'شما %{count} اختصار ایجاد نمودید، می توانید از آنها استفاده کنید با تایپ کردن:'
      rename:
        rename: تغییر نام اختصار
        alias_name: 'نام اختصار مورد نظر:'
        renamed: 'تغییر نام \:%{old}: به :%{new}: انجام شد'
      export:
        exported_short: "اینم از اختصار های استخراج شده شما:"
        exported_long: |
          اینم از اختصار های استخراج شده شما:
          برای به اشتراک گذاشتن آنها با بقیه، بایستی از این استفاده کنید:
          > `%{prefix}alias import %{url}`
      import_:
        import_incorrect: |
          این دستور برای وارد کردن لیستی از اختصار های از قبل استخراج شده استفاده می‌شود با اجرای دستور ‎`%{prefix}alias export`.
          برای ایجاد یک اختصار، از ‎`%{prefix}alias search` استفاده کنید
        import_text: این دستور به یک یک فایل متنی پیوست شده نیازمند است
        import_lines_invalid: ناتوانی در تنظیم اختصار ها در خطوط %{lines_invalid}، فرمت نامعتبر.
        import_set:
          one: '%{count} اختصار تنظیم شد.'
          many: '%{count} اختصار تنظیم شد.'
      dm:
        send_dms:
          zero: |
            !شما هیچ اختصاری ندارید
            تعدادی برای خودتان پیدا کنید ‎`%{prefix}alias search` با استفاده از
          one: |
            این به شما یک پیام مستقیم (دایرکت) می‌فرستد. آیا تمایل به ادامه دارید؟
          many: |
            این به شما %{count} پیام مستقیم (دایرکت) می‌فرستد. آیا تمایل به ادامه دارید؟
        blocked: |-
          شما من را بلاک کرده‌اید، من نمی‌توانم به شما مستقیماً پیام بفرستم!
