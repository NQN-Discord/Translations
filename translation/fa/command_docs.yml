  sticker-create:
    short_doc: ایجاد یک استیکر از یک فایل
    help: |
      ساختن یک استیکر از یک فایل
      آپلود تصویر و استفاده از این دستور برای تبدیل آن به یک استیکر.
      نام استیکر توسط نام خود فایل تعیین خواهد شد، یا تقریبا همان چیزی که برای مثال در ‎`sticker create BluePat.png` وارد می کنید.
      نام استیکر ها در کل NQN یکتا هستند، یعنی اگر یک نام گرفته شده، دیگر نمی شود آن را گرفت.
      استیکر ها فقط میتوانند حداکثر 8 مگابایت حجم داشته باشند، و نام‌هایشان هم فقط باید متشکل از حروف الفبا یا اعداد انگلیسی باشد.
      استیکر ها به یک فایل افزونه نیازمند هستند، که آن هم از حروف الفبا و اعداد تشکیل می شود.
  sticker-delete:
    short_doc: حذف یک استیکر
  sticker-import:
    short_doc: وارد کردن استیکر ها از شکلک ها
    help: |
      وارد کردن استیکر ها از شکلک ها
      یا با استفاده مستقیم از شکلک، یا با اختصار های اختیاری
       - sticker import :blue_smirk: smirk.png
      یا از طریق گشتن در بین شکلک هایی که NQN دارد.
      - sticker import blue pat
      توجه داشته باشید که جستجو در بین شکلک ها از اختصار های سفارشی پشتیبانی نمی کند
  sticker-mine:
