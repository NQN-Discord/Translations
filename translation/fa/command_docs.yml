---
command_docs:
  gain_access_to_emojis:
    name: Gain access to emojis
  block_emote:
    name: Block an emote
  audit_messages:
    name: Audit NQN messages
  delete_message:
    name: Delete Message
  edit_message:
    name: Edit Message
  find_author:
    name: Find Author
  alias:
    name: اختصار
    short_doc: مدیریت جداگانه شکلک هایی که می توانید استفاده کنید
    help: |
      مدیریت شکلک های جدا از هم و متفاوتی که شما می توانید استفاده کنید

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  alias-delete:
    name: حذف
    short_doc: دیگر نمی خواهید از یک اختصار استفاده کنید؟ اینم راه حل
    params:
      alias:
        name: اختصار
        description: |-
          کدام اختصار را میخواهید حذف کنید؟
  alias-delete_all:
    name: حذف_همه
    short_doc: هیچ یک از اختصار هایتان را نمی‌خواهید؟ اینم راه حل
    help: |
      حذف همه اختصار های شما
  alias-dm:
    name: دایرکت
    short_doc: DM دریافت یک لیست کامل از اختصار ها در
    help: |
      ارسال لیست تمامی اختصار های شما به طور مستقیم به شما (DM) توسط بات
  alias-export:
    name: استخراج
    short_doc: استخراج لیست اختصار های شما
  alias-import:
    name: واردکردن
    short_doc: وارد کردن لیست اختصار های فردی دیگر
    params:
      file:
        name: فایل
        description: |-
          یک فایل که با /alias export از قبل استخراج شده
  alias-mine:
    name: دراختیارمن
    short_doc: دریافت لیستی از اختصار هایی که ساخته‌اید
    params:
      page:
        name: صفحه
        description: |-
          از چه صفحه‌ای شروع شود؟
  alias-rename:
    name: تغییرنام
    short_doc: تغییر نام یکی از اختصار هایتان
    params:
      old_name:
        name: نام_قبلی
        description: |-
          نام ایموجی که میخواهید به آن یک نام جدید بدهید، چیست؟
      new_name:
        name: نام_جدید
        description: |-
          باید به چه نامی تغییر یابد؟
  alias-search:
    name: جستجو
    short_doc: گشتن به دنبال شکلک های متفاوت
    help: |
      گشتن برای شکلک های متفاوت برای استفاده در NQN

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  audit:
    name: سابقه
    short_doc: دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
    help: |
      دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
      اختیاری[Channel] -> فیلتر کردن ضبط سوابق فقط به این کانال
      اختیاری[Member]-> فیلتر کردن ضبط سوابق فقط به این اعضاء
  delete:
    name: حذف
    short_doc: NQN حذف یکی از پیام های تغییر یافته شما توسط
    help: |
      حذف یکی از پیام های تغییر یافته شما توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
  edit:
    name: ویرایش
    short_doc: NQN ویرایش یکی از پیام های تبدیل شده توسط
    help: |
      ویرایش یکی از پیام های تبدیل شده توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
  emote:
    name: شکلک
    short_doc: مدیریت ایموجی های سرور
  emote-block:
    name: بلاک‌کردن
    short_doc: بلاک کردن استفاده از یک شکلک
    help: |
      جستجو برای بلاک کردن استفاده از یک ایموجی در این سرور.
      وقتی این ایموجی استفاده بشود، به طور خودکار به لیست مدیریت خودکار سرور اضافه خواهد شد تا حذف و از ارسال آن جلوگیری شود.
  emote-block-from_emote:
    name: از_شکلک
    short_doc: بلاک کردن استفاده از یک شکلک
    params:
      emoji:
        name: ایموجی
        description: |-
          کدام ایموجی را از استفاده منع کرد؟
  emote-block-from_search:
    name: از_جستجو
    short_doc: بلاک کردن استفاده از یک شکلک
  emote-block-recently_used:
    name: استفاده‌شده_اخیر
    short_doc: بلاک کردن استفاده از یک شکلک
    params:
      emoji:
        name: ایموجی
        description: |-
          کدام ایموجی را از استفاده منع کرد؟
  emote-block_list:
    name: لیست_بلاک
    short_doc: مشاهده لیست ایموجی های بلاک شده در این سرور
  emote-info:
    name: درباره
    short_doc: دریافت اطلاعات درباره یک شکلک
    params:
      emoji:
        name: شکلک
        description: |-
          اطلاعات درباره کدام ایموجی می‌خواهید؟
  emote-jumbo:
    name: jumbo
    short_doc: یک ایموجی را بزرگ‌تر می‌کند
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to make jumbo sized?
  emote-rolelock:
    name: rolelock
    short_doc: قفل کردن استفاده از یک ایموجی به یکسری رول های خاص
    params:
      emoji:
        name: emoji
        description: |-
          کدام ایموجی قفل شود؟
      role:
        name: رول
        description: |-
          کدام رول از استفاده این ایموجی قفل شود؟
  emote-roleunlock:
    name: بازکردن_رول
    short_doc: اجازه دادن به همه برای استفاده از یک شکلک قفل شده
    params:
      emoji:
        name: ایموجی
        description: |-
          بازکردن قفل کدام ایموجی؟
  emote-stats:
    name: آمار
    short_doc: دیدن آمار مربوط به تعداد دفعات استفاده از شکلک ها
  emote-unblock:
    name: آن‌بلاک_کردن
    short_doc: ایموجی از قبل بلاک شده را از این حالت خارج می کند
    params:
      emoji:
        name: ایموجی
        description: |-
          کدام ایموجی را آن‌بلاک شود؟
  emote-upload:
    name: آپلود
    short_doc: آپلود یک شکلک
    help: |
      جستجو برای تمامی شکلک هایی که بات تا به حال دیده و آپلود کردن آنها به این سرور.
      این دستور به شما اجازه می دهد تا شکلک هایی آپلود کنید.
      شما همچنین می توانید یک فایل ضمیمه را همراه آن آپلود کنید
  emote-upload-from_attachment:
    name: از_ضمیمه
    short_doc: آپلود یک ایموجی با یک ضمیمه
    params:
      attachment:
        name: ضمیمه
        description: |-
          تصویر ایموجی
  emote-upload-from_emote:
    name: از_شکلک
    short_doc: آپلود یک ایموجی با استفاده از نام یا آدرس URL آن
    params:
      emoji:
        name: شکلک
        description: |-
          ایموجی یا آدرس URL ایموجی
  emote-upload-from_search:
    name: از_جستجو
    short_doc: جستجو برای یک ایموجی برای آپلود در سرور شما
  export:
    name: استخراج
    short_doc: استخراج لیست اختصار های شما
  help:
    name: راهنما
    short_doc: شناخت بیشتر از دستورات من
    params:
      command:
        name: دستور
        description: |-
          آیا مایل هستید که بیشتر بیاموزید؟
    help: |
      آشنایی با دستوراتی که می توانید با NQN از آنها استفاده کنید
  ignore_me:
    name: ازمن_بگذر
    short_doc: از تبدیل پیام های شما NQN متوقف کردن
    help: |
      اجرای این دستور NQN را از تبدیل پیام هایتان در هر سروری که شما و بات در آن هستید، متوقف می کند.
      - دستورات برای استفاده همچنان فعال هستند، اجرای مجدد این دستور همه چیز را دوباره به حالت عادی برمیگرداند
      - شما همچنان می توانید پیام های خود را از طریق استفاده از [dashboard](https://nqn.blue)، تبدیل کنید
      - بات هیچ یک از پیام های شما که از طریق webhook فرستاده شده باشند، پاسخ نخواهد داد
  info:
    name: درباره
    short_doc: اطلاعات پشت‌صحنه درباره بات
  invite_me:
    name: دعوت_من
    short_doc: '!دعوت بات به سرور خودتان'
  mod:
    name: مدیریت
    short_doc: ابزار های مدیریتی NQN
  mod-audit:
    name: سابقه
    short_doc: دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
    params:
      channel:
        name: کانال
        description: |-
          فیلتر فقط پیام های این کانال
      user:
        name: کاربر
        description: |-
          فیلتر فقط پیام های این کاربر
    help: |
      دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
      اختیاری[Channel] -> فیلتر کردن ضبط سوابق فقط به این کانال
      اختیاری[Member]-> فیلتر کردن ضبط سوابق فقط به این اعضاء
  mod-ban:
    name: بن
    short_doc: بن کردن کاربری که یک پیام را فرستاده
  mod-edit_topic:
    name: ویرایش_توضیحات
    short_doc: افزودن ایموجی های متحرک به قسمت توضیحات یک کانال
    params:
      description:
        name: توضیحات
        description: |-
          توضیحات جدید کانال با مشمول کردن نام ایموجی ها
    help: |
      قسمت توضیحات یک کانال را تغییر می دهد، که باعث می شود بتوان از ایموجی های متحرک نیز در آنها استفاده کرد
  mod-kick:
    name: بیرون_انداختن
    short_doc: بیرون انداختن کاربری که یک پیام را فرستاده
  mod-purge:
    name: پاک_کردن
    short_doc: حذف تعدادی از پیام هایی که توسط بات تبدیل‌شان صورت گرفته در این کانال
  move:
    name: انتقال
    short_doc: انتقال تا حداکثر 50 پیام های اخیر فرستاده شده در کانالی به کانال دیگر
    params:
      channel:
        name: کانال
        description: |-
          کانال مقصد برای انتقال
      messages:
        name: پیام‌ها
        description: |-
          چه تعداد پیام منتقل شوند؟
  mutuals:
    name: اشتراکات
    short_doc: نمایش سرور هایی که من و شما باهم در آنها هستیم
  my_emotes:
    name: شکلک‌های_من
