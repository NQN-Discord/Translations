        name: persona
        description: |-
          Which persona are you changing the username for?
      display_name:
        name: display_name
        description: |-
          What's the new username?
  persona-dm:
    name: dm
    short_doc: ارسال پیام مستقیم از لیستی کامل از پرسونا های شما
  persona-export:
    name: export
    short_doc: استخراج لیست پرسونا های شما درون یک فایل
