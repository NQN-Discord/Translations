  alias-search:
    short_doc: گشتن به دنبال شکلک های جداگانه با استفاده از NQN
    help: |
      گشتن برای شکلک های متفاوت برای استفاده در NQN

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  alias:
    short_doc: مدیریت جداگانه شکلک هایی که می توانید استفاده کنید
    help: |
      مدیریت شکلک های جدا از هم و متفاوتی که شما می توانید استفاده کنید

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  audit:
    short_doc: دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
    help: |
      دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
      اختیاری[Channel] -> فیلتر کردن ضبط سوابق فقط به این کانال
      اختیاری[Member]-> فیلتر کردن ضبط سوابق فقط به این اعضاء
  delete:
    short_doc: حذف یکی از پیام های تغییر یافته شما توسط NQN
    help: |
      حذف یکی از پیام های تغییر یافته شما توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
  edit:
    short_doc: ویرایش یکی از پیام های تبدیل شده توسط NQN
    help: |
      ویرایش یکی از پیام های تبدیل شده توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
