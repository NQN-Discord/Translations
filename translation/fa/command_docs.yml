---
command_docs:
  alias:
    name: اختصار
    short_doc: مدیریت جداگانه شکلک هایی که می توانید استفاده کنید
    help: |
      مدیریت شکلک های جدا از هم و متفاوتی که شما می توانید استفاده کنید

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  alias-delete:
    name: حذف
    short_doc: دیگر نمی خواهید از یک اختصار استفاده کنید؟ اینم راه حل
    params:
      alias:
        name: اختصار
        description: |-
          کدام اختصار را میخواهید حذف کنید؟
  alias-delete_all:
    name: حذف‌همه
    short_doc: هیچ یک از اختصار هایتان را نمی‌خواهید؟ اینم راه حل
    help: |
      حذف همه اختصار های شما
  alias-dm:
    name: دایرکت
    short_doc: DM دریافت یک لیست کامل از اختصار ها در
    help: |
      ارسال لیست تمامی اختصار های شما به طور مستقیم به شما (DM) توسط بات
  alias-export:
    name: استخراج
    short_doc: استخراج لیست اختصار های شما
  alias-import:
    name: واردکردن
    short_doc: وارد کردن لیست اختصار های فردی دیگر
    params:
      file:
        name: فایل
        description: |-
          یک فایل که با /alias export از قبل استخراج شده
  alias-mine:
    name: دراختیارمن
    short_doc: دریافت لیستی از اختصار هایی که ساخته‌اید
    params:
      page:
        name: صفحه
        description: |-
          از چه صفحه‌ای شروع شود؟
  alias-rename:
    name: تغییرنام
    short_doc: تغییر نام یکی از اختصار هایتان
    params:
      old_name:
        name: نام‌قبلی
        description: |-
          نام ایموجی که میخواهید به آن یک نام جدید بدهید، چیست؟
      new_name:
        name: نام‌جدید
        description: |-
          باید به چه نامی تغییر یابد؟
  alias-search:
    name: جستجو
    short_doc: گشتن به دنبال شکلک های متفاوت
    help: |
      گشتن برای شکلک های متفاوت برای استفاده در NQN

      جستجوی NQN به شما اجازه استفاده پیشرفته دستورات را می دهد:
       - `exact`: (پیشفرض false) فقط شکلک هایی با نام دقیقاً مشابه نوشته شده جستجو خواهند شد
       - `animated`: اینکه شکلک ها فقط متحرک باشند یا تصویر ثابت
       - `page`: رفتن به یک صفحه مشخص
       - `order`: یکی از موارد 'uses' یا 'random'
  audit:
    name: سابقه
    short_doc: دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
    help: |
      دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
      اختیاری[Channel] -> فیلتر کردن ضبط سوابق فقط به این کانال
      اختیاری[Member]-> فیلتر کردن ضبط سوابق فقط به این اعضاء
  delete:
    name: حذف
    short_doc: NQN حذف یکی از پیام های تغییر یافته شما توسط
    help: |
      حذف یکی از پیام های تغییر یافته شما توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
  edit:
    name: ویرایش
    short_doc: NQN ویرایش یکی از پیام های تبدیل شده توسط
    help: |
      ویرایش یکی از پیام های تبدیل شده توسط NQN
      به طور پیش‌فرض، آخرین پیامی که تبدیل آن برای شما صورت گرفته پاک خواهد شد، اما می توانید در انتها آدرس URL پیام مورد نظر را نیز شامل کنید تا آن پاک شود.
      شما همچنین می توانید با استفاده از ویژگی رپلای خود دیسکورد نیز پیام مورد نظر را نیز همینگونه تعیین کنید.
  emote:
    name: شکلک
    short_doc: مدیریت ایموجی های سرور
  emote-block:
    name: بلاک‌کردن
    short_doc: بلاک کردن استفاده از یک شکلک
    help: |
      جستجو برای بلاک کردن استفاده از یک ایموجی در این سرور.
      وقتی این ایموجی استفاده بشود، به طور خودکار به لیست مدیریت خودکار سرور اضافه خواهد شد تا حذف و از ارسال آن جلوگیری شود.
  emote-block-from_emote:
    name: from_emote
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block-from_search:
    name: from_search
    short_doc: Block the use of an emote
  emote-block-recently_used:
    name: recently_used
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block_list:
    name: block_list
    short_doc: مشاهده لیست ایموجی های بلاک شده در این سرور
  emote-info:
    name: info
    short_doc: دریافت اطلاعات درباره یک شکلک
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to get information about?
  emote-jumbo:
    name: jumbo
    short_doc: یک ایموجی را بزرگ‌تر می‌کند
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to make jumbo sized?
  emote-rolelock:
    name: rolelock
    short_doc: قفل کردن استفاده از یک ایموجی به یکسری رول های خاص
    params:
      emoji:
        name: emoji
        description: |-
          Lock which emoji?
      role:
        name: role
        description: |-
          Lock the emoji to which role?
  emote-roleunlock:
    name: roleunlock
    short_doc: اجازه دادن به همه برای استفاده از یک شکلک قفل شده
    params:
      emoji:
        name: emoji
        description: |-
          Unlock which emoji?
  emote-stats:
    name: stats
    short_doc: دیدن آمار مربوط به تعداد دفعات استفاده از شکلک ها
  emote-unblock:
    name: unblock
    short_doc: ایموجی از قبل بلاک شده را از این حالت خارج می کند
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to unblock?
  emote-upload:
    name: upload
    short_doc: Upload an emote
    help: |
      جستجو برای تمامی شکلک هایی که بات تا به حال دیده و آپلود کردن آنها به این سرور.
      این دستور به شما اجازه می دهد تا شکلک هایی آپلود کنید.
      شما همچنین می توانید یک فایل ضمیمه را همراه آن آپلود کنید
  emote-upload-from_attachment:
    name: from_attachment
    short_doc: Upload an emoji from an attachment
    params:
      attachment:
        name: attachment
        description: |-
          Emoji image
  emote-upload-from_emote:
    name: from_emote
    short_doc: Upload an emoji from it's name or URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji or Emoji URL
  emote-upload-from_search:
    name: from_search
    short_doc: Search for an emoji to upload to your server
  export:
    name: export
    short_doc: استخراج لیست اختصار های شما
  help:
    name: help
    short_doc: شناخت بیشتر از دستورات من
    params:
      command:
        name: command
        description: |-
          What to learn about?
    help: |
      آشنایی با دستوراتی که می توانید با NQN از آنها استفاده کنید
  ignore_me:
    name: ignore_me
    short_doc: از تبدیل پیام های شما NQN متوقف کردن
    help: |
      اجرای این دستور NQN را از تبدیل پیام هایتان در هر سروری که شما و بات در آن هستید، متوقف می کند.
      - دستورات برای استفاده همچنان فعال هستند، اجرای مجدد این دستور همه چیز را دوباره به حالت عادی برمیگرداند
      - شما همچنان می توانید پیام های خود را از طریق استفاده از [dashboard](https://nqn.blue)، تبدیل کنید
      - بات هیچ یک از پیام های شما که از طریق webhook فرستاده شده باشند، پاسخ نخواهد داد
  info:
    name: info
    short_doc: اطلاعات پشت‌صحنه درباره بات
  invite_me:
    name: invite_me
    short_doc: '!دعوت بات به سرور خودتان'
  mod:
    name: mod
    short_doc: NQN moderation tools
  mod-audit:
    name: audit
    short_doc: دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
    params:
      channel:
        name: channel
        description: |-
          Filter to just messages in this channel
      user:
        name: user
        description: |-
          Filter to just messages by this user
    help: |
      دریافت سوابق اجرایی درباره پیام های تغییر یافته و ارسال شده در این کانال
      اختیاری[Channel] -> فیلتر کردن ضبط سوابق فقط به این کانال
      اختیاری[Member]-> فیلتر کردن ضبط سوابق فقط به این اعضاء
  mod-ban:
    name: ban
    short_doc: بن کردن کاربری که یک پیام را فرستاده
  mod-edit_topic:
    name: edit_topic
    short_doc: افزودن ایموجی های متحرک به قسمت توضیحات یک کانال
    params:
      description:
        name: description
        description: |-
          The new channel description including emoji names
    help: |
      قسمت توضیحات یک کانال را تغییر می دهد، که باعث می شود بتوان از ایموجی های متحرک نیز در آنها استفاده کرد
  mod-kick:
    name: kick
    short_doc: بیرون انداختن کاربری که یک پیام را فرستاده
  mod-purge:
    name: purge
    short_doc: حذف تعدادی از پیام هایی که توسط بات تبدیل‌شان صورت گرفته در این کانال
  move:
    name: move
    short_doc: Move up to 50 of the most recent messages in this channel to another
    params:
      channel:
        name: channel
        description: |-
          The target channel to move to
      messages:
        name: messages
        description: |-
          How many messages to move?
  mutuals:
    name: mutuals
    short_doc: نمایش سرور هایی که من و شما باهم در آنها هستیم
  my_emotes:
    name: my_emotes
    short_doc: آنها را ارسال کنید NQN مشاهده ایموجی هایی که می توانید با
    params:
      page:
        name: page
        description: |-
          Which emojis to show?
        choices:
          current_server: Current Server
          mutual_servers: Mutual Servers
          aliases: Aliases
          packs: Packs
  owner:
    name: owner
    short_doc: اطلاعاتی درباره دانشی که داخل این بات فرونهانده شده
  nqn:
    name: nqn
    short_doc: Send a message with NQN
  nqn-message:
    name: message
    short_doc: Post a message with NQN emojis in it
    params:
      message:
        name: message
        description: |-
          The message to post
      persona:
        name: persona
        description: |-
          The persona to use
      attachment:
        name: attachment
        description: |-
          An attachment to send
  nqn-single_emoji:
    name: single_emoji
    short_doc: Post a message with just a single emoji in it
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to post
      persona:
        name: persona
        description: |-
          The persona to use
  pack:
    name: pack
    short_doc: مدیریت همه بسته های شکلک
  pack-dm:
    name: dm
    short_doc: DM دریافت یک لیست کامل از بسته های شکلک شما در
    help: |
      ارسال یک لیست کامل از بسته های شکلک شما، به طور مستقیم به شما (DM) توسط بات.
  pack-join:
    name: join
    short_doc: مشترک شدن در یک بسته شکلک
    params:
      pack:
        name: pack
        description: |-
          Which pack do you want to join?
  pack-leave:
    name: leave
    short_doc: لغو اشتراک با یک بسته شکلک
    params:
      pack:
        name: pack
        description: |-
          Which pack do you want to leave?
  pack-meta:
    name: meta
    short_doc: اوه اینجا رو نگاه... یه سری اطلاعات درباره بسته شکلک شما
  pack-mine:
    name: mine
    short_doc: دریافت لیستی از بسته هایی که شما مشترک آنها شدید
  pack-publish:
    name: publish
    short_doc: منتشر کردن شکلک های سرور شما به عنوان یک بسته شکلک
    params:
      name:
        name: name
        description: |-
          What do you want to call your pack?
      public:
        name: public
        description: |-
          Do you want people to be able to join your server through the bot without an invite?
  pack-rename:
    name: rename
    short_doc: تغییر نام یک بسته شکلک
    params:
      new_name:
        name: new_name
        description: |-
          What do you want to call your pack?
  pack-save:
    name: save
    short_doc: آپلود کردن تمامی شکلک های یک بسته به این سرور
    params:
      name:
        name: name
        description: |-
          Which pack are you downloading emojis to this server from?
  pack-search:
    name: search
    short_doc: گشتن به دنبال بسته شکلک های متفاوت
    params:
      search:
        name: search
        description: |-
          What kind of emojis are you looking for?
      page:
        name: page
        description: |-
          Which page of packs to start on?
  pack-set_public:
    name: set_public
    short_doc: NQN اجازه دادن به پیوستن همه از طریق دعوت توسط
    params:
      enabled:
        name: enabled
        description: |-
          Allow users to join this server through NQN without an invite?
  pack-show:
    name: show
    short_doc: نمایش محتوای یک بسته
    params:
      pack:
        name: pack
        description: |-
          Which pack to show the emojis of?
  pack-unpublish:
    name: unpublish
    short_doc: برداشتن انتشار شکلک های این سرور
  persona:
    name: persona
    short_doc: مدیریت پرسونا های شما
  persona-avatar_url:
    name: avatar_url
    short_doc: تنظیم آواتار یک پرسونا
    params:
      persona:
        name: persona
        description: |-
          Which persona are you changing the username for?
      avatar_url:
        name: avatar_url
        description: |-
          What's the new avatar URL?
  persona-delete:
    name: delete
    short_doc: حذف یکی از پرسونا های شما
    params:
      persona:
        name: persona
        description: |-
          Which persona are you deleting?
  persona-display_name:
    name: display_name
    short_doc: تغییر نام‌کاربری یک پرسونا
    params:
      persona:
        name: persona
        description: |-
          Which persona are you changing the username for?
      display_name:
        name: display_name
        description: |-
          What's the new username?
  persona-dm:
    name: dm
    short_doc: ارسال پیام مستقیم از لیستی کامل از پرسونا های شما
  persona-export:
    name: export
    short_doc: استخراج لیست پرسونا های شما درون یک فایل
    help: |
      استخراج لیست پرسونا های شما درون یک فایل، که با بقیه بات ها سازگاری هم داشته باشد
  persona-import:
    name: import
    short_doc: وارد کردن یک لیست از پرسونا های از قبل استخراج شده
    params:
      file:
        name: file
        description: |-
          A file previously exported with /persona export
    help: |
      وارد کردن یک لیست از پرسونا های از قبل استخراج شده.
      با بات های PluralKit و Tupperbox سازگاری دارد.
  persona-list:
    name: list
    short_doc: مشاهده لیستی از پرسونا های شما
  persona-register:
    name: register
    short_doc: ثبت یک پرسونا برای استفاده
    params:
      short_name:
        name: short_name
        description: |-
          What's your persona's prefix?
  persona-rename:
    name: rename
    short_doc: دادن یک نام متفاوت به یکی از پرسونا های شما
    params:
      persona:
        name: persona
        description: |-
          Which persona are you changing the prefix of?
      new_name:
        name: new_name
        description: |-
          What will the new prefix be?
  premium:
    name: premium
    short_doc: Premium stuff
  premium-check:
    name: check
    short_doc: محاسبه مجدد اطلاعات پریمیوم شما
    help: |
      محاسبه مجدد اطلاعات پریمیوم شما، از جمله لیستی از سرور هایی که از پریمیوم شما منفعت می برند.
  premium-help:
    name: help
    short_doc: Information about NQN premium
  ranking:
    name: ranking
    short_doc: در سطح‌بندی ما، سرور شما در چه رده‌ای قرار دارد؟
  react:
    name: react
    short_doc: ری‌اکت کردن به یک پیام با ایموجی های مختلف
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to react with?
      message:
        name: message
        description: |-
          Which message to react to?
    help: |
      از ویژگی رپلای دیسکورد یا لینک آن پیام برای مشخص کردن پیامی که می خواهید به آن ری‌اکت کنید، استفاده کنید.
      این دستور به شما اجازه می دهد لیستی از ایموجی ها را برای ری‌اکت کردن، انتخاب و به ترتیب استفاده کنید.
      **شما نیز باید به ری‌اکشنی که ظاهر شد نیز ری‌اکت کنید تا آن ری‌اکشن باقی بماند.**
  server:
    name: server
    short_doc: Server Configuration
  server-alias:
    name: alias
    short_doc: Server Aliases
  server-alias-delete:
    name: delete
    short_doc: از یک شکلک خوشتان نیامد؟ خب کاری کنید که بقیه برای استفاده از آن، خودشان زحمت بکشند
    params:
      alias:
        name: alias
        description: |-
          Which alias do you want to remove?
  server-alias-import:
    name: import
    short_doc: وارد کردن لیستی از اختصار های سرور با یک فایل.
    params:
      file:
        name: file
