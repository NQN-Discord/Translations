        page_2_title: بسته ها
        page_2_desc: |
          منظور از یک بسته همان مجموعه‌ای از ایموجی ها می باشد. بعد از پیوستن به یک بسته، شما به استفاده از ایموجی هایی که داخلش است، دسترسی می یابید.
        page_2_0_name: پیوستن به بسته شکلک ها
        page_2_0_desc: |
          برای جستجو در بین بسته های شکلک موجود، از ‎`%{prefix}pack search` استفاده کنید. به طور اختیاری می توانید بعد از آن یک جستار نیز بیاورید مثل ‎`%{prefix}pack search dragon`.
        page_2_1_name: پیدا کردن بسته های شکلکی که شما در آنها هستید
        page_2_1_desc: |
          > `%{prefix}pack mine`
          این دستور به شما یک لیست از بسته های شکلکی که شما به آنها پیوسته‌اید نشان می دهد، علاوه بر یک سری اطلاعات دیگر مثل نام هرکدام از بسته ها.
        page_2_2_name: منتشر کردن بسته شکلک خودتان
        page_2_2_desc: |
          اگر شما دسترسی **Manage Server** را دارید، شما می توانید بسته شکلک خود را که حاوی تمام شکلک های سرور هست، به عنوان یک بسته شکلک منتشر کنید:
          > `%{prefix}pack publish MySuperCoolEmotePackName`
          شما همچنین می توانید بسته شکلک خود را در دسترس عموم برای استفاده قرار دهید.
          با استفاده از ‎`%{prefix}pack set_public yes` مردم این اجازه را پیدا می کنند که بدون دعوت، توسط بات وارد سرور شما شوند.
        page_3_title: اختصار ها
        page_3_desc: |
          اختصار ها، شکلک های مجزایی هستند که شما به آنها یک نام می دهید، و آنها با با همان نام برای شما قابل استفاده می شوند.

          اگر نام دقیق شکلکی که می خواهید اضافه کنید را می‌دانید:
          > `%{prefix}alias search :EmoteName:`

          در غیر این صورت اگر دنبال یکی از شکلک هایی که NQN ارائه می دهد می گردید:
          > `%{prefix}alias search whatever` (هیچ دو نقطه‌ای نگذارید اگر اسم دقیق را نمی دانید)
        page_4_title: پاسخ ها (رپلای کردن)
        page_4_desc: |
          بات NQN به شما این اجازه را می دهد که پیام هایی را که خیلی وقت پیش فرستاده شده‌اند را رپلای کنید.

          فقط کافیست لینک پیام را از طریق دیسکورد کپی کنید (همان دکمه اشتراک گذاری در موبایل و بعد کپی کردن آن در کلیپبورد)، و بعد در پیام خود آن را وارد کنید. سپس به صورت خودکار پیام شما به عنوان یک رپلای نیز ارسال خواهد شد.

          اگر نمی خواهید که بات لینک پیام ها را تبدیل به رپلای کند، شما می توانید دو طرف آن <\>\ را بگذارید، بدین ترتیب بات آن پیام را تبدیل نخواهد کرد.

          اگر ادمین سرور هستید و می خواهید این ویژگی را در سرور غیرفعال کنید، فقط کافیست از دستور ‎`%{prefix}server replies off` استفاده کنید.
        page_5_title: متن های لینک دار
        page_5_desc: |
          بات NQN به کاربران این اجازه را می دهد تا از [متن های لینک دار](%{url}) به عنوان قسمتی از پیام های عادی که میفرستند، استفاده کنند.

          این روش استفاده کلی برای اعمال یک آدرس URL لینک بر روی متن است: ‎`[Salam Amoo](https://url.here)`
          برای ارسال پیام با دکمه، اینگونه استفاده کنید: ‎`[Bezan roye in dokmeh](button://url.here)`
        page_6_title: استیکر ها
        page_6_desc: |
          اگر تا به حال خواسته‌اید که تصاویر/استیکرها/شکلک‌هایی در اندازه بزرگ بفرستید، دقیقاً به جای مناسبی مراجعه کرده‌اید.

          با الهام گرفتن از تلگرام، بات NQN به دیسکورد استیکرها را اضافه می کند.
          شما می توانید همانجور که از شکلک ها استفاده می کنید، از آنها نیز استفاده کنید. البته با استثناء استیکر ها که یک فایل افزونه در آخر دارند.

          هر پیام می تواند حاوی 10 عدد استیکر باشد.

          شما می توانید با استفاده از ‎`%{prefix}sticker create`، استیکر ایجاد کنید و فایل تصویر را در همینجا آپلود یا از تلگرام، وارد کنید.
          برای وارد کردن استیکر ها از تلگرام از این استفاده کنید:
           ‎`%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here`

          برای گشتن در استیکر های موجود در NQN، از ‎`%{prefix}sticker search` با یک توصیف اختیاری برای جستجو، استفاده کنید.

          برای مشاهده استیکر های خودتان، از ‎`%{prefix}stickers mine` استفاده کنید.

          نکته - برای استفاده از استیکر های تلگرام، شما بایستی آنها را وارد بات کنید. بات به صورت خودکار اینکار را انجام نمی دهد.
        page_7_title: پرسونا ها
        page_7_desc: |
          پرسونا ها، به همه در سرور شما این اجازه را می دهد که با نام های کاربری و آواتار های متفاوت خودشون، در سرور فعالیت کنند.
          برای استفاده از پرسونا ها در سرور خود، باید اول دستور ‎`%{prefix}server personas on` را اجرا کنید.

          برای ساخت یک پرسونا، عبارت ‎`%{prefix}persona register name` را وارد کنید. بعد از آن، شما می توانید پیام خود را با استفاده از پرسونای خود بفرستید:
          > name: هرچه دل تنگت میخواهد بفرست
        page_8_title: مدیریت سرور
        page_8_desc: |
          بات NQN به شدت قابل شخصی سازی است، از این لحاظ دسته ویژگی های زیادی دارد که در بعضی موارد حتی ممکن است مربوط به سرور شما نشوند.
          هرکسی با دسترسی **Manage Server** می تواند تنظیمات بات را در سرور تغییر دهد.

          این ها به طور کلی، ویژگی هایی هستند که شما می توانید آنها را فعال یا غیرفعال کنید:

           • نیترو - ‎`%{prefix}server nitro`
           • استیکر ها - ‎`%{prefix}server stickers`
           • پرپلای ها - ‎`%{prefix}server replies`
           • پرسونا ها - ‎`%{prefix}server personas`
           • متن لینک دار - ‎`%{prefix}server masked_links`
        page_8_0_name: ایرادیابی مشکلات
        page_8_0_desc: |
          برای اینکه بات به درستی عمل کند، NQN نیازمند به داشتن دسترسی های زیر در __همه__ کانال های شماست تا ویژگی نیترو در آنها مورد استفاده قرار بگیرد:
          **Manage Webhooks**، **Use External Emojis**، **Add Reactions**، **Read Messages** و **Manage Messages**.
        page_8_1_name: "پیشوند بات Not Quite Nitro:"
        page_8_1_desc: |
          هرکسی با دسترسی **Manage Server** می تواند پیشوند بات NQN را برای استفاده، تغییر دهد.

          پیشوند مورد استفاده فعلی بات ‎`%{prefix}` می‌باشد. بدین ترتیب، می توان آن را با دستور زیر تغییر داد
          > %{prefix}server prefix %{ping} ?
          این مثال بالا باعث می شود که پیشوند به `?` تغییر کند، که می توانید جای آن هر چیز دیگری را استفاده کنید.

          بات NQN *همیشه* بدون بدون اینکه دیگر تنظیمات مهم باشند مثل همین پیشوند تنظیم شده، نسبت به وقتی که به پینگ می شود، پاسخ می دهد.
        page_8_2_name: ثبت سوابق پیام ها
        page_8_2_desc: |
          بات NQN یک سابقه از پیام هایی که تبدیل شده‌اند پیش خودش نگه می دارد، از آنجایی که پیام اصلی بعد از تبدیل شدن، پاک می شود.
          برای شرایطی که فردی بخواهد با تغییر آواتار و نامش از بات سوء استفاده کند و پیام های نامناسب بفرستد، این ویژگی طراحی شده.

          برای دریافت سوابق پیام ها در سرور خودتان، از ‎`%{prefix}audit guild` استفاده کنید یا [با مراجعه به وبسایت ما](%{url})، بعد از انتخاب سرورتان، روی آیکن چرخ دنده در بالا بزنید.

           فقط کاربران با دسترسی **Manage Server** و **View Audit Log** می توانند پیام های ثبت شده در سوابق را مشاهده کنند.

          به عنوان یک راه دوم که داخل همین دیسکورد هم انجام می شود، می توانید یک کانال سوابق تنظیم کنید که با ‎`%{prefix}server set_audit_channel #channel` انجام می شود.
          هر پیام تبدیل شده اخیر، همراه با نام کاربری، تفکیک کننده و شناسه کاربر، به این کانال نیز ارسال می شود.
        page_8_3_name: 'دسترسی ها:'
        page_8_3_desc: |
          بات NQN برای درست کار کردن نیاز به دسترسی 'Manage Webhooks' دارد. تبدیل و ارسال پیام ها بدون این دسترسی نمی تواند صورت گیرد.

           • برای غیرفعال کردن یک دستور در یک کانال مشخص، دسترسی 'Send Message' را در تنظیمات دسترسی های آن کانال از NQN بگیرید.
           • برای غیرفعال کردن تبدیل و ارسال پیام ها در یک کانال مشخص، دسترسی 'Manage Webhook' را در تنظیمات دسترسی های آن کانال از NQN بگیرید.
           • برای غیرفعال کردن تمامی تعاملات در یک کانال مشخص، دسترسی 'Read Message History' را در تنظیمات دسترسی های آن کانال از NQN بگیرید.
        page_8_4_name: 'گردآوری اطلاعات:'
        page_8_4_desc: |
          بات NQN از جهت ثبت سوابق و اینکه کاربران می توانند پیام ها را پاک کنند، اطلاعات پیام ها را ذخیره و نگه‌داری می کند.
          هر شکلکی در سرور شماست توسط هرکسی که از بات استفاده می کند، قابل مشاهده هست، اما بدون ارتباط مستقیم با سرور شما.

          برخی اطلاعات آماری نیز درباره اینکه چگونه از بات استفاده می شود نیز جهت شناسایی هرچه بهتر انتخاب های مناسب و بهبود هرچه بیشتر بات، جمع آوری می شوند و به هیچ وجه شامل پیام هایی که شما کاربران ارسال می کنید، نمی شود.
        page_9_title: استفاده پیشرفته
        page_9_desc: |
          اگر فردی از یک شکلک استفاده می‌کند، NQN نیز به شما امکان استفاده از آن را نیز می‌دهد. اما فقط درصورتی که آن شکلک اخیراً در سرور استفاده شده باشد.
          **نکته:** اگر به تازگی بات NQN را به سرور افزوده‌اید، قاعدتاً بات هیچ چیز درباره شکلک هایی که قبل از پیوستنش به سرور ارسال شده‌اند، نمی داند.

          در صورتی که چند عدد شکلک با نام های یکسان وجود داشته باشد، بات به ترتیب زیر برای ارسال آن شکلک مراجعه می کند:

          1. اختصار ها
          2. شکلک های در این سرور
          3. بسته شکلک ها
          4. بقیه سرور هایی که با NQN در آنها مشترک هستید
          5. اختصار های گسترده در بین سرور ها
          6. بسته های گسترده در بین سرور ها
          7. ایموجی های اخیر استفاده شده در این سرور
          8. بسته های اخیر نمایش داده شده در این سرور

          اگر بر سر استفاده از شکلک ها خیلی مکافات و مداخله دارید، می توانید بجایش خودتان اختصارش را بسازید و بعد با استفاده از آن اختصار، راحت از آن شکلک استفاده کنید.
