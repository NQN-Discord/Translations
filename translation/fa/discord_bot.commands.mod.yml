---
discord_bot:
  commands:
    mod:
      audit:
        no_messages: هیچ پیامی برای ضبط سوابق وجود ندارد.
        expand: نمایش بیشتر
        truncate: نمایش کمتر
      edit_topic:
        edited: عنوان کانال %{channel} ویرایش شد.
        edited_audit: "کاربر %{author} عنوان کانال %{channel} را تغییر داد به:\n>>> %{description}"
      ban:
        owner: من نمی توانم مالک سرور را بن کنم!
        cannot_ban: من نمی توانم <@%{banee}> را بن کنم!
        you_cannot_ban: شما نمی توانید <@%{banee}> را بن کنید!
        banned: کاربر <@%{banee}> بن شد (ID %{banee})
        banned_audit: 'کاربر %{author}، <@%{banee}> را بن کرد (ID %{banee})'
      kick:
        owner: من نمی توانم مالک را از سرور بیرون کنم!
        cannot_kick: من نمی توانم <@%{kickee}> را از سرور بیرون بیاندازم!
        you_cannot_kick: شما نمی توانید <@%{kickee}> را از سرور بیرون بیاندازید!
        kicked: کاربر <@%{kickee}> از سرور بیرون انداخته شد (ID %{kickee})
        kicked_audit: 'کاربر %{author}، <@%{kickee}> را از سرور بیرون انداخت (ID %{kickee})'
      purge:
        '0_100': تعداد پیام ها برای انتقال باید بین 1 تا 100 عدد باشد
        audit:
          one: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{channel} پاک کرد'
          many: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{channel} پاک کرد'
      move:
        user_no_perms: شما هردو دسترسی 'Send Messages' و 'Manage Messages' را در کانال %{channel} ندارید.
        me_no_perms: من دسترسی 'Manage Webhooks' را در کانال %{channel} ندارم.
        everyone_no_perms: نقش everyone@ نیازمند به دسترسی 'Use External Emojis' در کانال %{channel} می باشد.
        '1_20': تعداد پیام ها برای انتقال باید بین 1 تا 20 عدد باشد
        moved_to:
          one: '%{count} پیام به کانال %{to_channel} انتقال داده شد'
          many: '%{count} پیام به کانال %{to_channel} انتقال داده شد'
        moved_from:
          one: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{from_channel} منتقل کرد'
          many: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{from_channel} منتقل کرد'
        moved_to_from:
          one: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{from_channel} به کانال %{to_channel} منتقل کرد'
          many: 'کاربر %{author}، به تعداد %{count} پیام را از کانال %{from_channel} به کانال %{to_channel} منتقل کرد'
