premium:
  no_premium: |
    حساب Patreon شما وضعیت پریمیوم ندارد
  no_patreon: |
    هیچ حساب Patreon‌ نسبت به این حساب دیسکورد، مرتبط نشده
  account_not_changed: |
    لیست سرور پریمیوم شما تغییر یافت; حساب لینک شده دیسکورد تغییر نکرد
  gained_premium: |
    حساب دیسکورد شما به Patreon لینک شد! ویژگی های پریمیوم روی این حساب دیسکورد اعمال خواهند شد.
  associate_account: |
    هیچ حساب Patreon‌ نسبت به این حساب دیسکورد، مرتبط نشده.
    [لینک کردن حساب Patreon خود به دیسکورد](%{patreon_oauth})
  updated_status: |
    وضعیت حساب شما بروزرسانی شد; پیام های مستقیم DM خود را چک کنید.
  user_gained_premium: |
    هی %{user_mention}، خیلی ممنون بابت تهیه پریمیوم! ما واقعاً از مشارکت شما سپاسگذاریم
    <:BlueLove:831617205132329040>
    این یک لیست از سرور هایی است که دسترسی به پریمیوم شما داشته باشند:
    %{guild_list}
    این لیست روزانه وابسطه به سرور های مشترکی که شما در آنها 'Administrator' هستید، محاسبه شده. اگر میخواهید دسترسی زودتر از موعدی داشته باشید، میتوانید دستور زیر را اجرا کنید
    > `%{prefix}premium check`

    پریمیوم NQN دسترسی به دستورات زیر را در آن سرور ها، ارائه می دهد:
  server_gained_premium:
    one: |
      آهای %{user_mention}!
      به لطف گرفتن پریمیوم توسط یکی از ادمین های شما، سرورتان %{guild_list} دستورات زیر را برای خودش باز کرد:
    many: |
      آهای %{user_mention}!
      به لطف گرفتن پریمیوم توسط یکی از ادمین های شما، سرور های زیر که شما مالکشان هستید دسترسی پریمیوم دارند:
      %{guild_list}

      پریمیوم NQN دسترسی به دستورات زیر را در آن سرور ها، ارائه می دهد:
  user_lost_premium: |
    آهای %{user_mention}، فقط اومدم بگم که شما دیگر پریمیوم ندارید.
    بابت حمایت های شما متشکر^^
  server_lost_premium:
    one: |
      آهای %{user_mention}، سرور شما %{guild_list} دیگر دسترسی پریمیوم ندارد.
      اگر شما هر تنظیمی برای پریمیوم انجام داده اید، آنها هم اکنون بازنشانی شدند.
    many: |
      آهای %{user_mention}، سرور های زیر که شما مالکشان هستید دیگر دسترسی پریمیوم ندارند:
      %{guild_list}
      اگر هر تنظیمی برای پریمیوم انجام داده اید، آنها هم اکنون بازنشانی شدند.
  premium_commands: |
    > `%{prefix}server set_nitro_role` - دسترسی استفاده از NQN را برای کاربران به یک رول خاص محدود می کند.
    > `%{prefix}server user_content` - استفاده از شکلک های ارسال شده توسط NQN را به آنهایی محدود می کند که فقط در سرور شما، در لیست `%{prefix}server alias` یا لیست `%{prefix}server pack` شما هستند. وقتی که این تنظیم فعال شده باشد، دستورات محتوی جستجوی کاربر غیرقعال خواهند شد.
