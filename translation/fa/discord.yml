      همچنین NQN این اجازه رو میده که وقتی یک نفر لینک یک پیام رو میفرسته، که با استفاده از آدرس های پوشیده شده و استیکر هاست انجام میشه، خودکار با شکلک هایی به اندازه واقعی، کار نقل قول رو انجام بده.

      شما می تونید من رو هم [به سرور خودتون](https://discord.com/api/oauth2/authorize?%{params}) دعوت کنید.
