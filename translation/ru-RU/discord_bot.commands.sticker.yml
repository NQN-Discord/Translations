discord_bot:
  commands:
    sticker:
      create:
        attachment_needed: Вам нужно загрузить стикер вместе с этой командой
        image_needed: Файл должен быть изображением
        sticker_exists: Стикер с именем %{name} уже существует!
        filename_invalid: '`%{name}` - недопустимое название для стикеров. Они должны быть буквенно-цифровыми и иметь буквенно-цифровое расширение файла.'
        too_large: Этот файл слишком большой. Стикеры могут весить не более 8 МБ.
        created: "Теперь вы можете использовать `:%{name}:`\nЕсли желаете поменять имя стикера, напишите\n`%{prefix}sticker rename %{name} новое_имя.%{ext}`"
      mine:
        no_stickers: У вас нет каких-либо стикеров!
      delete:
        no_sticker: "- :%{name}: - Не существует"
        sticker_deleted: '+ :%{name}:'
        question:
          zero: Нету стикеров для удаления!
          one: Вы хотите удалить этот стикер?
          many: Вы хотите удалить %{count} стикеров?
        deleted_all:
          one: Удалён %{count} стикер
          many: Удалено %{count} стикеров
      rename:
        filename_invalid: '`%{name}` - недопустимое название для стикеров. Они должны быть буквенно-цифровыми и иметь буквенно-цифровое расширение файла.'
        no_sticker: Такого стикера не существует.
        permission_denied: Вы не можете переименовать чужой стикер!
        destination_taken: Имя такого стикера уже существует!
        renamed: 'Стикер переименован с \:%{old}: на :%{new}:'
      search:
        no_stickers: Стикеры не были найдены
      sticker_import:
        filename_invalid: '`%{name}` - недопустимое название для стикеров. Они должны быть буквенно-цифровыми и иметь буквенно-цифровое расширение файла.'
        find_emote: Найдите эмодзи, чтобы превратить его в стикер!
        created: Теперь вы можете использовать `:%{name}:`
        sticker_exists: Стикер под названием `:%{name}:` уже существует; вы не можете отменить это.
        duplicate_exists: Стикер с таким же изображением под названием %{name} уже существует!
      telegram_import:
        pack_invalid: '`%{name}` не является набором стикеров из Telegram'
        telegram_unloaded: Пакет Telegram не загружен - сообщите об этом разработчику бота.
        already_created: Уже создано кем-то другим; не возможно перезаписать
        finished_importing:
          one: Импорт одного стикера успешно завершён
          many: Импорт %{count} стикеров успешно завершён
        search_future: "Чтобы в будущем найти эти стикеры, напишите:\n> `%{prefix}sticker search %{name}`"
        view: Просмотр стикеров
