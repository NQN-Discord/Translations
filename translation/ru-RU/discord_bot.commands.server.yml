---
discord_bot:
  commands:
    server:
      alias:
        set_emote_title: 'Установить \:%{name}: на %{emote} для этого сервера.'
        set_emote_description:
          zero: |
            У этого сервера не осталось эмодзи!
            Для получения дополнительных любой может проголосовать за бота на %{url}

            Все смогут использовать этот эмодзи написав:
          one: |
            У этого сервера осталось лишь 1 эмодзи до достижения лимита!
            Для получения дополнительных любой может проголосовать за бота на %{url}

            Все смогут использовать этот эмодзи написав:
          many: |
            У этого сервера осталось лишь %{count} эмодзи до достижения лимита!
            Для получения дополнительных любой может проголосовать за бота на %{url}

            Все смогут использовать этот эмодзи написав:
        failed_aliases:
          one: |
            Один эмодзи, который невозможно отобразить
          many: |
            %{failed_aliases} эмодзи которых невозможно отобразить
        max_title: На этом сервере уже установлено максимальное количество эмодзи, паков
        max_description: |
          \\:%{name}: не является эмодзи сервера.

          Для получения дополнительных эмодзи/паков любой может проголосовать за бота на %{url}
        no_alias: У этого сервера нет эмодзи с именем %{name}
        renamed: 'Переименовано %{emote} с \:%{name}: на :%{new}:'
        no_aliases: У этого сервера нету глобальных эмодзи
      nitro_role:
        unset: Любой на этом сервере может использовать бесплатные нитроэмодзи с NQN
        set: Теперь только пользователи с ролью %{role} могут использовать бесплатные нитроэмодзи с NQN.
      audit_channel:
        unset: Аудит для этого сервера был отключён
        set: Аудит для этого сервера был включён в %{channel}
        no_webhooks: "Я не могу отправлять сообщения в %{channel}.\nПожалуйста, дайте мне 'Управление вебхуками' в том канале!"
      boost_channel:
        unset: Канал буста был выключен для этого сервера
        set: Установлен канал буста для этого сервера на %{channel}
      boost_role:
        unset: Роль бустёра была отключена
        set: Роль бустёра была установлена на %{role}
      boolean_options:
        stickers_on: Стикеры включены
        stickers_off: Стикеры выключены
        nitro_on: Использование нитро включено!
        nitro_off: Использование нитро было отключено
        replies_on: Включение превью ссылок в сообщениях
        replies_off: Выключение превью ссылок в сообщениях
        masked_links_on: Скрытые ссылки включены
        masked_links_off: Скрытые ссылки были выключены
        pings_on: Пинги в репостированных сообщениях были включены
        pings_off: Пинги в репостированных сообщениях были выключены
        user_content_on: |
          Включено использование эмодзи и паков отдельных пользователей.
          Настройки сервера не были изменены.
        user_content_off: |
          Отключено использование эмодзи и паков отдельных пользователей.
          Теперь можно использовать эмодзи добавленные в `%{prefix}server alias search` и паки добавленные в `%{prefix}server pack search`, как и эмодзи с этого сервера.
          Стикеры так же были автоматически отключены
        personas_on: |
          Включено использование персон
          Эта опция разрешает всем использовать настраиваемый ник и аватар; остерегайтесь выдавать себя за другое лицо.

          Разработчики NQN рекомендуют установить канал аудита при использовании этой функции; если вы еще этого не сделали, его можно включить с помощью
          > ```!server set_audit_channel #channel``` #channel``` #channel```
        personas_off: Использование персон отключено
        dashboard_posting_on: Включена публикация сообщений с панели управления ботом
        dashboard_posting_off: Отключена публикация сообщений с панели управления ботом
        phish_detection_on: Включено обнаружение фишинговых сообщений на этом сервере
        phish_detection_off: Отключено обнаружение фишинговых сообщений на этом сервере
      link:
        no_animated_emotes: |
          На этом сервере нет анимированных эмодзи!
          С помощью этой команды можно сделать статическими только анимированные эмодзи.
        too_many_static: На этом сервере слишком много статических эмоций! Попробуйте удалить некоторые из них.
        animated_only: Эта команда работает только с анимированными эмодзи - она делает их доступными в их списке для пользователей, не имеющих нитро!
        emote_not_found: Не удалось найти эмодзи! Попробуйте использовать `%{prefix}alias search`
        upload_later: Не удалось загрузить эмодзи; попробуйте снова через несколько часов
        choose_emote: 'Выберите эмодзи, чтобы создать статическую ссылку для:'
        create_static: Создать статическое эмодзи?
        create_static_emote: Создать статическое эмодзи для %{emote}?
        uploaded: Загружено %{uploaded}!
        uploaded_emote: "Загружено %{uploaded}!\\nИспользуйте это, чтобы получить %{emote}\""
      pack:
        max_title: На этом сервере уже установлено максимальное количество эмодзи/паков!
        max_description: |
          "Пак :%{name}: ещё не добавлен на ваш сервер.


          Для получения дополнительных эмодзи/паков любой может проголосовать за бота на %{url}"
        left_pack: "'%{guild_name}' покинул пак %{name}"
        not_in_pack: У этого сервера нет пака с названием %{name}, чтобы начать с ним работать.
        invalid_group: <Неверный пак - Сообщите об ошибке>
        join_server: (Присоединится к серверу)
        no_longer_registered: '%{name} больше не является паком с эмодзи'
        already_joined: '%{guild_name} уже имеет пак %{name}'
        joined_long: |
          Сервер '%{guild_name}' присоединил пак %{name}.
          Теперь каждый участник может использовать следующие эмодзи, введя их имя в чат, включая двоеточия:
        no_packs: "'%{guild_name}s' ещё не присоединял какие-либо паки!"
      prefix:
        instructions: "Чтобы установить мой префикс, упомяните меня перед желаемым префиксом, чтобы предотвратить случайные изменения.\n> %{prefix}server prefix %{me} %{new}"
        no_colon_prefix: NQN не поддерживает префиксы, начинающиеся с двоеточий.
        no_slash_prefix: NQN не поддерживает префиксы, начинающиеся со слэша. (/)
        set_prefix: Теперь моим префиксом является `%{prefix}`
      language:
        choose: 'Выберите мой новый язык:'
        set: Русский язык был установлен для этого сервера!
        this_locale_name: Русский
      config:
        enabled: Включено
        disabled: Выключено
        prefix: Префикс
        announcement: Канал объявлений
        boost_channel: Канал буста
        boost_role: Роль буста
        audit_channel: Канал аудита
        nitro_role: Роль нитро
        stickers: Стикеры
        nitro: Нитро
        replies: Превью ссылок в сообщениях
        masked_links: Скрытие ссылок
        pings: Упоминания
        user_content: Пользовательский контент
        personas: Персоны
        dashboard_posting: Публикация с панели управления
        phish_detection: Обнаружение фишинга
        invite: Приглашение на сервер
        pack: Имя пака
        public: Публичность
        member_count: Участники
        configure_features: Переключить функции
        settings: Настройки
        channels: Каналы
        features: Функции
        pack_info: Информация о паке
