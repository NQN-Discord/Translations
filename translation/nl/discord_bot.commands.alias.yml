---
discord_bot:
  commands:
    alias:
      no_alias: "U heeft geen alias genaamd \\:%{name}:"
      could_not_find: Kon alias niet vinden
      alphanumeric: Aliassen kunnen alleen alfanumerieke tekens en onderstrepingstekens bevatten
      max_length: Aliasnamen mogen maximaal 32 tegens lang zijn
      user_zero: Je hebt geen aliassen
      set_alias: Alias instellen
      from_message:
        no_emotes: Dit bericht bevat geen aangepaste emoji's!
      delete:
        deleted: 'Verwijderd \:%{name}:'
      delete_all:
        confirm: |
          Hiermee worden alle **%{count}** van uw aliassen verwijderd.
          Weet je zeker dat je wilt doorgaan?
        deleted:
          one: 1 alias verwijderd
          many: '%{count} aliases verwijderd'
      created:
        one: 'U hebt een alias gemaakt en kunt deze gebruiken door te typen:'
        many: 'Je hebt %{count} aliassen gemaakt en kunt deze gebruiken door te typen:'
      rename:
        rename: Alias hernoemen
        alias_name: 'Alias Naam:'
        renamed: 'Renamed \:%{old}: to :%{new}:'
      export:
        exported_short: "Here's your exported aliases:"
        exported_long: |
          Here's your exported aliases:
          To share them with other people, they need to run:
          > `%{prefix}alias import %{url}`
      import_:
        import_incorrect: |
          This command is used to import an alias list previously exported with `%{prefix}alias export`.
          To create an alias, use `%{prefix}alias search`
        import_text: This command needs a text file attachment
        import_lines_invalid: Could not set aliases on lines %{lines_invalid}, invalid format.
        import_set:
          one: Set %{count} alias.
          many: Set %{count} aliases.
      dm:
        send_dms:
          zero: |
            You have no aliases!
            Get some with `%{prefix}alias search`
          one: |
            This will send you a direct message; do you wish to continue?
          many: |
            This will send you %{count} direct messages; do you wish to continue?
        blocked: |-
          You've blocked me, I can't message you!
