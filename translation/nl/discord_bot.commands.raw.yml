        page_0_2_name: "4\u20E3 Aliassen - Individuele Emoji's"
        page_0_2_desc: '> `%{prefix}alias search EmoteName`'
        page_1_title: Reacties
        page_1_desc: Je kunt alleen reageren met emoji's die je kunt gebruiken met NQN.
        page_1_0_name: 'Reageren op het meest recente bericht:'
        page_1_0_desc: '> `%{prefix}react EmoteName`'
