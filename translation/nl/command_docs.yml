---
command_docs:
  gain_access_to_emojis:
    name: Krijg toegang tot emoji's
  block_emote:
    name: Blokkeer een emoji
  audit_messages:
    name: Audit NQN berichten
  delete_message:
    name: Verwijder Bericht
  edit_message:
    name: Bericht Bewerken
  find_author:
    name: Vind Auteur
  alias:
    name: alias
    short_doc: Beheer de individuele emoji's die je kunt gebruiken
    help: |
      Beheer de individuele emoji's die je kunt gebruiken

      De zoekopdracht van NQN biedt enkele geavanceerde functies:
       - `exact`: (standaard onwaar) toon alleen emoji's met de exacte naam zoals gezocht
       - `geanimeerd`: laat alleen geanimeerde of statische emotes zien
       - `pagina`: ga naar een bepaalde pagina
       - `volgorde`: een van de 'gebruiken', 'willekeurige'
  alias-delete:
    name: verwijderen
    short_doc: Wil je geen alias meer? Gebruik dit
    params:
      alias:
        name: alias
        description: |-
          Welke alias wil je verwijderen?
  alias-delete_all:
    name: verwijder_alles
    short_doc: Ik hou niet van een van mij aliassen
    help: |
      Verwijder al je aliassen
  alias-dm:
    name: dm
    short_doc: Krijg een volledige lijst van uw aliassen in DM's
    help: |
      Laat de bot je een lijst met je aliassen sturen in je DM's
  alias-export:
    name: exporteren
    short_doc: Exporteer uw aliaslijst
  alias-import:
