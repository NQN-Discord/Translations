      old_name:
        name: oude_naam
        description: |-
          Wat is de naam van de emoji die je een nieuwe naam wilt geven?
      new_name:
        name: nieuw_naam
        description: |-
          Waar moet het naar hernoemd worden?
  alias-search:
    name: zoek
    short_doc: Zoek naar individuele emotes
    help: |
      Zoek naar individuele emotes om te gebruiken met NQN

      De zoekopdracht van NQN biedt enkele geavanceerde functies:
       - `exact`: (standaard onwaar) toon alleen emotes met de exacte naam zoals gezocht
       - `animated`: laat alleen geanimeerde of statische emotes zien
       - `page`: ga naar een bepaalde pagina
       - `order`: een van de 'gebruiken', 'willekeurige'
  audit:
    name: audit
    short_doc: Ontvang audit-logs voor opnieuw geposte berichten voor dit kanaal
    help: |
      Ontvang audit-logs voor opnieuw geposte berichten voor dit kanaal
      Optioneel[Channel] -> Filter logs all alleen op dit kanaal
      Optioneel[Member] -> Filter logs alleen op dit lid

      Als zowel kanaal als leden ongefilterd moeten worden, gebruik dan 'audit guild'
  delete:
    name: verwijder
    short_doc: Verwijder een van je berichten die opnieuw zijn gepost door NQN
    help: |
      Delete one of your messages reposted by NQN.
      By default, your most recent message in this channel is deleted, but you can optionally supply a message URL to delete that instead.
      You can also use Discord's message reply functionality to delete that message.
  edit:
    name: bewerk
    short_doc: Edit a message posted by NQN
    help: |
      Edits the content of one of your messages reposted by NQN.
      By default, your most recent message in this channel is edited, but you can optionally supply a message URL to edit that instead
      You can also use Discord's message reply functionality to edit that message.
  emote:
    name: emoji
    short_doc: Manage your server's emojis
  emote-block:
    name: blok
    short_doc: Block the use of an emote
    help: |
      Search for emojis to block in this server.
      When this emoji is used, it'll automatically be added to the server's automod list and be removed.
  emote-block-from_emote:
    name: van_emoji
    short_doc: Block the use of an emote
