  sticker-create:
    name: creëren
    short_doc: Maak een sticker
    help: |
      Maak een sticker van een bestand
      Upload een afbeelding en gebruik deze commando om er een sticker van te maken.
      De naam van de sticker wordt bepaald door de bestandsnaam, of wat je typt. `sticker create BluePat.png` bijvoorbeeld.
      Stickernamen zijn uniek binnen NQN, zodra een naam is ingenomen, is deze verdwenen.
      Stickers mogen maximaal 8 MB groot zijn en namen mogen alleen alfanumeriek zijn.
      Stickers hebben een bestands-extensie nodig, die ook alfanumeriek is.
