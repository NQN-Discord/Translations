    bfd_vote: Cho tôi 1 vote trên [Bots for Discord](https://botsfordiscord.com/bot/559426966151757824/vote) để giúp chúng tôi tăng xuất hiện ở nhiều server hơn. Cứ mỗi server mới mà tôi tham gia thì số lượng emoji tôi có thể dùng cũng sẽ nhiều hơn.
    what_is: Not Quite Nitro là gì?
    bot_description: |
      Not Quite Nitro (NQN) là một bot tiện ích giúp bạn có thể dùng nhiều emoji cần Nitro.
      Chúng tôi có một hệ thống lưu trữ cực lớn với nhiều emoji độc lạ mà bạn có thể dùng trong mọi server có bot này với quyền Quản lý Webhook được bật cho nó.

      NQN cũng thực hiện tự động trích dẫn mỗi khi người dùng gửi link đến một tin nhắn, tận dụng khả năng của hyperlink trong nhắn tin và sticker, hay còn là emoji cỡ lớn.

      Bạn có thể mời tôi vào [server của bạn](https://discord.com/api/oauth2/authorize?%{params}).
