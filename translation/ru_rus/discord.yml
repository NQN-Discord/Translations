    what_is: Что такое Not Quite Nitro?
    bot_description: |
      Not Quite Nitro это универсальный бот который позволяет вам использовать Nitro-эмодзи где угодно.
      У нас есть чрезвычайно большая база данных уникальных эмодзи, которые вы можете использовать на любом сервере, на котором находится бот с правом на 'Управление Вебхуками' (Manage Webhooks).

      NQN также позволяет автоматически цитировать сообщение каждый раз, когда пользователь публикует ссылку на сообщение, использовать замаскированные URL-адреса в чате и стикеры, которые представляют собой полноразмерные эмодзи.

      Вы можете пригласить меня на ваш сервер [по этому приглашению](https://discord.com/api/oauth2/authorize?%{params}).
