    params:
      emoji:
        name: emoji
        description: |-
          Lock which emoji?
      role:
        name: role
        description: |-
          Lock the emoji to which role?
  emote-roleunlock:
    name: roleunlock
    short_doc: Allow anyone to use a locked emote
    params:
      emoji:
        name: emoji
        description: |-
          Unlock which emoji?
  emote-stats:
    name: stats
    short_doc: See how often your server's emotes are used
  emote-unblock:
    name: unblock
    short_doc: Unblock a previously blocked emoji
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to unblock?
  emote-upload:
    name: upload
    short_doc: Upload an emote
    help: |
      Search for all the emotes the bot has ever seen and upload them to this server.
      This command allows you to upload emotes.
      You can also attach a file to upload it
  emote-upload-from_attachment:
    name: from_attachment
    short_doc: Upload an emoji from an attachment
    params:
      attachment:
        name: attachment
        description: |-
          Emoji image
  emote-upload-from_emote:
    name: from_emote
    short_doc: Upload an emoji from it's name or URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji or Emoji URL
  emote-upload-from_search:
    name: from_search
    short_doc: Search for an emoji to upload to your server
  export:
    name: export
    short_doc: Экспорт вашего списка с эмодзи
  help:
    name: help
    short_doc: Показывает это сообщение
    params:
      command:
        name: command
        description: |-
          What to learn about?
    help: |
      Показывает это сообщение
  ignore_me:
    name: ignore_me
    short_doc: Не позволяет NQN взаимодействовать с вами
    help: |
      Введя эту команду, она останавливает NQN от повторной публикации любых ваших сообщений на любом сервере, которыми вы делитесь с ботом.
      - Команды будут работать, повторное её использование вернёт вам возможность использовать бота.
      - Вы все ещё можете публиковать сообщения через нашу [панель управления](https://nqn.blue)!
      - Бот не будет отвечать ни на какие отправленные вами сообщения, которые могли быть отправлены через вебхук.
