  sticker:
    name: sticker
    short_doc: Manage your NQN stickers
  sticker-create:
    name: create
    short_doc: Create a sticker
    help: |
      Создаёт стикер из файла
      Загрузите изображение и используйте эту команду, чтобы его его в стикер.
      Имя стикера определяется именем файла или тем, что вы набираете. Например, «%{prefix}sticker create BluePat__.png__».
      Имена стикеров уникальны в NQN, как только имя взято, оно исчезает.
      Стикеры могут быть размером не более 8 МБ, а названия могут быть только буквенно-цифровыми.
      Стикерам необходимо расширение файла, которое также является буквенно-цифровым.
  sticker-create-from_attachment:
    name: from_attachment
    short_doc: Create a sticker
    params:
      sticker:
        name: sticker
        description: |-
          The image to turn into a sticker
      name:
        name: name
        description: |-
          What to call your sticker. Must be alphanumeric with a `.` in it, like `nqn.nqn`
  sticker-create-from_emote:
    name: from_emote
    short_doc: Import stickers from emotes
    params:
      emoji:
        name: emoji
        description: |-
          …
      name:
