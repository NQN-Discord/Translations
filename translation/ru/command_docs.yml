  server:
    short_doc: Измените настройки ботов на этом сервере
  sticker-create:
    short_doc: Создаёт стикер из файла
    help: |
      Создаёт стикер из файла
      Загрузите изображение и используйте эту команду, чтобы его его в стикер.
      Имя стикера определяется именем файла или тем, что вы набираете. Например, «%{prefix}sticker create BluePat__.png__».
      Имена стикеров уникальны в NQN, как только имя взято, оно исчезает.
      Стикеры могут быть размером не более 8 МБ, а названия могут быть только буквенно-цифровыми.
      Стикерам необходимо расширение файла, которое также является буквенно-цифровым.
  sticker-delete:
    short_doc: Удаляет стикер
  sticker-import:
    short_doc: Импортирует стикеры из эмодзи
    help: |
      Импортирует стикеры из эмодзи
      Либо напрямую из эмодзи, с необязательным alias'ом
       - %{prefix}sticker import :blue_smirk: smirk.png
      Или путем поиска эмодзи, которые есть в NQN.
       - %{prefix}sticker import blue pat
      Обратите внимание, что опция поиска по эмодзи не поддерживает alias'ы.
  sticker-mine:
    short_doc: Способ найти все ваши стикеры
  sticker-rename:
    short_doc: Переименовует стикер
  sticker-search:
