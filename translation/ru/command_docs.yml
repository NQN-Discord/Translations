        name: file
        description: |-
          A file previously exported with /alias export
  alias-mine:
    name: mine
    short_doc: Get a list of aliases you've made
    params:
      page:
        name: page
        description: |-
          What page to start at?
  alias-rename:
    name: rename
    short_doc: Переименование эмодзи
    params:
      old_name:
        name: old_name
        description: |-
          What's the name of the emoji you want to give a new name to?
      new_name:
        name: new_name
        description: |-
          What should it be renamed to?
  alias-search:
    name: search
    short_doc: Look for individual emotes
    help: |
      Найдите индивидуальные эмодзи, чтобы использовать их с NQN

      Поиск позволяет использовать некоторые функции:
      - `exact`: (по умолчанию false) ищет эмодзи с ТОЧНЫМ названием.
      - `animated`: показывает только анимированные или статические эмодзи.
      - `page`: переносит на указунную вами страницу поиска.
      - `order`: 'uses' / 'random' Ищет часто используемые или рандомные эмодзи.
  audit:
    name: audit
    short_doc: Просмотр аудита сообщений
    help: |
      Получение аудита репостированных сообщений.
      Опция[#channel] -> Вы получите аудит указанного канала
      Опция[@member] -> Вы получите аудит указанного пользователя(его репостированных сообщений)

      Если и канал, и участники должны быть нефильтрованными, используйте 'audit guild'
  delete:
    name: delete
    short_doc: Удаление вашего сообщения, отправленного через NQN
    help: |
      Удалит одно из ваших сообщений, отправленного через NQN.
      По умолчанию удаляется ваше последнее сообщение в этом канале, но вы можете дополнительно указать URL сообщения, чтобы удалить его.
      Вы также можете использовать функцию 'Ответить', чтобы удалить это сообщение.
  edit:
    name: edit
    short_doc: Редактирование вашего сообщения, отправленного через NQN
    help: |
      Отредактирует ваше сообщение, отправленного через NQN.
      По умолчанию редактируется ваше последнее сообщение в этом канале, но вы можете дополнительно указать URL сообщения, чтобы изменить его.
      Вы также можете использовать функцию 'Ответить', чтобы отредактировать это сообщение.
  emote:
    name: emote
    short_doc: Manage your server's emojis
  emote-block:
    name: block
    short_doc: Block the use of an emote
    help: |
      Search for emojis to block in this server.
      When this emoji is used, it'll automatically be added to the server's automod list and be removed.
  emote-block-from_emote:
    name: from_emote
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block-from_search:
    name: from_search
    short_doc: Block the use of an emote
  emote-block-recently_used:
    name: recently_used
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block_list:
    name: block_list
    short_doc: View the list of emojis blocked in this server
  emote-info:
    name: info
    short_doc: Get information about an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to get information about?
  emote-jumbo:
