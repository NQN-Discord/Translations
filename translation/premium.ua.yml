ru:
  no_premium: |
    Ваш Patreon не має Premium статусу
  no_patreon: |
    Patreon не прив'язаний до цього Discord-аккаунту
  account_not_changed: |
    Оновлений список ваших преміум-серверів; ваш прив'язаний Discord аккаунт не був змінений
  gained_premium: |
    Ваш Patreon аккаунт був прив'язаний до Discord-аккаунту! Преміум-функції тепер застосовуються до цього аккаунту.

  associate_account: |
    Patreon не прив'язаний до цього Discord-аккаунту
    [Прив'язати Patreon] (%{patreon_oauth})
  updated_status: |
    Статус вашого облікового запису був оновлений; перевірте ваші ПП.


  user_gained_premium: |
    Привіт %{user_mention}, спасибі за придбання преміуму! Ми дуже цінуємо ваш внесок <:BlueLove:831617205132329040>
    Список ваших серверів які отримають доступ до преміум-можливостей:
    %{guild_list}
    Цей список оновлюється щодня на основі ваших серверів з NQN де у вас є право 'Адміністратор'. Якщо ви хочете отримати новий доступ раніше, ви можете виконати
    > `%{prefix}premium check`

    NQN Premium дає вам доступ до наступних команд:

  server_gained_premium:
    one: |
      Привіт %{user_mention}!
      Завдяки одному з ваших адміністраторів, який набув статусу Premium, ваш сервер %{guild_list} отримав доступ до наступних команд:
    many: |
      Привіт% {user_mention}!
      Завдяки одному з ваших адміністраторів, який набув статусу Premium, ваші сервера якими ви володієте тепер мають Premium-можливості:
      %{guild_list}

      NQN Premium дає вам доступ до наступних команд:

  user_lost_premium: |
    Привіт %{user_mention}, повідомляю вам, що у вас більше немає доступу до преміум-можливостей.
    Дякую за підтримку ^^

  server_lost_premium:
    one: |
      Привіт %{user_mention}, ваш сервер %{guild_list} більше не має Premium-можливостей.
      Якщо ви змінювали будь-які преміум-налаштування, вони були скинуті.
    many: |
      Привіт %{user_mention}, наступні сервери, якими ви володієте більше не мають Premium-можливостей.
      %{guild_list}
      Якщо ви змінювали будь-які преміум-налаштування, вони були скинуті.

  premium_commands: |
    > `%{prefix}server set_nitro_role` - Обмежує доступ до NQN для користувачів з певною роллю.
    > `%{prefix}server user_content` - Вимагає, щоб емодзі відправлені через NQN, були на вашому сервері в списку`%{prefix}server alias` або `%{prefix}server pack`. Коли цей параметр включений, команди пошуку користувацького контенту будуть відключені. 