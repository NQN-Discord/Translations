---
discord_bot:
  commands:
    pack:
      buttons:
        add_to_everyone: Ajouter à @everyone
        join_pack: S'inscrire au Pack
        leave_pack: Se désinscrire au Pack
        join_server: Rejoindre le Serveur
        all: Tout sauvegarder
      join:
        no_pack: '%{name} n''est pas enregistré comme pack d''emojis'
        already_joined: Vous êtes déjà inscrit à %{name}
        joined_pack: |
          Inscrit à %{name}.
          Vous pouvez désormais utiliser les emojis suivant en les écrivant dans le chat, avec les deux-points:
      leave:
        no_pack: '%{name} n''est pas un pack d''emojis enregistré'
        already_left: Vous n'étiez pas inscrit à %{name} de toute façon
        left: Désinscrit de %{name}
      meta:
        needs_publishing: Vous ne pouvez pas faire ça sans publier d'abord ce serveur en tant que pack d'emojis.
      mine:
        no_packs: Vous n'avez aucun packs !
      publish:
        already_published: Ce serveur est déjà publié en tant que pack !
        already_exists: Un pack d'emote appelé %{name} existe déjà
        published: Le pack d'emojis %{name} a été publié. N'importe qui est maintenant capable de sauvegarder ces emojis dans leurs propre serveur, et vous affirmez que vous êtes le propriétaire de ces emojis. Pour revenir en arrière, exécutez `%{prefix}pack unpublish`.
        pack_published: |
          Pour obtenir accès à tous ces emojis, exécutez
          >>> !pack join %{name}
      rename:
        already_exists: Un pack d'emojis appelé %{name} existe déjà
        not_published: Ce serveur n'a pas été publié précédemment.
        renamed: Renommé %{old} en %{new}
      save:
        none_left: Après avoir filtré les emojis ayant le même nom que celles de ce serveur, il n'y en avait plus aucune à importer !
        no_space: Il n'y a plus de place dans ce serveur pour pouvoir ajouter les emojis de ce pack.
        failed_batch: |
          Discord limite la mise en ligne d'emojis des bots à 50 par heure.
          NQN n'a pas été capable de mettre en ligne tous les emojis dans ce lot, mais vous pouvez exécuter cette commande à nouveau dans une heure pour mettre en ligne le reste
        not_registered: '%{name} n''existe pas comme pack d''emojis'
        upload_question: "Mettre en ligne ces emojis sur ce serveur ?\n Si vous n'êtes pas le propriétaire de tous ces emojis, choisissez N."
        uploaded:
          one: '%{count} emoji ont été mis en ligne'
          many: '%{count} emojis ont été mis en ligne'
      search:
        invalid_group: <Pack invalide - Veuillez le signaler>
      set_public:
        needs_publishing: Vous ne pouvez pas faire ça sans publier d'abord ce serveur en tant que pack d'emojis.
        public_on: Invitations autorisées via NQN.
        public_off: Invitations désactivées via NQN.
      show:
        not_registered: '%{name} n''est pas enregistré comme pack d''emojis'
        pack_empty: Ce pack ne contient pas d'emojis !
        join_pack: 'Contenu du pack «%{name}»:'
      unpublish:
        not_published: Ce serveur n'a pas été publié auparavant
        unpublished: Le pack d'emojis %{name} n'est plus publié
      dm:
        send_dms:
          zero: |
            Vous n'avez aucun pack !
            Obtenez-en avec `%{prefix}pack search`
          one: |
            Cela vous enverra un message privé; souhaitez-vous continuer ?
          many: |
            Cela vous enverra %{count} messages privés; souhaitez-vous continuer ?
        blocked: |-
          Vous m'avez bloqué, je ne peux pas vous envoyer de message !
