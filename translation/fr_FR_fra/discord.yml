    bfd_vote: Me donner un upvote à [Bots for Discord](https://botsfordiscord.com/bot/559426966151757824/vote) aide pour notre visibilité. Avec tous les serveurs que je rejoins, ma base de données d'emojis devient plus grande.
    what_is: C'est quoi Not Quite Nitro ?
    bot_description: |
      Not Quite Nitro est un bot à plusieurs utilisations qui permet à n'importe qui d'utiliser des emojis externes et animés sans nitro.
      Nous avons une très grande base d'emojis visuellement uniques que vous pouvez utiliser dans n'importe quel serveur si le bot a la permission "gérer les webhooks".

      NQN permet aussi d'autoriser des citations automatiques lorsqu'un utilisateur poste un message avec un lien, l'utilisation d'URLS masqués dans les salons et les stickers, qui sont des emojis avec une grande taille.

      Vous pouvez m'inviter [vers votre serveur](https://discord.com/api/oauth2/authorize?%{params}).
