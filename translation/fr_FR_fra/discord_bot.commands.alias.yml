discord_bot:
  commands:
    alias:
      no_alias: "Vous n'avez pas d'alias appelé \\:%{name}:"
      could_not_find: Impossible de trouver l'alias
      alphanumeric: Les alias ne peuvent contenir que des caractères alphanumériques et des underscores
      max_length: Les alias ne peuvent pas dépasser plus de 32 caractères
      user_zero: Vous n'avez pas d'alias
      set_alias: Set alias
      from_message:
        no_emotes: Ce message ne contient pas d'emojis personnalisés !
      delete:
        deleted: 'Supprimé \:%{name}:'
      delete_all:
        confirm: |
          Vous êtes sur le point de supprimer vos **%{count}** alias.
          Êtes-vous sûr de vouloir continuer ?
        deleted:
          one: Suppression d'un alias
          many: Suppression de %{count} alias
      created:
        one: 'Vous avez créé un alias et vous pouvez maintenant l''utiliser en écrivant:'
        many: 'Vous avez créé %{count} alias et vous pouvez maintenant les utiliser en écrivant:'
      rename:
        rename: Rename Alias
        alias_name: 'Alias Name:'
        renamed: 'Renommé \:%{old}: en :%{new}:'
      export:
        exported_short: "Voici vos alias exportés:"
        exported_long: |
          Voici vos alias exportés:
          Pour les partager avec d'autres personnes, vous devez executer:
          > `%{prefix}alias import %{url}`
      import_:
        import_incorrect: |
          Cette commande est utilisée pour importer une liste d'alias que vous avez exportée précédemment avec `%{prefix}alias export`.
          Pour créer un alias, veuillez utiliser `%{prefix}alias search`
        import_text: Cette commande requière un fichier texte en pièce jointe
        import_lines_invalid: Impossible de définit les alias aux lignes %{lines_invalid}, format invalide.
        import_set:
          one: Définit %{count} alias.
          many: Définit %{count} alias.
      dm:
        send_dms:
          zero: |
            Vous n'avez pas d'alias !
            Obtenez-en avec `%{prefix}alias search`
          one: |
            Cela vous enverra un message privé; souhaitez-vous continuer ?
          many: |
            Cela vous enverra %{count} messages privés; souhaitez-vous continuer ?
        blocked: |-
          Vous m'avez bloqué, je ne peux pas vous envoyer de message !
