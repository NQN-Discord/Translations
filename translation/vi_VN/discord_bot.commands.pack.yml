---
discord_bot:
  commands:
    pack:
      buttons:
        add_to_everyone: Thêm vào @everyone
        join_pack: Tham gia gói
        leave_pack: Rời gói
        join_server: Tham gia server
        all: Lưu tất cả
      join:
        no_pack: '%{name} không phải tên của một gói khả dụng'
        already_joined: Bạn đã tham gia %{name}
        joined_pack: |
          Đã tham gia %{name}.
          Bây giờ bạn có thể dùng các emoji sau bằng cách nhập tên của chúng trên khung trò chuyện, kèm theo cặp dấu hai chấm:
      leave:
        no_pack: '%{name} không phải tên của một gói khả dụng'
        already_left: Bạn đang không có trong %{name}
        left: Đã rời %{name}
      meta:
        needs_publishing: Bạn chưa thể làm việc đó trước khi công khai server của bạn là một gói emoji.
      mine:
        no_packs: Bạn đang không có gói nào!
      publish:
        already_published: Server này đã được công khai là một gói emoji!
        already_exists: Đã có một gói emoji mang tên %{name}
        published: Đã công khai gói emoji %{name}. Mọi người có thể lưu những emoji này về server của họ, và bạn khẳng định rằng mình là chủ sở hữu những emoji đó. Không muốn công khai? Dùng `%{prefix}pack unpublish`.
        pack_published: |
          Để có thể dùng những emoji này, dùng
          >>> !pack join %{name}
      rename:
        already_exists: Đã có một gói emoji mang tên %{name}
        not_published: Server này chưa được công khai trước đây.
        renamed: Đã đổi tên %{old} thành %{new}
      save:
        none_left: Sau khi đã lọc hết các emoji có cùng tên trong server, không còn emoji nào được tìm thấy để nhập!
        no_space: Server này không còn chỗ trống để thêm bất kì emoji nào từ gói này.
        failed_batch: |
          Dsicord giới hạn bot chỉ có thể tải lên 50 emoji trong một giờ.
          NQN không thể tải lên tất cả emoji trong gói này, nhưng bạn vẫn có thể dùng lệnh này sau một giờ để tải lên số còn lại
        not_registered: '%{name} không phải tên của một gói khả dụng'
        upload_question: "Tải số emoji này lên server?\n Nếu bạn không phải chủ sở hữu của số emoji này, chọn N."
        uploaded:
          one: Đã tải lên %{count} emoji
          many: Đã tải lên %{count} emoji
      search:
        invalid_group: <Invalid pack - Please Report>
      set_public:
        needs_publishing: Bạn chưa thể làm việc đó trước khi công khai server của bạn là một gói emoji.
        public_on: Đã cho phép lời mời từ NQN.
        public_off: Đã cấm cho phép lời mời từ NQN.
      show:
        not_registered: '%{name} không phải tên của một gói khả dụng'
        pack_empty: Gói này chưa có emoji nào cả!
        join_pack: 'Nội dung của gói "%{name}":'
      unpublish:
        not_published: Server này chưa được công khai trước đây.
        unpublished: Gói emoji chưa được công khai %{name}
      dm:
        send_dms:
          zero: |
            Bạn chưa có gói emoji thế nào!
            Thêm một số với lệnh `%{prefix}pack search`
          one: |
            Bạn sẽ nhận tin nhắn trực tiếp từ bot; bạn có muốn tiếp tục?
          many: |
            Bạn sẽ nhận %{count} tin nhắn trực tiếp từ bot; bạn có muốn tiếp tục?
        blocked: |-
          Hãy kiểm tra cài đặt riêng tư vì tôi không thể gửi tin nhắn trực tiếp cho bạn!
