---
exceptions:
  command_not_found: |
    Comando "%{command}" non trovato.
    Usa `%{prefix}help` per vedere l'elenco dei comandi
  missing_required_argument:
    one: |-
      "%{param}" è un argomento richiesto che manca.
      Dovrebbe essere: %{should_be}
    many: |
      "%{param}" è un argomento richiesto che manca.
      Dovrebbe essere uno di:
      - %{should_be}
  bot_missing_permissions:
    one: |
      %{bot_ping} non ha il seguente permesso richiesto per eseguire questo comando:
      %{permissions_missing}
    many: |
      %{bot_ping} non ha i seguenti permessi richiesti per eseguire questo comando:
      %{permissions_missing}
  user_missing_permissions:
    one: |
      Ti manca il seguente permesso richiesto per eseguire questo comando:
      %{permissions_missing}
    many: |
      Ti mancano i seguenti permessi richiesti per eseguire questo comando:
      %{permissions_missing}
  message_not_found: |
    Messaggio "%{param}" non trovato.
  channel_not_found: |
    Canale "%{channel}" non trovato.
  channel_not_readable: |
    %{bot_ping} non ha il seguente permesso in %{channel}:
    %{permissions_missing}
  bad_argument:
    one: |
      Impossibile interpretare l'argomento%{param}; dovrebbe essere:
    many: |
      Impossibile interpretare l'argomento%{param}, dovrebbe essere uno di:
  no_dms: |
    Questo comando non può essere eseguito in DM
  permissions_missing_reasons:
    #These translations were designed to be short, and to fit on about 1 line on a mobile screen
    guild: |-
      I ruoli di %{user_ping} non lo includono
    member_overwrite: |-
      Autorizzazioni canale esplicitamente negare %{user_ping}
    role_overwrite:
      one: |-
        Permessi canale negati per il ruolo: %{roles}
      many: |-
        Permessi canale negati per questi ruoli: %{roles}
    member_role_overwrite:
      one: |-
        Permessi del canale esplicitamente negati a %{user_ping} come al ruolo %{roles}
      many: |-
        Permessi del canale esplicitamente negati a %{user_ping} come ai ruoli %{roles}
  no_threads: This command cannot be used in threads.
