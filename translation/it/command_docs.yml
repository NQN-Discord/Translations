    name: statistiche
    short_doc: Mostra quanto spesso vengono utilizzate le emote del tuo server
  emote-unblock:
    name: sblocca
    short_doc: Sblocca una emoji precedentemente bloccata
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji vuoi sbloccare?
  emote-upload:
    name: carica
    short_doc: Carica una emote
    help: |
      Cerca tutte le emote che il bot ha visto e caricale su questo server.
      Questo comando ti permette di caricare le emote.
      Puoi anche allegare un file per caricarlo
  emote-upload-from_attachment:
    name: da_immagine
    short_doc: Carica una emoji da una immagine
    params:
      attachment:
        name: immagine
        description: |-
          Immagine emoji
  emote-upload-from_emote:
    name: da_emote
    short_doc: Carica una emoji dal suo nome o URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji o URL Emoji
  emote-upload-from_search:
    name: da_ricerca
    short_doc: Cerca una emoji da caricare sul tuo server
  export:
    name: esporta
    short_doc: Esporta il tuo elenco di emote
  help:
    name: aiuto
    short_doc: Impara i miei comandi
    params:
      command:
        name: comando
        description: |-
          Cosa vuoi imparare?
    help: |
      Impara i comandi che puoi eseguire con NQN
  ignore_me:
    name: ignorami
    short_doc: Fai in modo che NQN non ripubblichi più i tuoi messaggi
    help: |
      L'esecuzione di questo comando impedisce a NQN di ripubblicare qualsiasi messaggio in qualsiasi server condiviso con il bot.
      - I comandi sono ancora abilitati, eseguire nuovamente questo comando riabiliterà la funzione
      - Puoi ancora inviare nuovamente i messaggi attraverso la nostra [dashboard](https://nqn.blue)
      - Il bot non risponderà a qualsiasi messaggio che invii che verrebbe ripubblicato tramite un webhook
  info:
    name: info
    short_doc: Statistiche interne sul bot
  invite_me:
    name: invitami
    short_doc: Invita il bot nel tuo server!
  mod:
    name: mod
    short_doc: Strumenti di moderazione NQN
  mod-audit:
    name: audit
    short_doc: Ottieni i registri di controllo per i messaggi ripubblicati in questo canale
    params:
      channel:
        name: canale
        description: |-
          Filtra solo messaggi in questo canale
      user:
        name: utente
        description: |-
          Filtra solo messaggi da questo utente
    help: |
      Ottieni registri di controllo per i messaggi ripubblicati in questo canale
      Facoltativo[Channel] -> Informazioni di filtro per questo canale
