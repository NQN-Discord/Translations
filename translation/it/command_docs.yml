    name: adesivo
    short_doc: Gestisci i tuoi sticker NQN
  sticker-create:
    name: crea
    short_doc: Crea uno sticker
    help: |
      Crea un adesivo da un file
      Carica un'immagine e usa questo comando per trasformarla in un adesivo.
      Il nome dell'adesivo è determinato dal nome del file o da quello che scrivi. `sticker crea BluePat.png`.
      I nomi degli adesivi sono univoci attraverso NQN, una volta preso un nome, è sparito.
      Gli adesivi possono essere un massimo di 8MB di grandi dimensioni e i nomi possono essere solo alfanumerici.
      Gli adesivi hanno bisogno di un'estensione file, che è anche alfanumerica.
  sticker-create-from_attachment:
    name: da_immagine
    short_doc: Crea uno sticker
    params:
