---
command_docs:
  alias:
    name: alias
    short_doc: Gestisci le singole emote che puoi usare
    help: |
      Gestisci le singole emote che puoi usare

      La ricerca di NQN permette alcune funzionalità avanzate:
       - `exact`: (predefinito falso) mostra solo le emote con il nome cercato
       - `animated`: mostra solo le emote animate o statiche
       - `page`: passa a una certa pagina
       - `order`: uno di 'usi', 'casuale'
  alias-delete:
    name: cancella
    short_doc: Non vuoi più un alias? Usa questo
    params:
      alias:
        name: alias
        description: |-
          Quale alias vuoi rimuovere?
  alias-delete_all:
    name: cancella_tutto
    short_doc: Non mi piace nessuno dei miei alias
    help: |
      Elimina tutti i tuoi alias
  alias-dm:
    name: dm
    short_doc: Ottieni l'elenco completo dei tuoi alias nei DM
    help: |
      Il bot ti invia un elenco dei tuoi alias nei DM
  alias-export:
    name: esporta
    short_doc: Esporta il tuo elenco di alias
  alias-import:
    name: importa
    short_doc: Importa l'elenco alias di qualcun altro
    params:
      file:
        name: file
        description: |-
          Un file precedentemente esportato con /alias export
  alias-mine:
    name: mio
    short_doc: Ottieni l'elenco di alias che hai creato
    params:
      page:
        name: pagina
        description: |-
          Con che pagina iniziare?
  alias-rename:
    name: rinomina
    short_doc: Rinomina uno dei tuoi alias
    params:
      old_name:
        name: vecchio_nome
        description: |-
          Qual è il nome dell'emoji a cui vuoi dare un nuovo nome?
      new_name:
        name: nuovo_nome
        description: |-
          In cosa deve essere rinominato?
  alias-search:
    name: cerca
    short_doc: Cerca le singole emote
    help: |
      Cerca le singole emote da usare con NQN

      La ricerca di NQN permette alcune funzionalità avanzate:
       - `exact`: (predefinito falso) mostra solo le emote con il nome cercato
       - `animated`: mostra solo le emote animate o statiche
       - `page`: passa a una pagina scelta
       - `order`: uno di 'usi', 'casuale'
  audit:
    name: audit
    short_doc: Ottieni i registri di controllo per i messaggi ripubblicati in questo canale
    help: |
      Ottieni registri di controllo per i messaggi ripubblicati in questo canale
      Facoltativo[Channel] -> Informazioni di filtro per questo canale
      Facoltativo[Member] -> Informazioni di filtro per questo membro

      Se entrambi, canali e membri non devono essere filtrati, usa 'audit guild'
  delete:
    name: cancella
    short_doc: Elimina uno dei tuoi messaggi ripubblicati da NQN
    help: |
      Elimina uno dei tuoi messaggi ripubblicati da NQN.
      Per impostazione predefinita, il tuo messaggio più recente in questo canale viene eliminato, ma puoi opzionalmente fornire un URL di
      un messaggio per eliminarlo.
      Puoi anche utilizzare la funzionalità di risposta ai messaggi di Discord per eliminare quel messaggio.
  edit:
    name: modifica
    short_doc: Modifica un messaggio inviato da NQN
    help: |
      Modifica il contenuto di uno dei tuoi messaggi ripubblicati da NQN.
      Per impostazione predefinita, il tuo messaggio più recente in questo canale è modificato, ma puoi opzionalmente fornire un URL di un messaggio per modificarlo
      Puoi anche utilizzare la funzionalità di risposta ai messaggi di Discord per modificare quel messaggio.
  emote:
    name: emote
    short_doc: Gestisci le emoji del tuo server
  emote-block:
    name: blocca
    short_doc: Blocca l'utilizzo di una emoji
    help: |
      Cerca emoji da bloccare in questo server.
      Quando questa emoji viene usata, verrà aggiunta automaticamente alla lista automod del server e rimossa.
  emote-block-from_emote:
    name: da_emote
    short_doc: Blocca l'utilizzo di una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji ne vuoi bloccare l'utilizzo?
  emote-block-from_search:
    name: da_ricerca
    short_doc: Blocca l'utilizzo di una emote
  emote-block-recently_used:
    name: usate_recentemente
    short_doc: Blocca l"utilizzo di una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji ne vuoi bloccare l'utilizzo?
  emote-block_list:
    name: lista_blocchi
    short_doc: Visualizza la lista delle emoji bloccate in questo server
  emote-info:
    name: info
    short_doc: Ottieni informazioni su una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji vuoi ottenere le info?
  emote-jumbo:
    name: jumbo
    short_doc: Rende un'emoji più grande
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji rendere in formato jumbo?
  emote-rolelock:
    name: bloccaruolo
    short_doc: Blocca una emoji a dei ruoli specifici
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji bloccare?
      role:
        name: ruolo
        description: |-
          Bloccare l'emoji a quale ruolo?
  emote-roleunlock:
    name: sbloccaruolo
    short_doc: Permetti a chiunque di usare una emoji bloccata
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji vuoi sbloccare?
  emote-stats:
    name: stats
    short_doc: Mostra quanto spesso vengono utilizzate le emote del tuo server
  emote-unblock:
    name: sblocca
    short_doc: Sblocca una emoji precedentemente bloccata
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji vuoi sbloccare?
  emote-upload:
    name: carica
    short_doc: Carica una emote
    help: |
      Cerca tutte le emote che il bot ha visto e caricale su questo server.
      Questo comando ti permette di caricare le emote.
      Puoi anche allegare un file per caricarlo
  emote-upload-from_attachment:
    name: da_immagine
    short_doc: Carica una emoji da una immagine
    params:
      attachment:
        name: immagine
        description: |-
          Immagine emoji
  emote-upload-from_emote:
    name: da_emote
    short_doc: Carica una emoji dal suo nome o URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji o URL Emoji
  emote-upload-from_search:
    name: da_ricerca
    short_doc: Cerca una emoji da caricare sul tuo server
  export:
    name: esporta
    short_doc: Esporta il tuo elenco di emote
  help:
    name: aiuto
    short_doc: Impara i miei comandi
    params:
      command:
        name: comando
        description: |-
          Cosa vuoi imparare?
    help: |
      Impara i comandi che puoi eseguire con NQN
  ignore_me:
    name: ignorami
    short_doc: Fai in modo che NQN non ripubblichi più i tuoi messaggi
    help: |
      L'esecuzione di questo comando impedisce a NQN di ripubblicare qualsiasi messaggio in qualsiasi server condiviso con il bot.
      - I comandi sono ancora abilitati, eseguire nuovamente questo comando riabiliterà la funzione
      - Puoi ancora inviare nuovamente i messaggi attraverso la nostra [dashboard](https://nqn.blue)
      - Il bot non risponderà a qualsiasi messaggio che invii che verrebbe ripubblicato tramite un webhook
  info:
    name: info
    short_doc: Statistiche interne sul bot
  invite_me:
    name: invitami
    short_doc: Invita il bot nel tuo server!
  mod:
    name: mod
    short_doc: Strumenti di moderazione NQN
  mod-audit:
    name: audit
    short_doc: Ottieni i registri di controllo per i messaggi ripubblicati in questo canale
    params:
      channel:
        name: canale
        description: |-
          Filtra solo messaggi in questo canale
      user:
        name: utente
        description: |-
          Filtra solo messaggi da questo utente
    help: |
      Ottieni registri di controllo per i messaggi ripubblicati in questo canale
      Facoltativo[Channel] -> Informazioni di filtro per questo canale
      Facoltativo[Member] -> Informazioni di filtro per questo membro

      Se entrambi, canali e membri non devono essere filtrati, usa 'audit guild'
  mod-ban:
    name: ban
    short_doc: Bandisci l'utente che ha pubblicato un messaggio
  mod-edit_topic:
    name: modifica_argomento
    short_doc: Aggiungi emoji animate agli argomenti dei canali
    params:
      description:
        name: descrizione
        description: |-
          La nuova descrizione del canale includendo emoji nel nome
    help: |
      Cambia la descrizione del canale, consentendo anche le emoji animate
  mod-kick:
    name: espelli
    short_doc: Espelli l'utente che ha pubblicato un messaggio
  mod-purge:
    name: cancella
    short_doc: Elimina alcuni messaggi ripubblicati dal bot in questo canale
  move:
    name: muovi
    short_doc: Sposta fino a 50 dei messaggi più recenti da questo canale ad un altro
    params:
      channel:
        name: canale
        description: |-
          Il canale selezionato in cui muovere
      messages:
        name: messaggi
        description: |-
          Quanti messaggi spostare?
  mutuals:
    name: mutuals
    short_doc: Visualizza i server che condivido con te
  my_emotes:
    name: mie_emote
    short_doc: Guarda quali emoji puoi pubblicare con NQN
    params:
      page:
        name: pagina
        description: |-
          Quale emoji mostrare?
        choices:
          current_server: Server Attuale
          mutual_servers: Mutual Servers
          aliases: Alias
          packs: Pacchetti
  owner:
    name: capo
    short_doc: Cose proibite stanno qua dentro
  nqn:
    name: nqn
    short_doc: Invia un messaggio con NQN
  nqn-message:
    name: messaggio
    short_doc: Post a message with NQN emojis in it
    params:
      message:
        name: message
        description: |-
          The message to post
      persona:
        name: persona
        description: |-
          The persona to use
      attachment:
        name: attachment
        description: |-
          An attachment to send
  nqn-single_emoji:
    name: single_emoji
    short_doc: Post a message with just a single emoji in it
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to post
      persona:
        name: persona
        description: |-
          The persona to use
  pack:
    name: pack
    short_doc: Gestisci interi pacchetti di emote
  pack-dm:
    name: dm
    short_doc: Ottieni l'elenco completo dei tuoi pacchetti nei DM
    help: |
      Il bot ti invierá un elenco completo delle emoji attuali dei tuoi pacchetti attraverso i tuoi DM.
  pack-join:
    name: join
    short_doc: Iscriviti a un pacchetto di emote
    params:
      pack:
        name: pack
        description: |-
          Which pack do you want to join?
  pack-leave:
    name: leave
    short_doc: Annulla l'iscrizione a un pacchetto di emote
    params:
      pack:
        name: pack
        description: |-
          Which pack do you want to leave?
  pack-meta:
    name: meta
    short_doc: Oooh... Alcune statistiche del tuo pacchetto
  pack-mine:
    name: mine
    short_doc: Ottieni un elenco di pacchetti emote a cui sei iscritto
  pack-publish:
    name: publish
    short_doc: Pubblica le emote presenti nel tuo server come pacchetto di emote
    params:
      name:
        name: name
        description: |-
          What do you want to call your pack?
      public:
        name: public
        description: |-
          Do you want people to be able to join your server through the bot without an invite?
  pack-rename:
    name: rename
    short_doc: Rinomina un pacchetto di emote
    params:
      new_name:
        name: new_name
        description: |-
          What do you want to call your pack?
  pack-save:
    name: save
    short_doc: Carica tutte le emote da un pacchetto a questo server
    params:
      name:
        name: name
        description: |-
          Which pack are you downloading emojis to this server from?
  pack-search:
    name: search
    short_doc: Trova interi pacchetti di emote
    params:
      search:
        name: search
        description: |-
          What kind of emojis are you looking for?
      page:
        name: page
        description: |-
          Which page of packs to start on?
  pack-set_public:
    name: set_public
    short_doc: Permetti a chiunque di unirsi a questo server tramite NQN.
    params:
      enabled:
        name: enabled
        description: |-
          Allow users to join this server through NQN without an invite?
  pack-show:
    name: show
    short_doc: Mostra il contenuto di un pacchetto
    params:
      pack:
        name: pack
        description: |-
          Which pack to show the emojis of?
  pack-unpublish:
    name: unpublish
    short_doc: Non vuoi più che questo server sia un pacchetto di emote?
  persona:
    name: persona
    short_doc: Gestisci i tuoi personaggi
  persona-avatar_url:
    name: avatar_url
    short_doc: Imposta l'avatar di un personaggio
    params:
      persona:
        name: personaggio
        description: |-
          Di quale persona vuoi cambiare l'username?
      avatar_url:
        name: avatar_url
        description: |-
          What's the new avatar URL?
  persona-delete:
    name: delete
    short_doc: Elimina uno dei tuoi personaggi
    params:
      persona:
        name: persona
        description: |-
          Which persona are you deleting?
  persona-display_name:
    name: display_name
    short_doc: Cambia il nome utente di un personaggio
    params:
      persona:
        name: persona
        description: |-
          Which persona are you changing the username for?
      display_name:
        name: display_name
        description: |-
          What's the new username?
  persona-dm:
    name: dm
    short_doc: Invia in DM l'elenco completo dei tuoi personaggi
  persona-export:
    name: export
    short_doc: Esporta il tuo elenco di personaggi in un file
    help: |
      Esporta il tuo elenco di personaggi in un file, che è compatibile con altri bot
  persona-import:
    name: import
    short_doc: Importa un elenco di personaggi precedentemente esportato
    params:
      file:
        name: file
        description: |-
          A file previously exported with /persona export
    help: |
      Importa un elenco di personaggi precedentemente esportato.
      Compatibile con PluralKit e Tupperbox.
  persona-list:
    name: list
    short_doc: Mostra l'elenco dei tuoi personaggi
  persona-register:
    name: register
    short_doc: Registra un personaggio per uso successivo
    params:
      short_name:
        name: short_name
        description: |-
          What's your persona's prefix?
  persona-rename:
    name: rename
    short_doc: Dai a un tuo personaggio un nome diverso
    params:
      persona:
        name: persona
        description: |-
          Which persona are you changing the prefix of?
      new_name:
        name: new_name
        description: |-
          What will the new prefix be?
  premium:
    name: premium
    short_doc: Premium stuff
  premium-check:
    name: check
    short_doc: Ricalcola le tue informazioni premium
    help: |
      Ricalcola le tue informazioni premium, incluso l'elenco dei server che ottengono premium da te.
  premium-help:
    name: help
    short_doc: Information about NQN premium
  ranking:
    name: ranking
    short_doc: Quanto è alto il tuo server nelle nostre classifiche?
  react:
    name: react
    short_doc: Reagisci ad un messaggio con gli adesivi
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to react with?
      message:
        name: message
        description: |-
          Which message to react to?
    help: |
      Utilizzare le risposte di Discord o un link di messaggio per reagire a quel messaggio.
      Il comando permette un elenco di reazioni, ognuna delle quali sarà aggiunta nell'ordine specificato.
      **È necessario reagire anche alle reazioni aggiunte perché rimangano.**
  server:
