      Visualizza le impostazioni di NQN per il server, incluse funzionalità, canali configurati e informazioni sul pacchetto.
  server-boost_channel:
    name: boost_channel
    short_doc: Post whenever someone votes with the server on top.gg
  server-boost_role:
    name: boost_role
    short_doc: Give a user this role when they boost this server via NQN
  server-nitro_role:
