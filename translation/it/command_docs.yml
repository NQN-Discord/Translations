      Fai si che NQN risponda con un prefisso differente.
      Invocazione di esempio:
      >>> %{prefix}prefisso del server <@%{bot_id}> ?
    signature: |
      @NQN#3454 [prefisso=!]
  server-replies:
    name: replies
    short_doc: Abilita o disabilita le risposte ai messaggi in questo server
  server-settings:
    name: settings
    short_doc: Visualizza le impostazioni per questo server
