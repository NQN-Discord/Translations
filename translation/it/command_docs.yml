      Set a role that users need to use NQN for Nitro reposting
  server-stickers:
    name: stickers
    short_doc: Abilita o disabilita l'utilizzo degli adesivi in questo server
  server-user_content:
    name: user_content
    short_doc: Abilita o disabilita gli alias utente e i pacchetti per questo server
  sticker:
    name: sticker
    short_doc: Manage your NQN stickers
  sticker-create:
    name: create
    short_doc: Create a sticker
    help: |
      Crea un adesivo da un file
      Carica un'immagine e usa questo comando per trasformarla in un adesivo.
      Il nome dell'adesivo è determinato dal nome del file o da quello che scrivi. `sticker crea BluePat.png`.
      I nomi degli adesivi sono univoci attraverso NQN, una volta preso un nome, è sparito.
      Gli adesivi possono essere un massimo di 8MB di grandi dimensioni e i nomi possono essere solo alfanumerici.
      Gli adesivi hanno bisogno di un'estensione file, che è anche alfanumerica.
  sticker-create-from_attachment:
    name: from_attachment
    short_doc: Create a sticker
    params:
      sticker:
        name: sticker
        description: |-
          The image to turn into a sticker
      name:
        name: name
        description: |-
          What to call your sticker. Must be alphanumeric with a `.` in it, like `nqn.nqn`
  sticker-create-from_emote:
    name: from_emote
    short_doc: Import stickers from emotes
    params:
      emoji:
        name: emoji
        description: |-
          …
      name:
        name: name
        description: |-
          What to call your sticker. Must be alphanumeric with a `.` in it, like `nqn.nqn`
  sticker-create-from_search:
    name: from_search
    short_doc: Import stickers from emotes
  sticker-create-from_telegram:
    name: from_telegram
    short_doc: Import stickers from telegram
    params:
      telegram_packname:
        name: telegram_packname
        description: |-
          The URL to the Telegram sticker pack
  sticker-delete:
    name: delete
    short_doc: Elimina un adesivo che possiedi
    params:
      name:
        name: name
        description: |-
          Which sticker to delete
  sticker-import:
    name: import
    short_doc: Importa adesivi dalle emote
    help: |
      Importa adesivi dalle emote
      O da un emote direttamente, con un alias opzionale
       - sticker import :blue_smirk: smirk.png
