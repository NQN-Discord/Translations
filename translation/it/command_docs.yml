---
command_docs:
  gain_access_to_emojis:
    name: Ottieni accesso alle emoji
  block_emote:
    name: Blocca una emote
  audit_messages:
    name: Controlla messaggi NQN
  delete_message:
    name: Cancella Messaggio
  edit_message:
    name: Modifica Messaggio
  find_author:
    name: Trova Autore
  alias:
    name: alias
    short_doc: Gestisci le singole emote che puoi usare
    help: |
      Gestisci le singole emote che puoi usare

      La ricerca di NQN permette alcune funzionalità avanzate:
       - `exact`: (predefinito falso) mostra solo le emote con il nome cercato
       - `animated`: mostra solo le emote animate o statiche
       - `page`: passa a una certa pagina
       - `order`: uno di 'usi', 'casuale'
  alias-delete:
    name: cancella
    short_doc: Non vuoi più un alias? Usa questo
    params:
      alias:
        name: alias
        description: |-
          Quale alias vuoi rimuovere?
  alias-delete_all:
    name: cancella_tutto
    short_doc: Non mi piace nessuno dei miei alias
    help: |
      Elimina tutti i tuoi alias
  alias-dm:
    name: dm
    short_doc: Ottieni l'elenco completo dei tuoi alias nei DM
    help: |
      Il bot ti invia un elenco dei tuoi alias nei DM
  alias-export:
    name: esporta
    short_doc: Esporta il tuo elenco di alias
  alias-import:
    name: importa
    short_doc: Importa l'elenco alias di qualcun altro
    params:
      file:
        name: file
        description: |-
          Un file precedentemente esportato con /alias export
  alias-mine:
    name: miei
    short_doc: Ottieni l'elenco di alias che hai creato
    params:
      page:
        name: pagina
        description: |-
          Con che pagina iniziare?
  alias-rename:
    name: rinomina
    short_doc: Rinomina uno dei tuoi alias
    params:
      old_name:
        name: vecchio_nome
        description: |-
          Qual è il nome dell'emoji a cui vuoi dare un nuovo nome?
      new_name:
        name: nuovo_nome
        description: |-
          In cosa deve essere rinominato?
  alias-search:
    name: cerca
    short_doc: Cerca le singole emote
    help: |
      Cerca le singole emote da usare con NQN

      La ricerca di NQN permette alcune funzionalità avanzate:
       - `exact`: (predefinito falso) mostra solo le emote con il nome cercato
       - `animated`: mostra solo le emote animate o statiche
       - `page`: passa a una pagina scelta
       - `order`: uno di 'usi', 'casuale'
  audit:
    name: audit
    short_doc: Ottieni i registri di controllo per i messaggi ripubblicati in questo canale
    help: |
      Ottieni registri di controllo per i messaggi ripubblicati in questo canale
      Facoltativo[Channel] -> Informazioni di filtro per questo canale
      Facoltativo[Member] -> Informazioni di filtro per questo membro

      Se entrambi, canali e membri non devono essere filtrati, usa 'audit guild'
  delete:
    name: cancella
    short_doc: Elimina uno dei tuoi messaggi ripubblicati da NQN
    help: |
      Elimina uno dei tuoi messaggi ripubblicati da NQN.
      Per impostazione predefinita, il tuo messaggio più recente in questo canale viene eliminato, ma puoi opzionalmente fornire un URL di
      un messaggio per eliminarlo.
      Puoi anche utilizzare la funzionalità di risposta ai messaggi di Discord per eliminare quel messaggio.
  edit:
    name: modifica
    short_doc: Modifica un messaggio inviato da NQN
    help: |
      Modifica il contenuto di uno dei tuoi messaggi ripubblicati da NQN.
      Per impostazione predefinita, il tuo messaggio più recente in questo canale è modificato, ma puoi opzionalmente fornire un URL di un messaggio per modificarlo
      Puoi anche utilizzare la funzionalità di risposta ai messaggi di Discord per modificare quel messaggio.
  emote:
    name: emote
    short_doc: Gestisci le emoji del tuo server
  emote-block:
    name: blocca
    short_doc: Blocca l'utilizzo di una emoji
    help: |
      Cerca emoji da bloccare in questo server.
      Quando questa emoji viene usata, verrà aggiunta automaticamente alla lista automod del server e rimossa.
  emote-block-from_emote:
    name: da_emote
    short_doc: Blocca l'utilizzo di una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji ne vuoi bloccare l'utilizzo?
  emote-block-from_search:
    name: da_ricerca
    short_doc: Blocca l'utilizzo di una emote
  emote-block-recently_used:
    name: usate_recentemente
    short_doc: Blocca l"utilizzo di una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji ne vuoi bloccare l'utilizzo?
  emote-block_list:
    name: lista_blocchi
    short_doc: Visualizza la lista delle emoji bloccate in questo server
  emote-info:
    name: info
    short_doc: Ottieni informazioni su una emote
    params:
      emoji:
        name: emoji
        description: |-
          Di quale emoji vuoi ottenere le info?
  emote-jumbo:
