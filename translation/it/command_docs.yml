  emote-stats:
    short_doc: Mostra quanto spesso vengono utilizzate le emote del tuo server
  emote-unblock:
    short_doc: Sblocca una emoji precedentemente bloccata
  emote-upload:
    short_doc: Cerca e carica emote in questo server.
    help: |
      Cerca tutte le emote che il bot ha visto e caricale su questo server.
      Questo comando ti permette di caricare le emote.
      Puoi anche allegare un file per caricarlo
  export:
    short_doc: Esporta il tuo elenco di emote
  help:
    short_doc: Impara i miei comandi
    help: |
      Impara i comandi che puoi eseguire con NQN
  ignore_me:
    short_doc: Fai in modo che NQN non ripubblichi più i tuoi messaggi
    help: |
      L'esecuzione di questo comando impedisce a NQN di ripubblicare qualsiasi messaggio in qualsiasi server condiviso con il bot.
      - I comandi sono ancora abilitati, eseguire nuovamente questo comando riabiliterà la funzione
      - Puoi ancora inviare nuovamente i messaggi attraverso la nostra [dashboard](https://nqn.blue)
      - Il bot non risponderà a qualsiasi messaggio che invii che verrebbe ripubblicato tramite un webhook
