    help: |
      Elimina un adesivo
      Puoi eliminare solo gli adesivi che possiedi.
  sticker-import:
    short_doc: Importa adesivi da emotes
    help: |2
      Importa adesivi da emotes
      O da un emote direttamente, con un alias opzionale
       - sticker import :blue_smirk: smirk.png
      O cercando attraverso emote che NQN ha.
       - sticker import blue pat
      Nota che l'opzione di ricerca attraverso le emote non supporta l'aliasing
