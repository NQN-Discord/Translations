      emoji:
        name: emoji
        description: |-
          Quale emoji bloccare?
      role:
        name: ruolo
        description: |-
          Bloccare l'emoji a quale ruolo?
  emote-roleunlock:
    name: sbloccaruolo
    short_doc: Permetti a chiunque di usare una emoji bloccata
    params:
      emoji:
        name: emoji
        description: |-
          Quale emoji vuoi sbloccare?
