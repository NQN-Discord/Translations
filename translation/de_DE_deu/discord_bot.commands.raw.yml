        page_0_1_name: "3⃣ Emote packs - Emote-Pakete"
        page_0_1_desc: '> `%{prefix}pack search`'
        page_0_2_name: "4⃣ Aliases - Individuelle Emotes"
        page_0_2_desc: '> `%{prefix}alias search EmoteName`'
        page_1_title: Reaktionen
        page_1_desc: Du kannst nur mit Emotes reagieren, die du mit NQN nutzen kannst.
        page_1_0_name: 'Reagieren auf die letzte Nachricht:'
        page_1_0_desc: '> `%{prefix}react EmoteName`'
        page_1_1_name: 'Reagieren auf eine Nachricht im gleichen Kanal:'
        page_1_1_desc: '> `%{prefix}react EmoteName` (Während du auf die gewählte Nachricht antwortest)'
        page_1_2_name: 'Reagieren auf letzte Nachrichten:'
        page_1_2_desc: "> `%{prefix}react MessagesAgo EmoteName`\nDies funktioniert nur mit den letzten 20 Nachrichten."
        page_1_3_name: 'Reagierenauf Nachrichten:'
        page_1_3_desc: '> `%{prefix}react MessageURL EmoteName`'
        page_1_4_name: Nachrichten löschen
        page_1_4_desc: "Reagiere auf Nachrichten, die für dich gesendet wurden, mit ❌ (\\:x:) , um sie zu löschen."
        page_2_title: Packs
        page_2_desc: |
          Ein Pack ist ein Paket von Emojis. Nachdem du einem Pack beitrittst, erhältst du Zugriff auf die in ihm enthaltenen Emojis.
        page_2_0_name: Emote-Packs beitreten
        page_2_0_desc: |
          Um nach Emote-Packs zu suchen, nutze `%{prefix}pack search`, optional kannst du mit einer Suchanweisung suchen, wie `%{prefix}pack search dragon`.
        page_2_1_name: Finde die Emote-Packs, in denen du bist
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Dieser Befehl zeigt dir eine Liste von Emote-Packs, von denen du aktuell Mitglied bist, inklusive der Namen der Emotes in jedem Pack.
        page_2_2_name: Eigene Packs veröffentlichen
        page_2_2_desc: |
          Wenn du **Manage Server** Berechtigungen hast, kannst du dein eigenes Emote-Pack veröffentlichen, welches alle Emote-Packs deines Servers enthält:
          > `%{prefix}pack publish MySuperCoolEmotePackName`
          Du kannst dein eigenes Pack auch öffentlich beitretbar machen, indem du `%{prefix}pack set_public yes` enstellst, um Leuten von anderen Servern zu erlauben, deinem Server mit dem Bot ohne Einladung beizutreten
        page_3_title: Aliase
        page_3_desc: |
          Aliase sind einfach einzelne Emotes, denen du einen Namen gibst und die dann mit dem Namen nutzbar sind.

          Wenn du den exakten Namen des Emotes kennst, welches du hinzufügen willst:
          > `%{prefix}alias search :EmoteName:`

          Wenn du durch jedes Emote schauen willst, welches NQN dich nutzen lässt:
          > `%{prefix}alias search whatever` (Keine Doppelpunkte, wenn du den axakten Namen nicht weißt)
        page_4_title: Message Link Previews
        page_4_desc: |
          NQN allows you to preview messages sent in different channels.

          Simply copy the message link via Discord (the Share button on mobile and then to clipboard) and then paste it into your message, and it'll post the message you're referencing as well.

          If you don't want the bot to repost a message link, you can surround it in \<\>, and the bot will not repost.

          If a server admin wants to disable this functionality throughout the server, they can use `%{prefix}server message_link_previews off`.
        page_5_title: Verborgene URLs
        page_5_desc: |
          NQN erlaubt Nutzern, [Verborgene URLs](%{url}) als Teil ihrer normalen Nachricht zu senden.

          Dies nutzt die Standardmarkierung, `[text to show](https://url.here)`.
          Um Nachrichten mit Buttons zu senden, nutze `[button title](button://url.here)`
        page_6_title: Sticker
        page_6_desc: |
          Falls du jemals große Bilder/Sticker/Emotes versenden wolltest, bist du nun am richtigen Ort.

          NQN bringt, inspiriert von Telegram, Sticker auf Discord.
          Du kannst sie so nutzen wie ein Emote, der einzige Unterschied ist, dass Sticker eine Dateiendung besitzen.

          Jede Nachricht kann bis zu 10 Sticker beinhalten.

          Du kannst Sticker mit `%{prefix}sticker create` erstellen und eine Bilddatei hochladen, oder du importierst sie aus Telegram.
          Dies wird mit `%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here` gemacht.

          Um die Sticker zu durchsuchen, die du mit NQN nutzen kannst, benutze `%{prefix}sticker search` mit optionalen Suchbegriffen.

          UM deine Sticker zu sehen, nutze `%{prefix}stickers mine`.

          Bedenke - um Telegram-Sticker zu nutzen, musst du sie erst an den Bot importieren. Der Bot macht das nicht automatisch.
        page_7_title: Identitäten
        page_7_desc: |
          Identitäten erlauben jedem in deinem Server, einen Nutzernamen und einen Avatar zu nutzen, der sich von ihnen unterscheidet.
          Um Identitäten in einem Server nutzen zu können, musst du zuerst `%{prefix}server personas on` ausführen.

          Um eine Identität zu erstellen, nutze `%{prefix}persona register name`. Danach kannst du Nachrichten mit dieser Identität versenden, indem du den Namen der Identitä voranstellst:
          > name: Rest of message
        page_8_title: Serveradministration
        page_8_desc: |
          NQN is heavily customisable in terms of feature sets, in case some of them aren't appropriate for your server.
          Anyone with **Manage Server** permissions can change server settings with the bot.

          Here are the features you can toggle:

           • Nitro - `%{prefix}server nitro`
           • Stickers - `%{prefix}server stickers`
           • Message Link Previews - `%{prefix}server message_link_previews`
           • Personas - `%{prefix}server personas`
           • Masked Links - `%{prefix}server masked_links`
        page_8_0_name: Probleme beheben
        page_8_0_desc: |
          Um richtig zu funktioieren, benötigt NQN folgende Berechtigungen in __jedem__ Kanal, in dem du Nitro nutzen möchtest:
          **Manage Webhooks**, **Use External Emojis**, **Add Reactions**, **Read Messages** and **Manage Messages**.
        page_8_1_name: "Not Quite Nitro's Präfix:"
        page_8_1_desc: |
          Jeder mit **Manage Server** -Berechtigungen kann den Präfix ändern, den NQN nutzt.

          Der aktuelle Präfix des Bots für Befehle ist `%{prefix}`, kann aber verändert werden mit
          > %{prefix}server prefix %{ping} ?
          Dies würde ihn zu `?` verändern, aber jeder beliebige Präfix funktioniert.

          NQN wird *immer* auf seinen Ping hören, unanhängig von anderen Einstellungen.
        page_8_2_name: Überprüfen von Nachrichten
        page_8_2_desc: |
          NQN behält einen Log von Nachrichten, die er repostet, während das Orignal entfernt wird.
          Das ist für den Fall, dass jemand seinen Namen oder Avatar wechselt, eher er eine beleidigende Nachricht sendet oder sich andernweitig mit dem Bot danebenbenimmt.

          Um überprüfte Nachrichten für diesen Server zu erhalten, nutze `%{prefix}audit guild` oder [bescuhe unsere Website](%{url}), wähle deinen Server aus und klicke auf den cog oben.

          Nur Nutzer mit **Manage Server** und **View Audit Log** -Berechtigungen können die Nachrichten im Log einsehen.

          Als ein alternativer Ansatz, welcher innerhalb von Discord verbleibt, ist der Audit-Kanal, welcher durch `%{prefix}server set_audit_channel #channel` eingestellt werden kann.
          Alle kürzlichen Nachrichten werden dort mit dem aktiellen Nutzernamen, Diskriminator und der Nutzer-ID gepostet.
        page_8_3_name: 'Berechtigungen:'
        page_8_3_desc: |
          NQN benötigt die 'Manage Webhooks' Serverberehchtigung, um richtig zu funktionieren; das Reposten von Nachrichten funktioniert ohne die Berechtigung nicht.

           • Um Befehle in bestimmten Kanälen zu deaktivieren, lehne die 'Send Message' -Berechtigung für NQN in diesem Server über die Nutzerberechtigungen ab.
           • Um das Reposten von Nachrichten in einem bestimmten Kanal zu deaktivieren, lehne die 'Manage Webhook' -Berechtigung für NQN in diesem Server über die Nutzerberechtigungen ab.
           • Um alle Interaktionen in einem bestimmten Kanal zu deaktivieren, lehne die 'Read Message' -Berechtigung für NQN in diesem Server über die Nutzerberechtigungen ab.
        page_8_4_name: 'Informationsammlung:'
        page_8_4_desc: |
          NQN speichert repostete Nachrichten so, dass Nutzer sie löschen können und für den Audit-Log.
          Jedes Emote in deinem Server ist für jeden zu sehen, der den Bot nutzt und ist suchbar, auch wenn er nicht mit deinem Server in Verbindung gesetzt werden kann.

          Bestimmte Statistiken darüber, wie der Bot genutzt wird, werden gesammelt, um den Bot in der Zukunft verbessern zu können. Diese enhalten nie normale Nachrichten, die von deinen Nutzern gesendet werden.
        page_9_title: Fortgeschrittenes Nutzen
        page_9_desc: |
          Falls jemand ein Emote nutzt, erlaubt NQN es dir, es auch zu nutzen, aber nut, wenn es kürzlich auf dem Server genutzt wurde.
          **HINWEIS:** Wenn du NQN gerade erst eingeladen hast, wird er nichts über kürlich genutzte Emotes vor seinem Beitritt wissen.

          In dem Fall, dass du mehrere Emotes mit dem gleichen Namen hast, gilt folgende Reihenfolge:

          1. Aliase
          2. Der aktuelle Server
          3. Emote-Packs
          4. Andere Server, die du mit NQN teilst
          5. Serverweite Aliase
          6. Serverweite Packs
          7. Kürzlich genutzte Emojis im aktuellen Server
          8. Kürzlich gezeigte Pcks im aktuellen Server

          Falls du unpassende Emotes hast, erstelle das, welches du nutzen willst, als ein Alias, und das wird übergeordnet gelten.
