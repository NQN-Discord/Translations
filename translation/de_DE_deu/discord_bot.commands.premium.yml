      premium_description: |
        Auch wenn NQN hauptsächlich ein kostenloser Bot ist, gibt es einige nur in Premium verfügbare Funktionen, um den Entwicklungsprozess unterstützen.
        Falls du helfen möchstest, kannst du den Bot auf Patreon abonnieren: https://www.patreon.com/NQN
