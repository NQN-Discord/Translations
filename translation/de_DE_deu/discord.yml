    top_gg_vote: Stimme unter [top.gg](https://top.gg/bot/559426966151757824/vote) für mich ab! Dies verbessert den Bot dadurch, dass unsere Sichtbarkeit erhöht wird und mehr Emotes erlaubt werden, wenn wir einem Server beitreten.
    bfd_vote: Für mich unter [Bots for Discord](https://botsfordiscord.com/bot/559426966151757824/vote) abstimmen hilft unserer Sichtbarkeit. Mit jedem neuen Server, dem ich beitrete, wird meine Emote-Datenbank größer!
    what_is: Was ist Not Quite Nitro?
    bot_description: |
      Not Quite Nitro ist ein multifunktionaler Hilfsbot, der jedem Nutzer ermöglicht, Nitro-Emotes zu nutzen.
      Wir haben eine extrem große Datenbasis von visuell einzigartigen Emotes, weclhe du in jedem Server nutzen kannst, in dem der Bot sich mit Manage Webhooks-Berechtigungen befindet..

      NQN erlaubt außerdem das automatische Zitieren, wenn eine Nutzer einen Nachrichtenlink postet, die Nutzung von verborgenen URLs im Chat und die Nutzung von Stickern in voller Emote-Größe.

      Du kannst mich einladen [to your server](https://discord.com/api/oauth2/authorize?%{params}).
