exceptions:
  command_not_found: |
    Befehl "%{command}" konnte nicht gefunden werden.
    Nutze `%{prefix}help` , um eine Liste aller Befehle zu sehen
  missing_required_argument:
    one: |-
      "%{param}" ist ein notwendiger Parameter, der fehlt.
      Er sollte lauten: %{should_be}
    many: |
      "%{param}" ist ein notwendiger Parameter, der fehlt.
      Er sollte einer der folgenden sein:
      - %{should_be}
  bot_missing_permissions:
    one: |
      %{bot_ping} besitzt die folgende Berechtigung nicht, um diesen Befehl auszuführen:
      %{permissions_missing}
    many: |
      %{bot_ping} besitzt die folgenden Berechtigungen nicht, um diesen Befehl auszuführen:
      %{permissions_missing}
  user_missing_permissions:
    one: |
      Dir fehlt folgende Berechtigung, um diesen Befehl auszuführen:
      %{permissions_missing}
    many: |
      Dir fehlen folgende Berechtigungen, um diesen Befehl auszuführen:
      %{permissions_missing}
  message_not_found: |
    Nachricht "%{param}" wurde nicht gefunden.
  channel_not_found: |
    Channel "%{channel}" not found.
  channel_not_readable: |
    %{bot_ping} is missing the following permission in %{channel}:
    %{permissions_missing}
  bad_argument:
    one: |
      %{param} unverständlich; sollte dieses sein:
    many: |
      %{param} unverständlich, sollte eines der Folgenden sein:
  no_dms: |
    Dieser Befehl kann nicht in PNs ausgeführt werden
  permissions_missing_reasons:
    #These translations were designed to be short, and to fit on about 1 line on a mobile screen
    guild: |-
      In %{user_ping}s Rollen nicht enthalten
    member_overwrite: |-
      Kanalberechtigungen für %{user_ping} explizit verweigert
    role_overwrite:
      one: |-
        Kanalberechtungen für diese Rolle verweigert: %{roles}
      many: |-
        Kanalberechtigungen für diese Rollen verweigert: %{roles}
    member_role_overwrite:
      one: |-
        Kanalberechtigungen für %{user_ping} explizit sowie die Rolle: %{roles} verweigert
      many: |-
        Kanalberechtigungen für %{user_ping} explizit sowie für die Rollen: %{roles} verweigert
  no_threads: This command cannot be used in threads.
