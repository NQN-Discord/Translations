---
discord_bot:
  commands:
    mod:
      audit:
        no_messages: Keine Nachrichten zum Überprüfen.
        expand: Erweitern
        truncate: Kürzen
      edit_topic:
        edited: '%{channel}s Thema wurde bearbeitet.'
        edited_audit: "%{author} änderte %{channel}s Thema zu:\n>>> %{description}"
      ban:
        owner: Ich kann nicht den Besitzer bannen!
        cannot_ban: Ich kann <@%{banee}> nicht bannen!
        you_cannot_ban: You cannot ban <@%{banee}> nicht bannen!
        banned: 'Gebannt: <@%{banee}> (ID %{banee})'
        banned_audit: '%{author} bannte <@%{banee}> (ID %{banee})'
      kick:
        owner: Ich kann nicht den Besitzer kicken!
        cannot_kick: Ich kann <@%{kickee}> nicht kicken!
        you_cannot_kick: Du kannst <@%{kickee}> nicht kicken!
        kicked: 'Gekickt: <@%{kickee}> (ID %{kickee})'
        kicked_audit: '%{author} kickte <@%{kickee}> (ID %{kickee})'
      purge:
        '0_100': Die Anzahl der zu entfernenden Nachrichten muss zwischen 1 und 100 sein
        audit:
          one: '%{author} entfernte %{count} Nachrichten aus %{channel}'
          many: '%{author} entfernte %{count} Nachrichten aus %{channel}'
      move:
        user_no_perms: Du hast nicht beides 'Send Messages' und 'Manage Messages' in %{channel}.
        me_no_perms: I need to have 'Read Messages', 'Manage Webhooks' and 'External Emojis' permissions in %{channel}.
        message_limit: Number of messages to move must be between 1 and %{count}
        forum_modal_title: Create a new post
        forum_post_name: 'Post name:'
        moved_to:
          one: '%{count} Nachricht nach %{to_channel} verschoben'
          many: '%{count} Nachrichten nach %{to_channel} verschoben'
        moved_from:
          one: '%{author} hat %{count} Nachricht aus %{from_channel} verschoben'
          many: '%{author} hat %{count} Nachrichten aus %{from_channel} verschoben'
        moved_to_from:
          one: '%{author} hat %{count} Nachricht aus %{from_channel} nach %{to_channel} verschoben'
          many: '%{author} hat %{count} Nachrichten aus %{from_channel} nach %{to_channel} verschoben'
        move_end: Move end message
        end_previous_n: Move end message %{count} before
        end_next_n: Move end message %{count} after
        move_start: Move start message
        start_previous_n: Move start message %{count} before
        start_next_n: Move start message %{count} after
        move_both: Move start and end
        both_previous_n: Move start and end %{count} before
        both_next_n: Move start and end %{count} after
        move:
          one: Move message!
          many: Move %{count} messages!
        move_all:
          one: Move message!
          many: Move all %{count} messages!
