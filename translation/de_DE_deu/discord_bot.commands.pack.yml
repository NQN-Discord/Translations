---
discord_bot:
  commands:
    pack:
      buttons:
        add_to_everyone: Füge @everyone hinzu
        join_pack: Betrete Pack
        leave_pack: Verlasse Pack
        join_server: Betrete Server
        all: Alle speichern
      join:
        no_pack: '%{name} ist kein registriertes Emote-Pack'
        already_joined: Du bist bereits %{name} beigetreten
        joined_pack: |
          %{name} beigetreten.
          Du kannst nun die folgenden Emotes nutzen, indem du die Namen in den Chat schreibst (inklusive Doppelpunkte):
      leave:
        no_pack: '%{name} ist kein registriertes Emote-Pack'
        already_left: Du warst sowieso nicht in %{name}
        left: '%{name} verlassen'
      meta:
        needs_publishing: Du kannst das nicht tun, ehe du diesen Server als ein Emote-Pack veröffentlichst.
      mine:
        no_packs: Du besitzt noch keine Packs!
      publish:
        already_published: Dieser Server ist bereits als Pack veröffentlicht!
        already_exists: Ein Emote-Pack mit dem Namen %{name} existiert bereits
        published: Emote-Pack %{name} veröffentlicht. Jeder kann diese Emotes auf seinem eigenen Server speichern und du bestätigst, dass du der Besitzer dieser Emotes bist. Um das rückgängig zu machen, führe `%{prefix}pack unpublish` aus.
        pack_published: |
          Um den Zugriff auf alle diese Emotes zu erhalten, nutze
          >>> !pack join %{name}
      rename:
        already_exists: Ein Emote-Pack mit dem Namen %{name} existiert bereits
        not_published: Dieser Server war zuvor nicht veröffentlicht.
        renamed: '%{old} umbenannt zu %{new}'
      save:
        none_left: Nach dem Filtern von Emotes mit dem gleichen Namen wie denen auf dem Server blieben keine zum Importieren übrig!
        no_space: Es gibt keinen Platz auf diesem Server, um einen der neuen Emotes aus diesem Pack hinzuzufügen.
        failed_batch: |
          Discord erlaubt Bots den Upload von 50 Emotes pro Stunde.
          NQN konnte in diesem Durchlauf nicht alle Emotes hochladen, aber du kannst den Befehl in einer Stunde erneut ausführen, um den Rest hochzuladen
        not_registered: '%{name} ist kein registriertes Emote-Pack'
        upload_question: "Lade diese Emotes zu diesem Server hoch?\n Wenn du nicht der Besitzer aller dieser Emojis bist, wähle N."
        uploaded:
          one: '%{count} Emote hochgeladen'
          many: '%{count} Emotes hochgeladen'
      search:
        invalid_group: <Invalid pack - Please Report>
      set_public:
        needs_publishing: Du kannst dies nicht tun, ehe du diesen Server als ein Emote-Pack veröffentlicht hast.
        public_on: Einladungen via NQN sind erlaubt.
        public_off: Einladungen via NQN sind nicht erlaubt.
      show:
        not_registered: '%{name} ist noch kein registriertes Emote-Pack'
        pack_empty: Dieses Pack enthält keine Emotes!
        join_pack: 'Inhalte des Packs "%{name}":'
      unpublish:
        not_published: Dieser Server war zuvor nicht veröffentlicht.
        unpublished: Unveröffentlichtes Emote-Pack %{name}
      dm:
        send_dms:
          zero: |
            Du hast keine Packs!
            Erhalte welche mit `%{prefix}pack search`
          one: |
            Dies sendet dir eine Direktnachricht, möchtest du fortfahren?
          many: |
            Dies sendet dir %{count} Direktnachrichten, möchstest du fortfahren?
        blocked: |-
          Du hast mich blockiert, ich kann dir keine Nachrichten senden!
