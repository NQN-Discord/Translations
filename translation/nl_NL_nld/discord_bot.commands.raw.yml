        page_0_1_name: "3\u20E3 Emoji-pakketten - Emoji-bundels"
        page_0_1_desc: '> `%{prefix}pack search`'
        page_0_2_name: "4\u20E3 Aliassen - Individuele Emoji's"
        page_0_2_desc: '> `%{prefix}alias search EmoteName`'
        page_1_title: Reacties
        page_1_desc: Je kunt alleen reageren met emoji's die je kunt gebruiken met NQN.
        page_1_0_name: 'Reageren op het meest recente bericht:'
        page_1_0_desc: '> `%{prefix}react EmoteName`'
        page_1_1_name: 'Reageren op een bericht in hetzelfde kanaal:'
        page_1_1_desc: '> `%{prefix}reageer EmoteName` (terwijl het doelbericht wordt beantwoord)'
        page_1_2_name: 'Reageren op recente berichten:'
        page_1_2_desc: "> `%{prefix}react MessagesAgo EmoteName`\nDit werkt maar tot 20 berichten geleden."
        page_1_3_name: 'Reageren op berichten:'
        page_1_3_desc: '> `%{prefix}react MessageURL EmoteName`'
        page_1_4_name: Berichten verwijderen
        page_1_4_desc: "Reageer op berichten die namens jou zijn verzonden met \u274C (\\:x:) om ze te verwijderen."
        page_2_title: Pakketten
        page_2_desc: |
          Een pakket is een bundel emoji's. Nadat je lid bent geworden van een pakket, krijg je toegang tot de emoji's die het heeft.
        page_2_0_name: Deelnemen aan emoji-pakketten
        page_2_0_desc: |
          Gebruik `%{prefix}pack search` om naar emoji-pakketten te zoeken, eventueel met een zoekopdracht, zoals `%{prefix}pack search dragon`.
        page_2_1_name: De emoji-pakketten vinden waarin je zit
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Deze commando toont je een lijst met emoji-pakketten waarvan je momenteel lid bent, inclusief de namen van de emoji's in elk pack.
        page_2_2_name: Uw eigen pakketten publiceren
        page_2_2_desc: |
          If you have **Manage Server** permissions, you can publish your own emote pack containing all of your server's emojis:
          > `%{prefix}pack publish MySuperCoolEmotePackName`
          You can also make your pack publicly joinable with `%{prefix}pack set_public yes` to allow people from other servers join yours with the bot, without an invite.
        page_3_title: Aliassen
        page_3_desc: |
          Aliassen zijn slechts individuele emoji's die je een naam geeft, en vervolgens via die naam bruikbaar zijn.

          Als je de exacte naam weet van de emoji die je wilt toevoegen:
          > `%{prefix}alias search :EmoteName:`

          Als je door elke emoji wilt kijken, kan NQN je het volgende laten gebruiken:
          > `%{prefix}alias whatever` (Geen dubbele punten als u de exacte naam niet weet)
        page_4_title: Berichtenlink Voorbeelden
        page_4_desc: |
          Met NQN kunt u berichten bekijken die via verschillende kanalen zijn verzonden.

          Kopieer eenvoudig de berichtlink via Discord (de Share-knop op mobiel en vervolgens naar het klembord) en plak deze in uw bericht, en het bericht waarnaar u verwijst ook.

          Als u niet wilt dat de bot een berichtlink opnieuw plaatst, kunt u deze omringen tussen \<\>, en de bot zal niet opnieuw posten.

          Als een serverbeheerder deze functionaliteit op de hele server wil uitschakelen, kunnen ze `%{prefix}server message_link_previews off` gebruiken.
        page_5_title: Gemaskeerde URL's
        page_5_desc: |
          Met NQN kunnen gebruikers [Gemaskeerde URL's](%{url}) verzenden als onderdeel van hun gebruikelijke berichten.

          Dit gebruikt standaard opmaak, `[te tonen tekst](https://url.here)`.
          Gebruik `[knop titel](button://url.here)` om berichten met knoppen te verzenden
        page_6_title: Stickers
        page_6_desc: |
          Als je ooit grote afbeeldingen/stickers/emoji's hebt willen versturen, ben je hier aan het juiste adres.

          Geïnspireerd door Telegram brengt NQN stickers naar Discord.
          Je kunt ze gebruiken zoals je een emoji zou doen, behalve dat stickers aan het einde een bestandsextensie hebben.

          Elk bericht kan maximaal 10 stickers bevatten.

          U kunt stickers maken met `%{prefix}sticker create` en een afbeeldingsbestand uploaden of vanuit Telegram importeren.
          Dit wordt gedaan met `%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here`.

          Om door stickers te zoeken die je met NQN kunt gebruiken, gebruik je `%{prefix}sticker zoeken` met optionele zoektermen.

          Gebruik `%{prefix}stickers mine` om je stickers te bekijken.

          Opmerking - om Telegram-stickers te gebruiken, moet u ze eerst in de bot importeren. De bot doet dit niet automatisch.
        page_7_title: Persona's
        page_7_desc: |
          Met persona's kan iedereen op uw server een bepaalde gebruikersnaam en avatar aannemen die verschilt van die van henzelf.
          Om persona's op een server te gebruiken, moet je eerst `%{prefix}server personas op` uitvoeren.

          Om een persona aan te maken, gebruik je eerst `%{prefix}persona register name`. Daarna kun je berichten verzenden als die persona door een bericht te sturen:
          > naam: Rest van bericht
        page_8_title: Serverbeheer
        page_8_desc: |
          NQN is sterk aanpasbaar in termen van functiesets, voor het geval sommige niet geschikt zijn voor uw server.
          Iedereen met de machtiging **Server Beheren** kan de serverinstellingen wijzigen met de bot.

          Dit zijn de functies die u kunt wijzigen:

           • Nitro - `%{prefix}server nitro`
           • Stickers - `%{prefix}server stickers`
           • Berichtlinkvoorbeelden - `%{prefix}server message_link_previews`
           • Persona's - `%{prefix}server personas`
           • Gemaskeerde Links - `%{prefix}server masked_links`
        page_8_0_name: Probleemoplossen Problemen
        page_8_0_desc: |
          Om correct te kunnen werken, heeft NQN de volgende machtigingen nodig in __every__ kanaal waarin u Nitro wilt gebruiken:
          **Webhooks Beheren**, **Externe Emoji's Gebruiken**, **Reacties Toevoegen**, **Berichten Lezen** en **Berichten Beheren**.
        page_8_1_name: "Not Quite Nitro's prefix:"
        page_8_1_desc: |
          Iedereen met **Beheer Server**-machtigingen kan het prefix dat NQN gebruikt, wijzigen.

          Het huidige prefix van de bot voor commando's is `%{prefix}`, hoewel het kan worden gewijzigd met
          > %{prefix}server prefix %{ping} ?
          Dit zou het veranderen in `?`, hoewel elk prefix werkt.

          NQN zal *altijd* luisteren naar zijn vermelding, ongeacht andere instellingen.
        page_8_2_name: Berichten Controleren
        page_8_2_desc: |
          NQN houdt een logboek bij van berichten die het opnieuw plaatst, aangezien het oorspronkelijke bericht wordt verwijderd.
          Dit is in het geval dat iemand zijn naam en avatar verandert voordat hij een beledigend bericht plaatst, of zich anderszins misdraagt bij het gebruik van de bot.

          Om de gecontroleerde berichten voor de server te krijgen, gebruikt u `%{prefix}audit guild` of [bezoek onze website](%{url}), selecteert u uw server en klikt u vervolgens op het tandwiel bovenaan.

          Alleen gebruikers met **Server Beheren** en **Audit-Logboek Bekijken** kunnen de gelogde berichten bekijken.

          Een alternatieve benadering die binnen Discord blijft, is het auditkanaal, dat kan worden ingesteld met `%{prefix}server set_audit_channel #kanaal`.
          Alle opnieuw verzonden berichten worden daar geplaatst met hun huidige gebruikersnaam, discriminator en gebruikers-ID.
        page_8_3_name: 'Machtigingen:'
        page_8_3_desc: |
          NQN heeft de servermachting 'Beheer Webhooks' nodig om correct te functioneren; zonder dit werkt het opnieuw plaatsen van berichten niet.

           • Als u wilt voorkomen dat commando's in een specifiek kanaal werken, moet u NQN 'Bericht verzenden'-machtigingen daar weigeren via gebruikersmachtigingen.
           • Om het opnieuw plaatsen van berichten in een specifiek kanaal uit te schakelen, weigert u NQN 'Beheer Webhook'-machtigingen daar via gebruikersmachtigingen.
           • Om alle interacties in een specifiek kanaal uit te schakelen, weigert u NQN 'Bericht lezen'-machtigingen daar via gebruikersmachtigingen.
        page_8_4_name: 'Informatie Verzamelen:'
        page_8_4_desc: |
          NQN slaat opnieuw geposte berichten op zodat gebruikers ze kunnen verwijderen en voor het auditlogboek.
          Elke emoji op uw server is zichtbaar voor iedereen die de bot gebruikt en is doorzoekbaar, hoewel niet te koppelen aan uw server.

          Bepaalde statistieken over hoe de bot wordt gebruikt, worden verzameld om keuzes te maken over hoe de bot verder kan worden verbeterd, maar bevatten nooit algemene berichten die door uw gebruikers zijn verzonden.
        page_9_title: Geavanceerd Gebruik
        page_9_desc: |
          Als iemand een emote gebruikt, staat NQN je toe deze ook te gebruiken, maar alleen als deze recentelijk op de server is gebruikt.
          **OPMERKING:** Als je NQN nog maar net hebt uitgenodigd, weet het niets van recent gebruikte emoji's voordat het lid werd.

          In het geval dat je meerdere emoji's met dezelfde naam hebt, wordt de volgende volgorde gebruikt:

          1. Aliassen
          2. De huidige server
          3. Emote-Pakketten
          4. Andere servers die u deelt met NQN
          5. Serverwijde aliassen
          6. Serverwijde pakketten
          7. Recent gebruikte emoji's op de huidige server
          8. Recent getoonde pakketten op de huidige server

          Als je merkt dat je botsende emoji's hebt, maak dan degene die je als alias wilt gebruiken, en dat zal het negeren.
