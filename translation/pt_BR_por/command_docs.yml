command_docs:
  gain_access_to_emojis:
    name: Ganhe acesso aos emojis
  block_emote:
    name: Bloquear um emote
  audit_messages:
    name: Auditoria de mensagens NQN
  delete_message:
    name: Deletar mensagem
  edit_message:
    name: Editar mensagem
  find_author:
    name: Encontrar autor
  alias:
    name: alias
    short_doc: Gerenciar os emotes individuais que você pode usar
    help: |
      Gerenciar os emotes individuais que você pode usar
      A pesquisa de NQN permite alguns recursos avançados:
       - `exact`: (padrão falso) mostra apenas emotes com o nome exato pesquisado
       - `animated`: mostra apenas emotes animados ou estáticos
       - `page`: pula para uma certa página
       - `order`: um de 'uses', 'random'
  alias-delete:
    name: deletar
    short_doc: Não quer mais um apelido? Use isso
    params:
      alias:
        name: alias
        description: |-
          Qual alias quer que eu remova?
  alias-delete_all:
    name: deletar_tudo
    short_doc: Eu não gosto de nenhum dos meus aliases
    help: |
      Deleta todos os seus aliases
  alias-dm:
    name: dm
    short_doc: Receba uma lista de seus aliases no PV
    help: |
      Faça com que o bot te envie uma lista de seus aliases no privado
  alias-export:
    name: exportar
    short_doc: Exportar sua lista de apelidos
  alias-import:
    name: importar
    short_doc: Importar a lista de apelido de outra pessoa
    params:
      file:
        name: arquivo
        description: |-
          Um arquivo previamente exportado com /alias export
  alias-mine:
    name: meu
    short_doc: Obtenha uma lista de apelidos que você criou
    params:
      page:
        name: página
        description: |-
          Em qual página começar?
  alias-rename:
    name: renomear
    short_doc: Renomeie um de seus apelidos
    params:
      old_name:
        name: nome_antigo
        description: |-
          Qual é o nome do emoji que você quer dar um novo nome?
      new_name:
        name: novo_nome
        description: |-
          Como deve ser renomeado?
  alias-search:
    name: pesquisa
    short_doc: Procurar emotes individuais
    help: |
      Procure emotes individuais para usar com NQN
      A pesquisa de NQN permite alguns recursos avançados:
       - `exato`: (padrão falso) só mostrar emotes com o nome exato pesquisado
       - `animado`: mostrar apenas emotes animados ou estáticos
       - `pagina`: pular para uma certa página
       - `ordem`: um de 'usa', 'aleatória'
  audit:
    name: revisão
    short_doc: Obtenha registros de auditoria para mensagens repostadas para este canal
    help: |
      Obtenha registros de auditoria para mensagens repostadas para este canal
      Opcional [Canal] -> Filtrar registros apenas para este canal
      Opcional[Membro] -> Filtrar registros apenas para este membro
      Se o canal e os membros não forem filtrados, use 'guilda de auditoria'
  delete:
    name: deletar
    short_doc: Exclua uma de suas mensagens repostadas por NQN
    help: |
      Exclua uma de suas mensagens repostadas por NQN.
       Por padrão, sua mensagem mais recente neste canal é excluída, mas você pode opcionalmente fornecer um URL de mensagem para excluí-la.
       Você também pode usar a funcionalidade de resposta de mensagem do Discord para excluir essa mensagem.
  edit:
    name: editar
    short_doc: Editar uma mensagem postada por NQN
    help: |
      Edita o conteúdo de uma de suas mensagens republicadas por NQN.
      Por padrão, sua mensagem mais recente neste canal é editada, mas você pode opcionalmente fornecer um URL de mensagem para editá-la 6
      Você também pode usar a funcionalidade de resposta de mensagem do Discord para editar essa mensagem.
  emote:
    name: emoções
    short_doc: Gerencie os emojis do seu servidor
  emote-block:
    name: bloquear
    short_doc: Bloquei o uso de um emote
    help: |
      Busca de emojis para bloquear nesse servidor.
      Quando este emoji for usado, ele será automaticamente adicionado a lista de autônomos do servidor e será removido.
  emote-block-from_emote:
    name: de_emote
    short_doc: Bloquear o uso de um emote
    params:
      emoji:
        name: emoji
        description: |-
          Que emoji bloquear o uso?
  emote-block-from_search:
    name: de_busca
    short_doc: Bloquear o uso de um emote
  emote-block-recently_used:
    name: recentemente_usado
    short_doc: Bloquear o uso de um emote
    params:
      emoji:
        name: emoji
        description: |-
          Que emoji bloquear o uso?
  emote-block_list:
    name: lista_bloqueados
    short_doc: Ver lista de emojis bloqueados em seu servidor
  emote-info:
    name: informações
    short_doc: Obter informações sobre um emote
    params:
      emoji:
        name: emoji
        description: |-
          Sobre quais emojis obter informações?
  emote-jumbo:
    name: jumbo
    short_doc: Torna um emoji maior
    params:
      emoji:
        name: emoji
        description: |-
          Qual emoji para fazer tamanho jumbo?
  emote-rolelock:
    name: desbloqueio
    short_doc: Fixar um emoji a um conjunto específico de papéis
    params:
      emoji:
        name: emoji
        description: |-
          Bloquear qual emoji?
      role:
        name: cargo
        description: |-
          Bloquear o emoji para qual cargo?
  emote-roleunlock:
    name: desbloquearcargo
    short_doc: Permitir que todos usem emote bloqueado
    params:
      emoji:
        name: emoji
        description: |-
          Desbloquear qual emoji?
  emote-stats:
    name: stats
    short_doc: Ver quão frequente os emotes do servidor são usados
  emote-unblock:
    name: desbloquear
    short_doc: Desbloquear um emote previamente bloqueado
    params:
      emoji:
        name: emoji
        description: |-
          Qual emoji desbloquear?
  emote-upload:
    name: carregar
    short_doc: Carregar um emote
    help: |
      Procura por todos emotes do bot que foram vistos ou carregados para o servidor.
      Este comando deixa você carregar emotes.
      Também pode anexar um arquivo para carregá-lo
  emote-upload-from_attachment:
    name: de_anexo
    short_doc: Carregar um emoji de um anexo
    params:
      attachment:
        name: anexo
        description: |-
          Imagem emoji
  emote-upload-from_emote:
    name: de_emote
    short_doc: Carregar um emoji pelo nome ou URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji ou Emoji URL
  emote-upload-from_search:
    name: de_busca
    short_doc: Procurar por um emoji para carregar para o servidor
  export:
    name: exportar
    short_doc: Exporte sua lista de emoticons
  help:
    name: ajuda
    short_doc: Mostra esta mensagem
    params:
      command:
        name: comando
        description: |-
          O que aprender?
    help: |
      Mostra esta mensagem
  ignore_me:
    name: ignore_me
    short_doc: Impeça o NQN de repostar suas mensagens
    help: |
      Executar este comando impede que o NQN reenvie qualquer uma de suas mensagens em qualquer servidor que você compartilhe com o bot.
      - Os comandos ainda estão habilitados, a execução deste comando novamente retorna você ao normal
      - Você ainda pode repassar mensagens por meio de nosso [painel](https://nqn.blue)
      - O bot não responderá a nenhuma mensagem enviada por você que será postada novamente por meio de um webhook
  info:
    name: informações
    short_doc: Estatísticas internas sobre o bot
  invite_me:
    name: convide_me
    short_doc: Convide o bot para o seu servidor!
  mod:
