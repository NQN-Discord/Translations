        page_0_2_name: "Emojis Individuais - Aliases"
        page_0_2_desc: '`%{prefix}alias search NomeDoEmoji`'
        page_1_title: Reações
        page_1_desc: Você só pode reagir com emojis que pode usar no NQN.
        page_1_0_name: 'Reagindo à mensagem mais recente:'
        page_1_0_desc: '> `%{prefix}react NomeDoEmoji`'
        page_1_1_name: 'Reagindo a uma mensagem no mesmo canal:'
        page_1_1_desc: '> `%{prefix}react NomeDoEmoji` (Enquanto responde a mensagem desejada)'
        page_1_2_name: 'Reagindo a mensagens recentes:'
        page_1_2_desc: "> `%{prefix}react NumMensagensAtrás NomeDoEmoji`\nIsso só funciona para até 20 mensagens atrás."
        page_1_3_name: 'Reagindo a mensagens mais antigas:'
        page_1_3_desc: '> `%{prefix}react ID_Mensagem NomeDoEmoji`'
        page_1_4_name: Excluindo mensagens
        page_1_4_desc: "Reaja às mensagens enviadas por você com ❌ (\\:x:) para excluí-las."
        page_2_title: Pacotes
        page_2_desc: |
          Os pacotes são conjuntos de emojis de outros servidores. Depois de se juntar a um pacote, vocẽ ganha acesso aos emojis que ele tem.
        page_2_0_name: Se juntar a um pacote
        page_2_0_desc: |
          Para pesquisar pacotes de emoji, use `%{prefix}pack search NomeDoPacote` e clique <:join:702970568101724331> para se juntar ao pacote que deseja.
        page_2_1_name: Veja seus pacotes de emoji
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Esse comando mostra uma lista dos pacotes dos quais você é membro, e mostra também o nome dos emojis em cada pacote.
        page_2_2_name: Publicar seu próprio pacote
        page_2_2_desc: |
          Se você tem a permissão **Gerenciar Servidor**, você pode publicar os seus pacotes de reação contendo todos os emojis do servidor: `> `%{prefix}pack publish OmeuPacoteReacoesSuperBacana`
          Você também pode fazer um pacote disponível ao público com `%{prefix}pack set_public yes` para permitir as pessoas de outros servidores entrarem no seu através do bot, sem um convite.
        page_3_title: Aliases
        page_3_desc: |
          Aliases são apenas emojis individuais que você pode adicionar e depois renomear. Você pode utilizá-los com o nome que deu a eles.

          Se você souber o nome exato do emoji que deseja adicionar:
          > `%{prefix}alias search :NomeDoEmoji:` (Os dois pontos indicam que o nome é exato)

          Se você quiser procurar por um emoji mas não sabe o nome direito, você pode usar uma palavra chave e depois escolher um dos emojis da lista:
          > `%{prefix}alias search PalavraChave`
        page_4_title: Visualização de links de mensagens
        page_4_desc: |
          O NQN permite que você responda a mensagens enviados há muito tempo.

          Simplesmente copie o link da mensagem via Discord (o botão de compartilhar) e cole-o em sua mensagem, e ele publicará a mensagem que você está respondendo também.

          Se você não quiser que o bot repita o link de uma mensagem, pode colocá-lo em \<\>, e o bot não postará novamente.
        page_4_0_name: Administration
        page_4_0_desc: |
          Se um administrador do servidor deseja desabilitar esta funcionalidade em todo o servidor, ele pode usar `%{prefix}server replies off`.
        page_6_title: Figurinhas
        page_6_desc: |
          Se você quer enviar imagens/adesivos/emojis grandes, você veio ao lugar certo.

          Inspirado no Telegram, o NQN traz as figurinhas para o Discord.
          Você pode usá-los como se fosse um emoji, exceto que as figurinhas têm uma extensão de arquivo no final.

          Cada mensagem pode conter até 10 figurinhas.

          Você pode criar figurinhas com `%{prefix}sticker create` e fazer o upload de um arquivo de imagem ou importar do Telegram.
          Isso é feito com `%{prefix}sticker telegram https://t.me/addstickers/ pacote-figurinha-aqui`.

          Para pesquisar figurinhas que você pode usar com NQN, use `%{prefix}sticker search` com termos de pesquisa opcionais.

          Para visualizar suas figurinhas, use `%{prefix}stickers mine`.

          Observação - para usar figurinhas do Telegram, você deve primeiro importá-las para o bot. O bot não faz isso automaticamente.
        page_7_title: Personagens
        page_7_desc: |
          Personagens permitem todos no seu servidor assumir a um nome e avatar distintos.
          Em ordem a usar personagens no servidor, primeiro é necessário usar `%{prefix}server personas on`.

          Para criar a personagem, use `%{prefix}persona register name`. Após isso, pode mandar mensagens como a personagem editando a mensagem: > Nome: resto da mensagem
        page_8_title: Administração do Servidor
        page_8_desc: |
          O NQN é altamente personalizável em termos de recursos, caso algum deles não seja apropriado para o seu servidor.
          Qualquer pessoa com a permissão **Gerenciar servidor** pode alterar as configurações do bot neste servidor.

          Aqui estão os recursos que você pode alternar:

           • Nitro - `%{prefix}server nitro`
           • Figurinhas - `%{prefix}server stickers`
           • Visualização de links de mensagens - `%{prefix}server replies`
           • Personagens - `%{prefix}server personas`
        page_8_0_name: Solução de problemas
        page_8_0_desc: |
          Para funcionar corretamente, o NQN precisa das seguintes permissões em __cada__ canal em que deseja usar o Nitro:
          **Gerenciar webhooks**, **Usar emojis externos**, **Adicionar reações **, **Ler mensagens** e **Gerenciar mensagens**.
        page_8_1_name: "Prefixo do Not Quite Nitro"
        page_8_1_desc: |
          Qualquer pessoa com permissões de **Gerenciar servidor** pode alterar o prefixo que o NQN usa.

          O prefixo atual do bot para comandos é `%{prefix}`, embora possa ser alterado com
          > %{prefix}server prefix %{ping} ?
          Isso mudaria p prefixo para `?`, mas qualquer outro prefixo funciona.

          NQN *sempre* ouvirá seu ping, independentemente de outras configurações.
        page_8_2_name: Auditoria de mensagens
        page_8_2_desc: |
          O NQN mantém um registro das mensagens que reenvia, à medida que a mensagem original é removida.
          Isso ocorre no caso de alguém alterar seu nome e avatar antes de postar uma mensagem ofensiva ou se comportar mal ao usar o bot.

          Para obter as mensagens auditadas para o servidor, use `%{prefix}audit guild` ou [visite nosso website] (%{url}), selecione seu servidor e clique na engrenagem no topo.

          Apenas usuários com **Gerenciar Servidor** e **Ver Registro de Auditoria** podem visualizar as mensagens registradas.

          Uma abordagem alternativa que permanece dentro do Discord é o Canal de Auditoria, que pode ser configurado com `%{prefix}server set_audit_channel #canal`.
          Quaisquer mensagens reenviadas serão postadas lá com seu nome de usuário, origem e id de usuário atuais.
        page_8_3_name: 'Permissões:'
        page_8_3_desc: |
          O NQN requer a permissão do servidor 'Gerenciar Webhooks' para funcionar corretamente; repostagem de mensagens não funcionará sem isso.

           • Para desabilitar o funcionamento dos comandos em um canal específico, negue as permissões NQN 'Enviar Mensagem' por meio das permissões do usuário.
           • Para desabilitar a repostagem de mensagens em um canal específico, negue as permissões de NQN 'Gerenciar Webhook' por meio de permissões de usuário.
           • Para desabilitar todas as interações em um canal específico, negue as permissões NQN 'Ler Mensagem' por meio das permissões do usuário.
        page_8_4_name: 'Coleta de informações:'
        page_8_4_desc: |
          O NQN armazena mensagens repostadas de forma que os usuários possam excluí-las e para o registro de auditoria.
          Cada emoji em seu servidor é visível por qualquer pessoa usando o bot e pode ser pesquisado, embora não possa ser vinculado ao seu servidor.

          Certas estatísticas sobre como o bot é usado são coletadas para informar as escolhas de como melhorar o bot ainda mais, mas nunca incluirão mensagens genéricas enviadas por seus usuários.
        page_9_title: Avançado
        page_9_desc: |
          Se alguém usar um emoji, o NQN permite que você o use também, mas apenas se tiver sido usado recentemente no servidor.
          ** NOTA: ** Se você acabou de convidar NQN, ele não saberá sobre nenhum emoji usado recentemente antes de ingressar.
          No caso de você ter vários emojis com o mesmo nome, a seguinte ordem é usada:
          1. Aliases
          2. O servidor atual
          3. Pacotes de emoji
          4. Outros servidores que você compartilha com NQN
          5. Aliases do servidor
          6. Pacotes do servidor
          7. Emojis usados recentemente no servidor
          8. Pacotes mostrados recentemente no servidor

          Se você tiver emojis conflitantes, crie um alias daquele que vocẽ quer usar e isso o substituirá.
