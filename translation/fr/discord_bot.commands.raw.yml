          Tout le monde peut utiliser des émojis d'un serveur qu'il partage avec le bot.
          **Il y a différents moyens d'utiliser emojis de serveurs dans lesquels vous n'êtes pas présent:**
        page_0_1_name: "3⃣ Packs d'emojis - Paquet d'emojis"
        page_0_1_desc: '> `%{prefix}pack search`'
        page_0_2_name: "4⃣ Alias - Emojis individuels"
        page_0_2_desc: '> `%{prefix}alias search NomEmoji`'
        page_1_title: Réactions
        page_1_desc: Vous pouvez seulement réagir avec des emojis que vous pouvez utiliser avec NQN.
        page_1_0_name: 'Réagir au message le plus récent:'
        page_1_0_desc: '> `%{prefix}react NomEmoji`'
        page_1_1_name: 'Réagir à un message dans le même canal:'
        page_1_1_desc: '> `%{prefix}react NomEmoji` (En répondant à un message)'
        page_1_2_name: 'Réagir aux messages récents:'
        page_1_2_desc: "> `%{prefix}react MessagesPrécédant NomEmoji`\nFonctionne jusqu'aux 20 derniers messages."
        page_1_3_name: 'Réagir aux messages:'
        page_1_3_desc: '> `%{prefix}react MessageURL NomEmoji`'
        page_1_4_name: Suppression de messages
        page_1_4_desc: "Réagissez aux messages envoyés à votre place avec ❌ (\\:x:) pour les supprimer."
        page_2_title: Packs
        page_2_desc: |
          Un pack est un ensemble d'emojis. Après avoir souscrit à un pack, vous obtenez l'accès à tous les emojis qu'il contient.
        page_2_0_name: Souscrire à un pack d'emojis
        page_2_0_desc: |
          Pour rechercher les packs d'emojis, utilisez `%{prefix}pack search`, avec une requête optionnelle, tel que `%{prefix}pack search dragon`.
        page_2_1_name: Trouver quels packs d'emojis auxquels vous êtes souscrit
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Cette commande vous affiche une liste de tous les packs d'emojis auxquels vous avez souscrit, incluant les noms des emojis de chaque pack.
        page_2_2_name: Publier vos propres packs
        page_2_2_desc: |
          Si vous avez la permission de **Gérer le serveur**, vous pouvez publier votre propre pack d'emojis contenant tous les emojis de votre serveur:
          > `%{prefix}pack publish MonSuperNomDePack`
          Vous pouvez également rendre votre pack publiquement joignable avec `%{prefix}pack set_public yes` pour autoriser les personnes d'autres serveurs à rejoindre le votre avec le bot, sans invitation.
        page_3_title: Alias
        page_3_desc: |
          Les alias sont juste des emojis individuels auxquels vous donnez un nom, et qui sont ensuite utilisables via ce nom.

          Si vous connaissez le nom exact de l'emojis que vous voulez ajouter:
          > `%{prefix}alias search :NomEmoji:`

          Si vous voulez parcourir tous les emojis que vous pouvez utiliser avec NQN:
          > `%{prefix}alias search quelque_chose` (Pas de deux-points requis si vous ne connaissez pas le nom exact)
        page_4_title: Réponses
        page_4_desc: |
          NQN vous permet de répondre aux messages envoyés il y a longtemps.

          Copiez simplement le lien du message via Discord (le bouton partager sur mobile puis copier dans le presse-papier) and puis collez le dans votre message, et il postera également le message auquel vous répondez.

          Si vous n'avez pas envie que le bot reposte le lien d'un message, vous pouvez l'entourer avec \<\>, et le bot ne le repostera pas.

          Si un administrateur du serveur veut désactiver cette fonctionnalité à travers tout le serveur, ils peuvent utiliser `%{prefix}server replies off`.
        page_5_title: URLs masquées
        page_5_desc: |
          NQN permet aux utilisateurs d'envoyer des [URLs masquées](%{url}) dans le cadre des messages habituels.

          Il utilise le système de balisage standard, `[texte à afficher](https://url.here)`.
          Pour envoyer des messages avec des boutons, utilisez `[titre du button](button://url.here)`
        page_6_title: Autocollants
        page_6_desc: |
          Si vous avez toujours eu envie d'envoyer des grandes images/autocollants/emojis, vous êtes au bon endroit.

          Inspiré par Telegram, NQN apporte les autocollants dans Discord.
          Vous pouvez les utiliser exactement comme un emoji, à l'exception que les autocollants ont une extension de fichier à la fin.

          Chaque message peut contenir jusqu'à 10 autocollants.

          Vous pouvez créer des autocollants avec `%{prefix}sticker create` et mettez en ligne une image ou importez-la depuis Telegram.
          Ceci est fait avec `%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here`.

          Pour chercher des autocollants utilisable avec NQN, utilisez `%{prefix}sticker search` avec des termes de recherche optionnels.

          Pour voir vos autocollants, utilisez `%{prefix}stickers mine`.

          Note - pour utiliser les autocollants de Telegram, vous devez d'abord les importer dans le bot. Le bot ne le fait pas automatiquement.
        page_7_title: Personnages
        page_7_desc: |
          Les personnages permettent à toute personne dans votre serveur d'adopter un nom d'utilisateur et un avatar différent des siens.
          Afin d'utiliser les personnages dans votre serveur, vous devez tout d'abord exécuter `%{prefix}server personas on`.

          Pour créer un personnage, utilisez `%{prefix}persona register name`. Ensuite, vous pourrez envoyer des messages en tant que votre personnage en envoyant un message:
          > pseudo: Votre message
        page_8_title: Administration du serveur
        page_8_desc: |
          NQN est fortement personnalisable en terme de fonctionnalités, dans le cas où elles ne sont pas appropriées pour votre serveur.
          Toute personne avec la permission de **Gérer le serveur** peut changer les paramètres du serveur avec le bot.

          Voici les fonctionnalités que vous pouvez activer:

           • Nitro - `%{prefix}server nitro`
           • Autocollant - `%{prefix}server stickers`
           • Réponses - `%{prefix}server replies`
           • Personnages - `%{prefix}server personas`
           • Liens Masqués - `%{prefix}server masked_links`
        page_8_0_name: Dépannage de problèmes
        page_8_0_desc: |
          Afin de fonctionner correctement, NQN a besoin des permissions suivant dans __chaque__ canal dans lesquels vous voulez utiliser le Nitro:
          **Gérer les webhooks**, **Utiliser des emojis externes**, **Ajouter des réactions**, **Lire les messages** et **Gérer les messages**.
        page_8_1_name: "Préfixe de Not Quite Nitro:"
        page_8_1_desc: |
          Toute personne ayant la permission de **Gérer le serveur** peut changer le préfixe que NQN utilise.

          Le préfixe actuel du bot pour les commande est `%{prefix}`, bien qu'il puisse être changé avec
          > %{prefix}server prefix %{ping} ?
          Ce qui changera le préfixe en `?`,
          This would change it to `?`, mais n'importe quel préfixe fonctionne.

          NQN écoutera *toujours* à son ping, quels que soient les autres paramètres.
        page_8_2_name: Audit des Messages
        page_8_2_desc: |
          NQN garde un journal des messages qu'il reposte, vu que le message original est supprimé.
          C'est dans le cas où une personne change leur nom et avatar avant de poster un message offensant, ou se comporterait mal en utilisant le bot.

          Pour obtenir les messages audités du serveur, exécutez `%{prefix}audit guild` ou [visitez notre site web](%{url}), sélectionnez votre serveur et cliquez sur l'engrenage en haut de la page.

          Seuls les utilisateurs ayant les permissions **Gérer le serveur** et **Voir les logs du serveur** peuvent voir les messages enregistrés.

          Une approche alternative qui reste dans Discord est le Canal d'Audit, qui peut être définit avec `%{prefix}server set_audit_channel #canal`.
          Tout message renvoyé y sera affiché avec son nom d'utilisateur, discriminateur et id actuels.
        page_8_3_name: 'Permissions:'
        page_8_3_desc: |
          NQN requière la permission «Gérer les webhooks» pour fonctionner correctement; le repostage de messages ne fonctionnera pas sans cette permission.

           • Pour désactiver les commandes de fonctionner dans un canal spécifique, refusez la permission «Envoyer des messages» pour NQN dans les permissions du canal.
           • Pour désactiver le repostage de messages dans un canal spécifique, refusez la permission «Gérer les webhooks» pour NQN dans les permissions du canal.
           • Pour désactiver toutes les interactions dans un canal spécifique, refusez la permission «Lire les messages» pour NQN dans les permissions du canal.
        page_8_4_name: 'Collecte d''informations:'
        page_8_4_desc: |
          NQN stocke les messages repostés  afin que les utilisateurs puissent les supprimer et pour le journal d'audit.
          Chaque emojis dans votre serveur est visible par toute personne utilisant le bot et est consultable, bien qu'ils sont sans liens vers votre serveur.

          Certaines statistiques sur l'utilisation du bot sont collectées afin d'éclairer les choix d'améliorations du bot mais ne vont jamais inclure des messages génériques envoyés par vos utilisateurs.
        page_9_title: utilisation avancée
        page_9_desc: |
          Si une personne utilise un emoji, NQN vous permet de l'utiliser également, mais seulement s'il a été utilisé récemment dans le serveur.
          **NOTE:** Si vous venez d'inviter NQN, il ne connaîtra pas les emojis récemment utilisés avant de se joindre à vous.

          Dans le cas où vous avez plusieurs emojis ayant le même nom, l'ordre suivant est utilisé:

          1. Alias
          2. Le serveur actuel
          3. Les packs d'emojis
          4. Les autres serveurs vous partagez avec NQN
          5. Les alias pour tout le serveur
          6. Les packs pour tout le serveur
          7. Les emojis récemment utilisé dans le serveur actuel
          8. Les packs récemment affichés dans le serveur actuel

          Si vous vous retrouvez dans une situation avec des conflit d'emojis, créez un alias avec l'emoji que vous voulez utiliser, et cela le remplacera.
