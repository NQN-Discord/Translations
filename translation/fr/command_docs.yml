    help: |
      Cherchez des emojis appart à utiliser avec NQN

      Les recherches de NQN permettent quelques fonctions avancées:
       - `exacte`: (default false) Montre seulement les emojis avec le nom exacte recherché
       - `animé`: Ne chercher que des emojis animés ou statiques
       - `page`: Passer à une certaine page
       - `ordre`: Une des 'uses', 'Aléatoire'
  audit:
    name: audit
    short_doc: Obtenez des logs des messages repostés sur ce salon
    help: |
      Obtenez des logs des messages repostés sur ce salon
      Optionnel[salon]] -> Filtrer les logs de ce salon seulement
      Optionnel[Membre] -> Filtrer les logs de ce membre seulemen

      Si vous ne voulez plus qu'un channel du bot ou des membres,utilisez 'audit guild'
  delete:
    name: delete
    short_doc: Supprime un de tes messages partagé par NQN
    help: |
      Supprime un de tes messages renvoyé par NQN.
      Par défaut, ton message le plus récent dans ce canal sera supprimé, mais tu peux aussi indiquer l'URL d'un message à supprimer à la place.
      Tu peux aussi utiliser la fonctionnalité réponse de Discord pour supprimer ce message.
  edit:
    name: edit
