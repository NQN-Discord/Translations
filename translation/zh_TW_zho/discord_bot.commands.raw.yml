        page_1_4_name: 正在刪除訊息
        page_1_4_desc: "在代表您發送的訊息上新增 \u274C (\\:x:) 反應以刪除它們。"
        page_2_title: 表情符號包
        page_2_desc: |
          表情符號包，顧名思義，包含一些相似的表情符號。當您加入一個表情符號包後，您就可以使用所有表情符號包裡面的所有表情符號。
        page_2_0_name: 加入表情符號包
        page_2_0_desc: |
          您可以使用 `%{prefix}pack search` 以搜索表情符號包。您也可以加上搜索字句以縮窄搜索結果範圍，例如 `%{prefix}pack search dragon`。
        page_2_1_name: 搜索您已加入的表情符號包
        page_2_1_desc: |
          > `%{prefix}pack mine`
          此指令向您顯示您目前已加入的表情符號包，包括每個表情符號包中的表情符號名稱。
        page_2_2_name: 發佈自己的表情符號包
        page_2_2_desc: |
          如果您有 **管理伺服器** 權限，您可以發佈伺服器上所有表情符號為表情符號包，其中包含您伺服器的所有已加入的表情符號包：
          > `%{prefix}pack publish MySuperCoolEmotePackName`
          您還可以使用 `%{prefix}pack set_public yes` 以公開您的表情符號包，以允許來自其他伺服器的人無需邀請就可以加入您的伺服器。
        page_3_title: 表情符號別名
        page_3_desc: |
          這些表情符號別名只不過是表情符號的另一個名稱。這樣的話，您就可以利用通過該表情符號的別名以使用這些表情符號。

          如果您知道要新增的表情符號的確切名稱：
          > `%{prefix}alias search :EmoteName:`

          如果您想瀏覽一系列您可以利用NQN使用的表情符號：
          > `%{prefix}alias search whatever`（如果您不知道確切的名稱，請不要在名稱周邊加上冒號）
        page_4_title: 預覽訊息連結
        page_4_desc: |
          NQN 允許您預覽在不同頻道準備發佈的訊息。

          只需通過 Discord 複製訊息連結，然後將其貼上到您的訊息中，NQN 也會幫您發佈您所引用的訊息。

          如果您不希望我重新發佈訊息連結，您可以將連結包圍在 \<\> 中，機器人就不會幫您發佈您所引用的訊息。

          如果伺服器管理員想要在整個伺服器中停用此功能，他們可以使用 `%{prefix}server message_link_previews off` 以關掉此功能。
        page_5_title: 隱蔽網址
        page_5_desc: |
          NQN 允許使用者在將常規訊息中加入 [隱蔽網址](%{url})。

          如果您要在訊息中加入連結，請使用這個格式：`[顯示文字](https://網頁連結)`
          如果您要在訊息中加入按鈕，請使用這個格式：`[按鈕文字](button://網頁連結)`
        page_6_title: 貼圖
        page_6_desc: |
          如果您曾經想傳送大圖片／貼圖／表情符號，那麼您來對了地方。

          受到 Telegram 的啟發，NQN 為 Discord 帶來了貼圖。
          您可以像在 NQN 使用表情符號一樣使用它們，只不過發布貼圖需要包含檔案副檔名。

          每則訊息最多可包含 10 個貼圖。

          如果您想建立貼圖，請使用 `%{prefix}sticker create` 上傳圖片檔案或從 Telegram 導入貼圖。
          如果您要從 Telegram 導入貼圖，請先使用 `%{prefix}sticker telegram https://t.me/addstickers/sticker-pack-here`，然後在使用先前的指令。

          要搜索可以在 NQN 裡使用的貼圖，請使用可以帶有搜尋詞的 `%{prefix}sticker search` 指令。

          要查看您的貼圖，請使用 `%{prefix}stickers mine` 指令。

          注意 - 要使用 Telegram 貼圖的話，您必須先將它們導入 NQN。我不會自動執行此操作。
        page_7_title: 角色
        page_7_desc: |
          角色允許您在伺服器中使用與他們自己不同的自訂使用者名和頭像去發佈訊息。
          如果您要在伺服器中啟用此功能，您首先需要使用 `%{prefix}server personas on`。

          想要建立角色的話，請使用 `%{prefix}persona register name`。之後，您可以通過以下格式利用角色發佈訊息L：
          > 角色名稱: 您想發佈訊息的其餘部分
        page_8_title: 伺服器管理
        page_8_desc: |
          NQN 在自訂功能設定方面非常靈活，從而避免出現一些不適合您伺服器的設定。
          任何具有**管理伺服器**權限的人都可以更改或自訂機器人在該伺服器的設定。

          以下是您可以更改或自訂的功能：

           • Nitro - `%{prefix}server nitro`
           • 貼圖 - `%{prefix}server stickers`
           • 預覽訊息連結 - `%{prefix}server message_link_previews`
           • 角色 - `%{prefix}server personas`
           • 隱蔽網址 - `%{prefix}server masked_links`
        page_8_0_name: 排查故障
        page_8_0_desc: |
          為了確保 NQN 能夠正常運作，NQN 在每一個（__every__）您希望使用 Nitro 表情符號的頻道中需要以下權限：
          **管理 Webhook**、**使用外部表情符號**、**新增反應**、**檢視頻道**和 **管理訊息**。
        page_8_1_name: "Not Quite Nitro 的前綴："
        page_8_1_desc: |
          任何擁有 **「管理伺服器」** 權限的人都可以更改 NQN 在該伺服器的前綴。

          我目前的指令前綴是 `%{prefix}`，您可以使用以下指令去更改：
          > %{prefix}server prefix %{ping} ?
          這會將在此伺服器的指令前綴更改為 `?`。除了 `?`，任何前綴都理應有效。

          無論其他設定如何，如果您在訊息中提及（ping）NQN，NQN 都會*時常*回應。
        page_8_2_name: 審核訊息
        page_8_2_desc: |
          因為原始訊息會被刪除，為了防止有人在發佈冒犯性消息之前更改了他們的姓名和頭像、或者以其他不正當的方式使用機器人，NQN 會保留被重新發佈的訊息以防萬一。

          要獲取伺服器的訊息記錄，請使用 `%{prefix}audit guild` 或 [瀏覽我們的網站](%{url})，選擇您的伺服器，然後點擊左上角的設定圖標後選擇「Audit Log」。

          只有在伺服器擁有 **管理伺服器** 和 **檢視審核紀錄** 的使用者才能查看該伺服器的訊息記錄。

          您也可以選擇把訊息記錄設定在伺服器中其中一個頻道。請使用 `%{prefix}server set_audit_channel #channel` 設定。
          任何重新發佈的訊息都會包含其目前的使用者名、tag 和使用者 ID。
        page_8_3_name: '權限：'
        page_8_3_desc: |
          NQN 需要在伺服器中有「管理 Webhooks」權限才能正常運作；沒有的話，我將沒法轉發任何訊息。

           • 要在特定一個頻道中禁止伺服器使用者使用任何 NQN 指令，只需關掉 NQN 在該頻道的「傳送訊息」權限。
           • 要在特定一個頻道中禁止 NQN 轉發訊息，只需關掉 NQN 在該頻道的「管理 Webhook」權限。
           • 要在特定頻道中禁止所有交互，只需關掉 NQN 在該頻道的「檢視頻道」權限。
        page_8_4_name: '資料存取：'
        page_8_4_desc: |
          NQN 會存儲被轉發的訊息，以便使用者可以刪除它們並用於記錄於審核日誌。
          任何使用 NQN 的人，即使不在您的伺服器中，都可以檢視和搜尋您的伺服器中的每個表情符號，但不會能夠加入您的伺服器。

          我們收集有關使用者使用機器人的某些資料，以便讓我們進一步改進機器人，但有關資料絕對不會包括使用者發佈的訊息字句。
        page_9_title: 更多功能
        page_9_desc: |
          如果有人使用一個您原本不能過使用的表情符號的話，NQN 也會短暫允許您使用它，但前提是它最近在伺服器中使用過。
          **注意：** 如果您只是最近邀請了 NQN，它不會知道任何它在加入之前使用過的表情符號。

          如果您有多個同名的表情符號，NQN 會使用以下順序：

          1. 使用者已新增的表情符號別名
          2. 目前伺服器的表情符號
          3. 表情符號包裡面的表情符號
          4. 您與 NQN 共享的其他伺服器
          5. 伺服器已新增的表情符號別名
          6. 伺服器已加入的表情符號包
          7. 目前伺服器中最近使用過的表情符號
          8. 目前服務器最近顯示的表情符號包

          如果您發現自己有多個同名的表情符號，我們建議在您多數想使用的表情符號新增別名，這樣 NQN 會知道您首選用該名稱的表情符號，以防 NQN 錯誤使用其他表情符號。
