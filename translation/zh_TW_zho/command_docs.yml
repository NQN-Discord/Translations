    short_doc: 在此伺服器中啟用或禁用免費 Nitro 功能
  server-pack:
    name: 表情符號包
    short_doc: 伺服器表情符號包
  server-pack-join:
    name: 加入
    short_doc: 為整個伺服器加入一個表情符號包
    params:
      pack:
        name: 表情符號包
        description: |-
          您想讓這個伺服器中的每個成員使用哪個表情符號包？
  server-pack-leave:
    name: 退出
    short_doc: 為整個伺服器退出一個表情符號包
    params:
      pack:
        name: 表情符號包
        description: |-
          您想禁止伺服器中成員使用哪個表情符號包？
  server-pack-list:
    name: 列表
    short_doc: 顯示任何伺服器成員都可以使用的表情符號包
  server-pack-post:
    name: 發佈
    short_doc: 發佈一系列伺服器表情符號包
  server-pack-search:
    name: 搜尋
    short_doc: 搜尋表情符號包以將伺服器加入到該表情符號包
  server-permissions_debug:
    name: 權限調試
    short_doc: 讓 NQN 告訴您機器人缺少了哪些權限
  server-personas:
    name: 角色
    short_doc: 在此伺服器中啟用或禁用角色
    help: |
      允許成員使用自訂使用者名稱和頭像發佈訊息
  server-pings:
    name: 提及
    short_doc: 在此伺服器中允許或禁止在訊息提及
    help: |
      在此伺服器中允許或禁止在由 NQN 轉發的訊息提及
  server-phish_detection:
    name: 檢查可疑訊息
    short_doc: 已允許或禁止在此伺服器中檢查可疑訊息
  server-prefix:
    name: 前綴
    short_doc: 更改 NQN 的前綴
    help: |
      更改 NQN 的前綴

      示例（將前綴改為 `?`）：
      >>> %{prefix}server prefix <@%{bot_id}> ?
    signature: |
      @NQN#3454 [前綴=!]
  server-message_link_previews:
    name: 預覽訊息鏈結
    short_doc: 在此伺服器中啟用或禁用預覽訊息鏈結功能
  server-settings:
    name: 設置
    short_doc: 查看伺服器的設置
    help: |
      查看 NQN 在的伺服器設置，包括功能、配置的頻道和表情符號包的資訊。
  server-boost_channel:
    name: 加成頻道
    short_doc: 每當有人在 top.gg 上透過伺服器投票時發佈訊息
  server-boost_role:
    name: 加成身分組
    short_doc: 當用戶通過 NQN 加成此伺服器時授予用戶此身分組
  server-nitro_role:
    name: 加成身分組
    short_doc: 要求用戶需要具有特定的身分組才能使用 NQN
    help: |
      要求用戶需要具有特定的身分組才能使用 NQN 轉發訊息的功能
    params:
      role:
        name: 身分組
        description: |-
          用戶需要使用 NQN 轉發訊息的功能的身分組
  server-stickers:
    name: 貼圖
    short_doc: 在此伺服器中啟用或禁用貼紙
  server-user_content:
    name: 用戶內容
    short_doc: 在此伺服器中啟用或禁用表情符號別號和表情符號包
  sticker:
    name: 貼圖
    short_doc: 管理您 NQN 裡的表情符號
  sticker-create:
    name: 創建
    short_doc: 創建貼圖
    help: |
      從附件創建貼圖
      請同時上傳附件和使用此指令以創建貼圖。
      您上傳附件的檔案名稱會將是貼圖的名稱，您也可以輸入自訂名稱 `sticker create BluePat.png`。
      在 NQN，貼圖名稱只可以使用一次，當任何人已使用某個名稱，其他人並不可以取用。
      上傳檔案大小最大為 8MB，名稱只能是英文字母和數字。
      上傳檔案的副檔名也必須是英文字母和數字。
  sticker-create-from_attachment:
    name: 來至附件
    short_doc: 創建貼圖
    params:
      sticker:
        name: 貼圖
        description: |-
          新增為貼圖的圖像
      name:
        name: 名稱
        description: |-
          怎麼命名您的貼圖。必須是帶有 `.` 、英文字母或數字，例如 `nqn.nqn`
  sticker-create-from_emote:
    name: 來至表情符號
    short_doc: 從表情符號導入貼圖
    params:
      emoji:
        name: 表情符號
        description: |-
          …
      name:
        name: 名稱
        description: |-
          怎麼命名您的貼圖。必須是帶有 `.` 、英文字母或數字，例如 `nqn.nqn`
  sticker-create-from_search:
    name: 來至搜尋
    short_doc: 從表情符號導入貼圖
  sticker-create-from_telegram:
    name: 來至-telegram
    short_doc: 從 Telegram 導入貼圖
    params:
      telegram_packname:
        name: telegram-貼圖包名稱
        description: |-
          Telegram 貼圖包的鏈結
  sticker-delete:
    name: 刪除
    short_doc: 刪除您的貼圖
    params:
      name:
        name: 名稱
        description: |-
          刪除哪個貼圖
  sticker-import:
    name: 導入
    short_doc: 從表情符號導入貼圖
    help: |
      從表情符號導入貼圖
      可以直接來自表情符號，帶有可選別號
       - sticker import :blue_smirk: smirk.png
      或者通過搜索 NQN 的表情符號。
       - sticker import blue pat
      請注意，通過搜尋功能導入貼圖的話並不支持新增別號
  sticker-mine:
    name: 屬於我的
    short_doc: 搜尋我的貼圖
  sticker-rename:
    name: 重新命名
    short_doc: 重新命名您的貼圖
    params:
      old_name:
        name: 舊的名字
        description: |-
          重新命名哪個貼圖
      new_name:
        name: 新的名字
        description: |-
          新的名字
  sticker-search:
    name: 搜尋
    short_doc: 搜尋所有 NQN 有的表情符號，可以帶有搜索字句
    params:
      search:
        name: 搜尋
        description: |-
          搜尋什麼？
  sticker-telegram:
    name: telegram
    short_doc: 從 Telegram 導入貼圖
  support:
    name: 支援
    short_doc: 需要一些有關使用我的援助嗎？
  tutorial:
    name: 使用指南
    short_doc: 了解如何利用 NQN 使用表情符號
    params:
      about:
        name: 關於
        description: |-
          您想知道甚麼？
  whois:
    name: 誰
    short_doc: 查找發佈訊息的用戶
  _search:
    params:
      search:
        name: 搜尋
        description: |-
          您在尋找甚麼？
      exact:
        name: 一模一樣
        description: |-
          僅顯示具有跟輸入字句一模一樣名稱的表情符號
      animated:
        name: 動畫
        description: |-
          只顯示動畫或靜態表情符號？
      page:
        name: 頁面
        description: |-
          由第一頁以後的頁面開始
      order:
        name: 排序
        description: |-
