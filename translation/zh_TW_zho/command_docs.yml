    short_doc: 紀錄由NQN轉發的訊息
    params:
      channel:
        name: 頻道
        description: |-
          您想在哪個頻道紀錄NQN轉發的訊息？(None -> 沒有頻道)
  server-language:
    name: 語言
    short_doc: 設置機器人的語言 %{locale_flag_emojis}
  server-link:
    name: 鏈結
    short_doc: 創建一個靜態表情符號，以致當使用者使用它時會發佈為其動畫版本！
    params:
      emoji:
        name: 表情符號
        description: |-
          請選擇一個表情符號以創建靜態版本：
  server-masked_links:
    name: 隱蔽網址
    short_doc: 在此伺服器中啟用或禁用隱蔽網址
  server-nitro:
