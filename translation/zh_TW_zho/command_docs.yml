  alias:
    name: 表情符號別號
    short_doc: 管理您可以使用的表情符號
    help: |
      管理您可以使用的表情符號

      NQN 的搜尋有一些強大功能：
       - `exact`：（預設為 false）僅顯示與搜索字句一模一樣名稱的表情符號
       - `animated`：僅顯示動畫或靜態表情符號
       - `page`：跳到某個頁面
       - `order`：用「使用次數」或「隨機」作為頁面排序
  alias-delete:
    name: 刪除
    short_doc: 不想再使用表請符號別號了嗎？使用此指令
    params:
      alias:
        name: 表情符號別號
        description: |-
          您想刪除哪個表情符號別號？
  alias-delete_all:
    name: 全部刪除
    short_doc: 我不喜歡我全部表情符號包的別號
    help: |
      刪除全部表情符號的別號
  alias-dm:
