    what_is: 甚麼是 Not Quite Nitro？
    bot_description: |
      Not Quite Nitro 是一個能夠讓所有使用者都可以使用Discord Nitro會員獨家表情符號的多功能機器人。
      我們的大型資料庫具有豐富而且獨一無二的表情符號。只要這個機器人在伺服器有管理Webhook的權限，你就可以自由地使用任何資料庫裡的表情符號。

      NQN 還可以當使用者發布連結時、或在聊天室中使用屏蔽網址和貼紙，自動引用訊息。

      您可以 [新增我至伺服器](https://discord.com/api/oauth2/authorize?%{params})。
