      ban:
        owner: 我不能查禁伺服器主人！
        cannot_ban: 我不能查禁<@%{banee}> ！
        you_cannot_ban: 你不能查禁<@%{banee}> ！
        banned: 已查禁 <@%{banee}> (ID %{banee})
        banned_audit: '%{author} 查禁了 <@%{banee}> (ID %{banee})'
      kick:
        owner: 我不能踢出伺服器主人！
        cannot_kick: 我不能踢出<@%{kickee}> ！
        you_cannot_kick: 您不能踢出<@%{kickee}> ！
