        message_limit: 要移动的消息数量必须在1至%{count} 之间
        forum_modal_title: 创建新帖文
        forum_post_name: '贴文标题：'
        moved_to:
          one: 移动了%{count} 条消息到%{to_channel}
          many: 移动了%{count} 条消息到%{to_channel}
        moved_from:
