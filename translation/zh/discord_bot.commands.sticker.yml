---
discord_bot:
  commands:
    sticker:
      create:
        attachment_needed: 您需要附加貼圖以供上傳！
        image_needed: 文件格式必須是影像檔
        sticker_exists: 有個叫 %{name} 的貼圖已經存在！
        filename_invalid: '您不能夠使用 `%{name}` 作為貼圖的名字。它們以及其文件副檔名必須只含有英文字母或數字。'
        too_large: 此圖像檔太大了！貼圖文件大小只可以最多是 8MB。
        created: "您現在可以使用 `:%{name}:` 了！\n覺得名字不好？\n`%{prefix}sticker rename %{name} new_name.%{ext}`"
      mine:
        no_stickers: 你並沒有貼圖
      delete:
        no_sticker: "- :%{name}: 並不存在或並不屬於您"
        sticker_deleted: '+ :%{name}:'
        question:
          zero: 沒有任何貼圖可以刪除
          one: 您想刪除此貼圖嗎？
          many: Do you want to delete all %{count} stickers?
        deleted_all:
          one: Deleted %{count} sticker
          many: Deleted %{count} stickers
      rename:
        filename_invalid: '`%{name}` is not an allowed name for stickers. They must be alphanumeric, with an alphanumeric file extension.'
        no_sticker: This sticker doesn't exist
        permission_denied: You can't rename someone else's sticker!
        destination_taken: The destination name is already taken!
        renamed: 'Renamed \:%{old}: to :%{new}:'
      search:
        no_stickers: No stickers found
      sticker_import:
        filename_invalid: '`%{name}` is not an allowed name for stickers. They must be alphanumeric, with an alphanumeric file extension.'
        find_emote: find an emote to turn into a sticker!
        created: You can now use `:%{name}:`
        sticker_exists: A sticker called `:%{name}:` already exists; you can't overwrite it.
        duplicate_exists: A sticker with the same image called %{name} exists already!
      telegram_import:
        pack_invalid: '`%{name}` is not a valid Telegram sticker pack name'
        telegram_unloaded: Telegram package not loaded - please report this to a bot developer.
        already_created: Already created by someone else; cannot overwrite
        finished_importing:
          one: 已完成導入貼圖
          many: 已完成導入%{count}個貼圖
        search_future: "要以後尋找這些貼圖，請使用以下指令\n> `%{prefix}sticker search %{name}.`"
        view: 查看貼圖
