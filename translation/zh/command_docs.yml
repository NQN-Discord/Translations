      file:
        name: 文件
        description: |-
          以前使用 /alias export 導出的文件
  alias-mine:
    name: 屬於我的
    short_doc: 獲取您所有已創建的表情符號別號的列表
    params:
      page:
        name: 頁面
        description: |-
          從哪個頁面開始？
  alias-rename:
    name: 重新命名
    short_doc: 重新命名其中一個表情符號的別號
    params:
      old_name:
        name: 舊的名字
        description: |-
          您想重新命名的表情符號是叫甚麼名字？
      new_name:
        name: 新的名字
        description: |-
          新的名字
  alias-search:
    name: 搜索
    short_doc: 尋找表情符號
    help: |
      尋找您可以使用的表情符號

      NQN 的搜索有一些強大功能：
       - `exact`：（預設為 false）僅顯示與搜索字句一模一樣名稱的表情符號
       - `animated`：僅顯示動畫或靜態表情符號
       - `page`：跳到某個頁面
       - `order`：用「使用次數」或「隨機」作為頁面排序
  audit:
    name: 紀錄
    short_doc: 獲取此頻道由 NQN 轉發的訊息的紀錄
    help: |
      獲取此頻道由 NQN 轉發的訊息的紀錄
      可選[Channel] -> 僅獲取在此頻道發佈的訊息
      可選[Member] -> 僅獲取由其中一個伺服器成員發佈的訊息

      如果頻道和伺服器成員都不用過濾，請則使用「audit guild」
  delete:
    name: 刪除
    short_doc: 刪除其中一條 NQN 轉發由您發佈的訊息
    help: |
      刪除其中一條 NQN 轉發由您發佈的訊息。
      在預設情況下，您在此頻道中的最新被轉發的訊息會被刪除，但您可以選擇提供訊息鏈結以刪除該訊息。
      您還可以使用 Discord 的訊息回覆功能來刪除該訊息。
  edit:
    name: 編輯
    short_doc: 編輯其中一條 NQN 轉發由您發佈的訊息
    help: |
      編輯其中一條 NQN 轉發由您發佈的訊息。
      在預設情況下，您在此頻道中的最新被轉發的訊息會被編輯，但您可以選擇提供訊息鏈結以編輯該訊息。
      您還可以使用 Discord 的訊息回覆功能來編輯該消息。
  emote:
    name: 表情符號
    short_doc: 管理您伺服器中的表情符號
  emote-block:
