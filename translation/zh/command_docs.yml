    params:
      emoji:
        name: 表情符號
        description: |-
          表情符號或者表情符號的鏈結
  emote-upload-from_search:
    name: 來至搜索
    short_doc: 搜索表情符號以上傳到您的伺服器
  export:
    name: 導出
    short_doc: 導出您的表情符號的列表
  help:
    name: 指南
    short_doc: 了解更多有關我的指令的資訊
    params:
      command:
        name: 指令
        description: |-
          您想知道甚麼？
    help: |
      了解更多有關我的指令的資訊
  ignore_me:
    name: 忽視我
    short_doc: 停止 NQN 轉發您的訊息
    help: |
      使用此指令會​​禁止 NQN 在您與機器人共享的任何伺服器中轉發您的任何訊息。
      - 指令仍處於啟用狀態，再次運行此指令可恢復 NQN 轉發您的訊息
      - 您仍然可以通過我們的 [dashboard](https://nqn.blue) 轉發訊息
      - 機器人不會響應您發送的任何通過 Webhook 轉發的訊息
