          您想移除哪個表情符號的限制？
  emote-upload:
    name: 上傳
    short_doc: 上傳表情符號
    help: |
      搜索機器人所有以前見過的表情符號並將它們上傳到此伺服器。
      此指令也允許您上傳表情符號，您只需附加文件上傳
  emote-upload-from_attachment:
    name: 來至附件
    short_doc: 從附件上傳表情符號
    params:
      attachment:
        name: 附件
        description: |-
          表情符號的圖像
  emote-upload-from_emote:
    name: 來至表情符號
