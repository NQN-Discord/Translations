    short_doc: 放大表情符號
    params:
      emoji:
        name: 表情符號
        description: |-
          您想放大哪個表情符號？
  emote-rolelock:
    name: 鎖定身分組
    short_doc: 將表情符號鎖定到只有一個特定的身分組的成員使用
    params:
      emoji:
        name: 表情符號
        description: |-
          您想鎖定哪個表情符號？
      role:
        name: 身分組
        description: |-
          您想鎖定表情符號到哪個身分組？
  emote-roleunlock:
    name: 解鎖身分組
