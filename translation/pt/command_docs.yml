    name: mutuals
    short_doc: Veja os servidores que compartilho com você
  my_emotes:
    name: my_emotes
    short_doc: Veja os emojis que pode usar com o NQN
    params:
      page:
        name: page
        description: |-
          Which emojis to show?
        choices:
          current_server: Current Server
          mutual_servers: Mutual Servers
          aliases: Aliases
          packs: Packs
