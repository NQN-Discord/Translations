---
command_docs:
  gain_access_to_emojis:
    name: Gain access to emojis
  block_emote:
    name: Block an emote
  audit_messages:
    name: Audit NQN messages
  delete_message:
    name: Delete Message
  edit_message:
    name: Edit Message
  find_author:
    name: Find Author
  alias:
    name: alias
    short_doc: Gerenciar os emotes individuais que você pode usar
    help: |
      Gerenciar os emotes individuais que você pode usar
      A pesquisa de NQN permite alguns recursos avançados:
       - `exact`: (padrão falso) mostra apenas emotes com o nome exato pesquisado
       - `animated`: mostra apenas emotes animados ou estáticos
       - `page`: pula para uma certa página
       - `order`: um de 'uses', 'random'
  alias-delete:
    name: delete
    short_doc: Não quer mais um apelido? Use isso
    params:
      alias:
        name: alias
        description: |-
          Which alias do you want to remove?
  alias-delete_all:
    name: delete_all
    short_doc: Eu não gosto de nenhum dos meus aliases
    help: |
      Deleta todos os seus aliases
  alias-dm:
    name: dm
    short_doc: Receba uma lista de seus aliases no PV
    help: |
      Faça com que o bot te envie uma lista de seus aliases no privado
  alias-export:
    name: export
    short_doc: Exportar sua lista de apelidos
  alias-import:
    name: import
    short_doc: Importar a lista de apelido de outra pessoa
    params:
      file:
        name: file
        description: |-
          A file previously exported with /alias export
  alias-mine:
    name: mine
    short_doc: Get a list of aliases you've made
    params:
      page:
        name: page
        description: |-
          What page to start at?
  alias-rename:
    name: rename
    short_doc: Renomeie um de seus apelidos
    params:
      old_name:
        name: old_name
        description: |-
          What's the name of the emoji you want to give a new name to?
      new_name:
        name: new_name
        description: |-
          What should it be renamed to?
  alias-search:
    name: search
    short_doc: Look for individual emotes
    help: |
      Procure emotes individuais para usar com NQN
      A pesquisa de NQN permite alguns recursos avançados:
       - `exato`: (padrão falso) só mostrar emotes com o nome exato pesquisado
       - `animado`: mostrar apenas emotes animados ou estáticos
       - `pagina`: pular para uma certa página
       - `ordem`: um de 'usa', 'aleatória'
  audit:
    name: audit
    short_doc: Obtenha registros de auditoria para mensagens repostadas para este canal
    help: |
      Obtenha registros de auditoria para mensagens repostadas para este canal
      Opcional [Canal] -> Filtrar registros apenas para este canal
      Opcional[Membro] -> Filtrar registros apenas para este membro
      Se o canal e os membros não forem filtrados, use 'guilda de auditoria'
  delete:
    name: delete
    short_doc: Exclua uma de suas mensagens repostadas por NQN
    help: |
      Exclua uma de suas mensagens repostadas por NQN.
       Por padrão, sua mensagem mais recente neste canal é excluída, mas você pode opcionalmente fornecer um URL de mensagem para excluí-la.
       Você também pode usar a funcionalidade de resposta de mensagem do Discord para excluir essa mensagem.
  edit:
    name: edit
    short_doc: Editar uma mensagem postada por NQN
    help: |
      Edita o conteúdo de uma de suas mensagens republicadas por NQN.
      Por padrão, sua mensagem mais recente neste canal é editada, mas você pode opcionalmente fornecer um URL de mensagem para editá-la 6
      Você também pode usar a funcionalidade de resposta de mensagem do Discord para editar essa mensagem.
  emote:
    name: emote
    short_doc: Manage your server's emojis
  emote-block:
    name: block
    short_doc: Block the use of an emote
    help: |
      Search for emojis to block in this server.
      When this emoji is used, it'll automatically be added to the server's automod list and be removed.
  emote-block-from_emote:
    name: from_emote
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block-from_search:
    name: from_search
    short_doc: Block the use of an emote
  emote-block-recently_used:
    name: recently_used
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block_list:
    name: block_list
    short_doc: View the list of emojis blocked in this server
  emote-info:
    name: info
    short_doc: Get information about an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to get information about?
  emote-jumbo:
    name: jumbo
    short_doc: Torna um emoji maior
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to make jumbo sized?
  emote-rolelock:
    name: rolelock
    short_doc: Lock an emoji to a specific set of roles
    params:
      emoji:
        name: emoji
        description: |-
          Lock which emoji?
      role:
        name: role
        description: |-
          Lock the emoji to which role?
  emote-roleunlock:
    name: roleunlock
    short_doc: Allow anyone to use a locked emote
    params:
      emoji:
        name: emoji
        description: |-
          Unlock which emoji?
  emote-stats:
    name: stats
    short_doc: See how often your server's emotes are used
  emote-unblock:
    name: unblock
    short_doc: Unblock a previously blocked emoji
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to unblock?
  emote-upload:
    name: upload
    short_doc: Upload an emote
    help: |
      Search for all the emotes the bot has ever seen and upload them to this server.
      This command allows you to upload emotes.
      You can also attach a file to upload it
  emote-upload-from_attachment:
    name: from_attachment
    short_doc: Upload an emoji from an attachment
    params:
      attachment:
        name: attachment
        description: |-
          Emoji image
  emote-upload-from_emote:
    name: from_emote
    short_doc: Upload an emoji from it's name or URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji or Emoji URL
  emote-upload-from_search:
    name: from_search
    short_doc: Search for an emoji to upload to your server
  export:
    name: export
    short_doc: Exporte sua lista de emoticons
  help:
    name: help
    short_doc: Mostra esta mensagem
    params:
      command:
        name: command
        description: |-
          What to learn about?
    help: |
      Mostra esta mensagem
  ignore_me:
    name: ignore_me
    short_doc: Impeça o NQN de repostar suas mensagens
    help: |
      Executar este comando impede que o NQN reenvie qualquer uma de suas mensagens em qualquer servidor que você compartilhe com o bot.
      - Os comandos ainda estão habilitados, a execução deste comando novamente retorna você ao normal
      - Você ainda pode repassar mensagens por meio de nosso [painel](https://nqn.blue)
      - O bot não responderá a nenhuma mensagem enviada por você que será postada novamente por meio de um webhook
  info:
    name: info
    short_doc: Estatísticas internas sobre o bot
  invite_me:
