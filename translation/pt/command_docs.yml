        description: |-
          Filter to just messages in this channel
      user:
        name: user
        description: |-
          Filter to just messages by this user
    help: |
      Obtenha registros de auditoria para mensagens repostadas para este canal
      Opcional[Canal] -> Filtrar registros apenas para este canal
      Opcional[Membro] -> Filtrar registro apenas para este membro
