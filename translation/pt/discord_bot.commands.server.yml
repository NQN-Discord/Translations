---
discord_bot:
  commands:
    server:
      alias:
        set_emote_title: '\:%{name}: foi definido para %{emote} neste servidor.'
        set_emote_description:
          zero: |
            Não há espaço para mais emojis neste servidor!
            Para mais aliases, qualquer pessoa pode votar no bot em %{url}

            Qualquer pessoa pode usar este emoji digitando:
          one: |
            Este servidor ainda pode ter um emoji antes de atingir seu máximo.
            Para mais aliases, qualquer pessoa pode votar no bot em %{url}

            Qualquer pessoa pode usar este emoji digitando:
          many: |
            Este servidor ainda pode ter %{count} emojis antes de atingir seu máximo.
            Para obter mais aliases, qualquer pessoa pode votar no bot em %{url}

            Qualquer pessoa pode usar este emoji digitando:
        failed_aliases:
          one: |
            Um alias que não pode ser renderizado
          many: |
            %{failed_aliases} aliases que não podem ser renderizados
        max_title: Este servidor já está tem o número máximo de emojis/pacotes!
        max_description: |
          :%{name}: não foi adicionado como um emoji no servidor.

          Para mais aliases/pacotes, você pode votar no bot em %{url}
        no_alias: Não há um alias chamado %{name} neste servidor
        renamed: '%{emote} renomeado de \:%{name}: para :%{new}:'
        no_aliases: Não há aliases globais neste servidor
      nitro_role:
        unset: Qualquer pessoa neste servidor pode usar emojis Nitro de graça com o NQN
        set: Agora, apenas usuários com o cargo %{role} podem usar emojis Nitro com o NQN
      audit_channel:
        unset: O canal de auditoria foi desativado para este servidor
        set: O canal de auditoria foi definido para %{channel} neste servidor
        no_webhooks: "Não consigo enviar mensagens de webhook em %{channel}. \nPor favor, me dê a permissão 'Gerenciar Webhooks'!"
      boost_channel:
        unset: O canal de boosts foi desativado para este servidor
        set: O canal de boosts foi definido para %{channel} neste servidor
      boost_role:
        unset: O cargo de boosts foi desativado para este servidor
        set: O cargo de boosts foi definido para %{role} neste servidor
      boolean_options:
        stickers_on: Figurinhas habilitadas
        stickers_off: Figurinhas desativadas
        nitro_on: Habilitado o uso de nitro gratuito neste servidor!
        nitro_off: Desativado o uso de nitro gratuito neste servidor
        replies_on: As Respostas de mensagens foram habilitadas
        replies_off: As Respostas de mensagens foram desativadas
        masked_links_on: Habilitado o uso de URLs camuflados
        masked_links_off: Desativado o uso de URLs camuflados
        pings_on: Pings habilitados em mensagens repostadas
        pings_off: Pings desativados em mensagens repostadas
        user_content_on: |
          Habilitado o uso de aliases e pacotes individuais
          As configurações de figurinhas não foram alteradas.
        user_content_off: |
          Desativado o uso de aliases e pacotes individuais.
          Apenas aliases e pacotes adicionados com `%{prefix}server alias search` e` %{prefix}server pack search` serão usados, bem como emojis deste servidor.
          As figurinhas foram automaticamente desativadas.
        personas_on: |
          Habilitado o uso de personagens.
          Isso permite que qualquer pessoa defina um nome de usuário e avatar personalizáveis; tenha cuidado com imitações.

          A equipe do NQN recomenda definir um canal de auditoria ao usar este recurso; se ainda não fez isso, ele pode ser definido com
          > ```!server set_audit_channel #canal``` #channel``` #channel```
        personas_off: Desabilitado o uso de personagens
        dashboard_posting_on: Foi habilitado o envio de mensagens pelo Dashboard
        dashboard_posting_off: Foi desativado o envio de mensagens pelo Dashboard
        phish_detection_on: Ativado detecção de mensagem de phishing neste servidor
        phish_detection_off: Detecção de mensagem de phishing desativada nesse servidor
      link:
        no_animated_emotes: |
          Este servidor não possui emojis animados!
          Você só pode usar este comando com emojis animados.
        too_many_static: Este servidor tem muitos emojis estáticos! Exclua alguns primeiro.
        animated_only: Este comando só funciona com emojis animados - ele os deixa disponíveis no seletor de emojis para usuários que não têm Nitro!
        emote_not_found: Não foi possível encontrar esse emoji! Tente procurar pelo emoji usando `%{prefix}alias search`
        upload_later: Não foi possível fazer o upload do emoji; tente novamente daqui a algumas horas
        choose_emote: 'Escolha um emoji para criar a conexão:'
        create_static: Criar um emoji estático?
        create_static_emote: Criar um emoji estático para %{emote}?
        uploaded: Carregado %{uploaded}!
        uploaded_emote: "Carregado %{uploaded}! \nUse-o para obter %{emote}"
      pack:
        max_title: Este servidor já está com o número máximo de emojis/pacotes!
        max_description: |
          %{name} não foi adicionado como um pacote no servidor.

          Para mais aliases/pacotes, qualquer pessoa pode votar no bot em %{url}
        left_pack: "'%{guild_name}' abandonou o pacote %{name}"
        not_in_pack: Este servidor não tem o pacote %{name}
        invalid_group: <Pacote inválido - Por favor, relate isso>
        join_server: (Entrar no servidor)
        no_longer_registered: '%{name} não é mais um pacote de emojis registrado'
        already_joined: '%{guild_name} já se juntou a %{name}'
        joined_long: |
          '%{guild_name}' se juntou a %{name}.
          Agora qualquer um neste servidor pode usar os seguintes emojis digitando seu nome no chat, incluindo dois pontos:
        no_packs: "'%{guild_name}s' não está globalmente associado a nenhum pacote!"
      prefix:
        instructions: "Para definir meu prefixo, mencione-me antes do prefixo desejado para evitar alterações acidentais.\n> %{prefix}server prefix %{me} %{new}"
        no_colon_prefix: NQN não suporta prefixos que começam com dois pontos (:)
        no_slash_prefix: NQN não suporta prefixos que começam com uma barra (/)
        set_prefix: Defina meu prefixo para `%{prefix}`
      language:
        choose: 'Escolha meu novo idioma:'
        set: Idioma definido para Português neste servidor
        this_locale_name: Português
      config:
        enabled: Habilitado
        disabled: Desabilitado
        prefix: Prefixo
        announcement: Canal de anúncios
        boost_channel: Canal de Boosts
        boost_role: Cargo Boost
        audit_channel: Canal de auditoria
        nitro_role: Cargo Nitro
        stickers: Figurinhas
        nitro: Nitro
        replies: Respostas
        masked_links: URLs camuflados
        pings: Pings
        user_content: Conteúdo de Usuário
        personas: Personagens
        dashboard_posting: Enviar mensagens pelo Dashboard
        phish_detection: Detecção de Phish
        invite: Link de convite
        pack: Nome do Pacote
        public: Público
        member_count: Membros
        configure_features: Alterar recursos ativos
        settings: Configurações
        channels: Canais
        features: Características
        pack_info: Informações do pacote
