      या तो सीधे एक एमोट से, एक वैकल्पिक उपनाम के साथ
      - sticker import :blue_smirk: smirk.png
      या फिर NQN में उपलब्ध ईमोट से खोजकर
      - sticker import blue pat
      ध्यान दें, ईमोट विकल्प के माध्यम से खोज करना उपनामों का समर्थन नही करता
