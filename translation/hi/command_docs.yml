  alias-search:
    short_doc: व्यक्तिगत ईमोट की तलाश करें
    help: |
      NQN के साथ इस्तेमाल करने के लिए व्यक्तिगत ईमोट खोजें

      NQN's खोज सुविधा कुछ उन्नत सुविधाओं की अनुमति देती है:
       - `exact`: (डिफ़ॉल्ट निष्क्रिय) यह केवल सटीक नाम के साथ इमोजी दिखाता है, जिसकी खोज की गयी थी|
       - `animated`: या तो केवल गतिशील या स्थिर इमोजी दिखाता हैं
       - `page`: एक निश्चित पृष्ठ पर जाएं
       - `order`: इनमे से एक 'uses', 'random'
  alias:
    short_doc: उन व्यक्तिगत ईमोट का प्रबंधन करें जिनका आप उपयोग कर सकते हैं
    help: |
      उन व्यक्तिगत ईमोट का प्रबंधन करें जिनका आप उपयोग कर सकते हैं

      NQN's खोज सुविधा कुछ उन्नत सुविधाओं की अनुमति देती है:
       - `exact`: (डिफ़ॉल्ट निष्क्रिय) यह केवल सटीक नाम के साथ इमोजी दिखाता है, जिसकी खोज की गयी थी|
