       - `order`: इनमे से एक 'uses', 'random'
  audit:
    short_doc: इस चैनल के फिर से पोस्ट किये गए संदेशों के ऑडिट लॉग प्राप्त करें
    help: |
      इस चैनल के फिर से पोस्ट किये गए संदेशों के ऑडिट लॉग प्राप्त करें

      वैकल्पिक[Channel] -> इसी चैनल के लॉग छांटें
      वैकल्पिक[Member] -> इसी सदस्य के लॉग छांटें

      यदि चैनल और सदस्य दोनों को नहीं छांटना है तो, 'ऑडिट गिल्ड' का उपयोग करें
  delete:
    short_doc: NQN द्वारा रिपोस्ट किये गए अपने संदेशों में से एक सन्देश को हटाएँ
    help: |
      NQN द्वारा रिपोस्ट किये गए अपने संदेशों में से एक सन्देश को हटाएँ
      डिफ़ॉल्ट रूप से, आपका नवीनतम सन्देश इस चैनल में से हट जाएगा, लेकिन वैकल्पिक रूप से आप एक सन्देश का URL देकर उसे हटवा सकते हैं।
      आप उस सन्देश को हटाने के लिए Discord की सन्देश उत्तर कार्यक्षमता का भी उपयोग कर सकते हैं।
  edit:
    short_doc: NQN द्वारा पोस्ट किये गए सन्देश को सम्पादित करें
    help: |
      Edits the content of one of your messages reposted by NQN.
      By default, your most recent message in this channel is edited, but you can optionally supply a message URL to edit that instead
      You can also use Discord's message reply functionality to edit that message.
