---
discord_bot:
  commands:
    server:
      alias:
        set_emote_title: '\:%{name}: इमोजी को इस सर्वर के लिए %{emote} सेट किया।'
        set_emote_description:
          zero: |
            इस सर्वर में कोई इमोजी नहीं बचे हैं!
            अधिक उपनामों के लिए, कोई भी बॉट के लिए यहाँ वोट कर सकता है %{url}

            इस ईमोट कोई भी यह लिखकर इस्तेमाल कर सकता है:
          one: |
            इस सर्वर में एक इमोजी बचा है इससे पहले कि यह अपने अधिकतम स्तर पर पहुँच जाए!
            अधिक उपनामों के लिए, कोई भी बॉट के लिए यहाँ वोट कर सकता है %{url}

            इस ईमोट कोई भी यह लिखकर इस्तेमाल कर सकता है:
          many: |
            इस सर्वर के पास %{count} इमोजी बचे हैं इससे पहले कि वह अपने अधिकतम स्तर पर पंहुचा जाये
            अधिक उपनामों के लिए, कोई भी बॉट के लिए मतदान कर सकता है %{url}
        failed_aliases:
          one: |
            एक उपनाम जिसे रेंडर नहीं किया जा सकता
          many: |
            %{failed_aliases} उपनाम जो रेंडर नहीं किये जा सकते
        max_title: यह सर्वर पहले से ही अधिकतम इमोजी/पैक गिनती पर है!
        max_description: |
          \\:%{name}: सर्वर इमोट के रूप में नहीं जोड़ा गया था।

          अधिक उपनामों/पैकों के लिए, कोई भी बॉट के लिए मतदान कर सकता है %{url}
        no_alias: इस सर्वर मैं %{name} नाम का कोई उपनाम नहीं हैं
        renamed: '%{emote} का नाम \:%{name}: से बदलकर :%{new}: कर दिया'
        no_aliases: इस सर्वर के पास कोई वैश्विक उपनाम नहीं हैं
      nitro_role:
        unset: इस सर्वर में कोई भी NQN के साथ नाइट्रो ईमोट निः शुल्क इस्तेमाल कर सकता है
        set: अब सिर्फ %{role} रोल वाले उपयोगकर्ता NQN के साथ नाइट्रो ईमोट निः शुल्क इस्तेमाल कर सकते हैं
      audit_channel:
        unset: इस सर्वर के लिए ऑडिट चैनल को बंद करें
        set: इस सर्वर के ऑडिट चैनल को %{channel} पर सेट करें
        no_webhooks: "में वेबहुक संदेशों को %{channel} में पोस्ट नहीं कर सकता।\nकृपया मुझे वहां 'वेबहुक प्रबंधन' अनुमति दें!"
      boost_channel:
        unset: इस सर्वर के लिए बूस्ट चैनल को अनसेट करें
        set: इस सर्वर का बूस्ट चैनल %{channel} को सेट करें
      boost_role:
        unset: इस सर्वर के लिए बूस्ट रोल को अनसेट करें
        set: इस सर्वर के लिए बूस्ट रोल %{role} को सेट करें
      boolean_options:
        stickers_on: स्टिकर सक्षम किये गए
        stickers_off: स्टीकर अक्षम किये गए
        nitro_on: 'इस सर्वर में नि: शुल्क नाइट्रो उपयोग को सक्षम किया।'
        nitro_off: 'इस सर्वर में नि: शुल्क नाइट्रो उपयोग को अक्षम किया।'
        replies_on: Enabled message link previews
        replies_off: Disabled message link previews
        masked_links_on: मास्क्ड URL के उपयोग को सक्षम किया
        masked_links_off: मास्क्ड URL के उपयोग को अक्षम किया
        pings_on: रिपोस्ट हुए संदेशों में पिंग सक्षम किये गए
        pings_off: रिपोस्ट हुए संदेशों में पिंग अक्षम किये गए
        user_content_on: |
          उपयोगकर्ता के व्यक्तिगत उपनामों और पैकों के उपयोग को सक्षम किया गया।
          स्टीकर सेटिंग नही बदली गयी हैं।
        user_content_off: |
          उपयोगकर्ता के व्यक्तिगत उपनामों और पैकों के उपयोग को सक्षम किया गया।
          केवल `%{prefix}server alias search` और `%{prefix}server pack search` के द्वारा जोड़ें गए उपनाम और पैक इस्तेमाल किये जा सकेंगे, और इमोजी भी।

          स्टीकर स्वचालित रूप से अक्षम कर दिए गए हैं।
        personas_on: |
          पहचानों का उपयोग सक्षम किया।
          यह किसी को भी कस्टम उपयोगकर्ता नाम और अवतार सेट करने की अनुमति देता है; प्रतिरूपण से सावधान रहें।

          NQN का स्टाफ इस फीचर को उपयोग करते समय ऑडिट चैनल को सक्षम करने की अनुशंसा करता है; अगर यह आपने यह सक्षम नही किया है तो, आप इसे से सक्षम कर सकते हैं
          > ```!server set_audit_channel #channel``` #channel```
        personas_off: पहचानों का उपयोग अक्षम कर दिया गया है
        dashboard_posting_on: बॉट डैशबोर्ड के माध्यम से सन्देश भेजना सक्षम किया गया
        dashboard_posting_off: बॉट डैशबोर्ड के माध्यम से सन्देश भेजना अक्षम किया गया
        phish_detection_on: इस सर्वर में फिशिंग सन्देश पहचान को सक्षम किया गया
        phish_detection_off: इस सर्वर में फिशिंग सन्देश पहचान को अक्षम किया गया
      link:
        no_animated_emotes: |
          इस सर्वर में कोई गतिशील इमोजी नहीं है!
          आप केवल इस कमांड के साथ गतिशील इमोजी लिंक कर सकते हैं।
        too_many_static: इस सर्वर में बहुत अधिक स्थिर इमोजी हैं! पहले कुछ हटाने का प्रयास करें।
        animated_only: यह कमांड केवल गतिशील इमोजी के साथ काम करती है - यह उन्हें गैर-नाइट्रो उपयोगकर्ताओं के लिए इमोट पिकर में स्थिर ईमोट के रूप में उपलब्ध कराती है!
        emote_not_found: उस ईमोट को नही खोज सके! कृपया इसे `%{prefix}alias search` के द्वारा उपनाम देने की कोशिश करें
        upload_later: इमोजी अपलोड नहीं कर सका; कुछ घंटों में फिर से प्रयास करें
        choose_emote: 'स्थिर लिंक बनाने के लिए एक इमोजी चुनें:'
        create_static: एक स्थिर इमोजी बनाएं?
        create_static_emote: '%{emote} का एक स्थिर ईमोट बनाएं?'
        uploaded: '%{uploaded} को अपलोड किया!'
        uploaded_emote: "%{uploaded} को अपलोड किया!\n%{emote} पाने के लिए इसे इस्तेमाल करें"
      pack:
        max_title: यह सर्वर पहले से ही अधिकतम ईमोट/पैक काउंट पर है!
        max_description: |
          \\:%{name}: सर्वर इमोट के रूप में नहीं जोड़ा गया था।

          अधिक उपनामों के लिए, कोई भी बॉट के लिए मतदान कर सकता है %{url}
        left_pack: "%{name} ने '%{guild_name}' को छोड़ दिया"
        not_in_pack: इस सर्वर के पास शुरू करने के लिए सर्वर पैक के रूप में %{name} नही था
        invalid_group: <अमान्य पैक - कृपया सूचना दें>
        join_server: (सर्वर में शामिल हों)
        no_longer_registered: '%{name} अब एक पंजीकृत ईमोट पैक नही है'
        already_joined: '%{guild_name} पहले से ही %{name} में शामिल है'
        joined_long: |
          '%{guild_name}' ने %{name} कोई जॉइन किया।

           इस सर्वर में कोई भी निम्नलिखित ईमोट को चैट में उनका नाम लिख कर उपयोग कर सकते हैं, अपूर्ण विराम सहित:
        no_packs: "%{guild_name} वैश्विक रूप से कोई पैक में शामिल नही है!"
      prefix:
        instructions: "मेरे प्रीफिक्स को सेट करने के लिए, इच्छित प्रीफिक्स से पहले मुझे मेंशन करें ताकि आकस्मिक परिवर्तनों को रोका जा सके।\n> %{prefix}server prefix %{me} %{new}"
        no_colon_prefix: NQN अपूर्ण विराम से शुरू होने वाले उपसर्ग का समर्थन नही करता (:)
        no_slash_prefix: NQN स्लैश से शुरू होने वाले उपसर्ग का समर्थन नही करता (/)
        set_prefix: मेरा प्रीफिक्स `%{prefix}` सेट किया गया
      language:
        choose: 'मेरी नयी भाषा चुनें'
        set: इस सर्वर के लिए मेरी भाषा अंग्रेजी सेट की गयी
        this_locale_name: अंग्रेजी
      config:
        enabled: सक्षम
        disabled: अक्षम
        prefix: उपसर्ग
        announcement: घोषणा चैनल
        boost_channel: बूस्ट चैनल
        boost_role: बूस्ट रोल
        audit_channel: लेख चैनल
        nitro_role: नाइट्रो रोल
        stickers: स्टीकर
        nitro: नाइट्रो
        replies: Message Link Previews
        masked_links: छिपे हुए URL
        pings: पिंग
        user_content: उपयोगकर्ता सामग्री
        personas: पहचानें
        dashboard_posting: डैशबोर्ड पोस्टिंग
        phish_detection: फिश पहचान
        invite: आमंत्रण लिंक
        pack: पैक नाम
        public: सार्वजनिक
        member_count: सदस्य
        configure_features: फीचर टॉगल करें
        settings: सेटिंग
