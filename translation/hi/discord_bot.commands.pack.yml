---
discord_bot:
  commands:
    pack:
      buttons:
        add_to_everyone: '@everyone में जोड़ें'
        join_pack: पैक में शामिल हों
        leave_pack: पैक छोड़ें
        join_server: सर्वर में शामिल हों
        all: सभी सहेजें
      join:
        no_pack: '%{name} एक पंजीकृत इमोट पैक नहीं है'
        already_joined: आप पहले से ही %{name} में शामिल हैं
        joined_pack: |
          %{name} में शामिल हुए।
          आप निम्नलिखित ईमोट को चैट में उनका नाम लिख कर उपयोग कर सकते हैं, अपूर्ण विराम सहित:
      leave:
        no_pack: '%{name} एक पंजीकृत इमोट पैक नहीं है'
        already_left: आप %{name} पैक में पहले से ही नही थे
        left: '%{name} पैक छोड़ा'
      meta:
        needs_publishing: यह आप सर्वर को पहले ईमोट पैक के रूप में प्रकाशित किये बिना नही कर सकतें।
      mine:
        no_packs: आपके पास कोई पैक नही है!
      publish:
        already_published: यह सर्वर पैक के रूप में पहले से ही प्रकाशित है!
        already_exists: '%{name} नामक एक ईमोट पैक पहले से ही मौजूद है'
        published: '%{name} इमोजी पैक प्रकाशित किया। कोई भी इन इमोजी को अपने स्वयं के सर्वर में सहेजने में सक्षम है, और आप दावा करते हैं कि आप इन इमोजी के मालिक हैं। इसे पूर्ववत करने के लिए, चलाएं `%{prefix}pack unpublish`.'
        pack_published: |
          इन सभी इमोटों तक पहुँच पाने के लिए, लिखिए
          >>> !pack join %{name}
      rename:
        already_exists: '%{name} नामक एक ईमोट पैक पहले से ही मौजूद है'
        not_published: यह सर्वर पहले प्रकाशित नहीं किया गया था।
        renamed: '%{old} का नाम %{new} में बदला गया'
      save:
        none_left: इस सर्वर में समान नाम वाले इमोजी को फ़िल्टर करने के बाद, आयात करने के लिए कोई इमोजी नहीं बचे!
        no_space: इस पैक में किसी भी इमोजी को जोड़ने के लिए इस सर्वर में कोई जगह नहीं है।
        failed_batch: |
          Discord बॉट को एक घंटे में सिर्फ 50 इमोजी अपलोड करने की अनुमति देता है।
          NQN इस बैच के सारे इमोजी अपलोड नहीं कर सका, लेकिन आप इस कमांड को एक घंटे बाद चलाकर बाकी को अपलोड कर सकते हैं
        not_registered: '%{name} एक पंजीकृत इमोट पैक नहीं है'
        upload_question: "इन इमोजी को इस सर्वर पर अपलोड करें?\n यदि आप इन सभी इमोजी के मालिक नहीं हैं, तो N चुनें।"
        uploaded:
          one: '%{count} इमोजी अपलोड किये गए'
          many: '%{count} इमोजी अपलोड किये गए'
      search:
        invalid_group: <अमान्य पैक - कृपया रिपोर्ट करें>
      set_public:
        needs_publishing: यह आप सर्वर को पहले ईमोट पैक के रूप में प्रकाशित किये बिना नही कर सकतें।
        public_on: NQN के माध्यम से आमंत्रण की अनुमति है।
        public_off: NQN के माध्यम से आमंत्रण की अनुमति नहीं हैं।
      show:
        not_registered: '%{name} एक पंजीकृत इमोट पैक नहीं है'
        pack_empty: इस पैक में कोई ईमोट नहीं है!
        join_pack: '"%{name}" पैक की सामग्री:'
      unpublish:
        not_published: यह सर्वर पहले प्रकाशित नहीं किया गया था।
        unpublished: '%{name} ईमोट पैक को अप्रकाशित किया'
      dm:
        send_dms:
          zero: |
            आपके पास कोई पैक नहीं हैं!
            `%{prefix}pack search` के माध्यम से कुछ प्राप्त करिये
          one: |
            यह आपको एक सीधा सन्देश भेजेगा; क्या आप जारी रखना चाहते हैं?
          many: |
            यह आपको %{count} सीधे सन्देश भेजेगा; क्या आप जारी रखना चाहते हैं?
        blocked: |-
          आपने मुझे ब्लॉक कर दिया है, मैं आपको सन्देश नहीं भेज सकता!
