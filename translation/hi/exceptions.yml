---
exceptions:
  command_not_found: |
    कमांड "%{command}" नहीं मिली
    कमांड सूची देखने के लिए उपयोग करें `%{prefix}help`
  missing_required_argument:
    one: |-
      "%{param}" एक जरूरी आर्गुमेंट है जो की गायब है।
      यह होना चाहिए: %{should_be}
    many: |
      "%{param}" एक जरूरी आर्गुमेंट है जो की गायब है।
      यह इनमे से एक होना चाहिए:
      - %{should_be}
  bot_missing_permissions:
    one: |
      %{bot_ping} के पास यह कमांड चलने के लिए निम्नलिखित अनुमति नही है:
      %{permissions_missing}
    many: |
      %{bot_ping} के पास यह कमांड चलने के लिए निम्नलिखित अनुमतियाँ नही है:
      %{permissions_missing}
  user_missing_permissions:
    one: |
      इस कमांड को चलाने के चलिए आपके पास निम्नलिखित अनुमति नही है:
      %{permissions_missing}
    many: |
      इस कमांड को चलाने के चलिए आपके पास निम्नलिखित अनुमतियां नहीं है:
      %{permissions_missing}
  message_not_found: |
    सन्देश "%{param}" नही मिला।
  channel_not_found: |
    चैनल "%{channel}" नही मिला।
  channel_not_readable: |
    %{bot_ping} के पास %{channel} में निम्नलिखित अनुमति नही है:
    %{permissions_missing}
  bad_argument:
    one: |
      आर्गुमेंट %{param} की व्याख्या नहीं कर सका; यह होना चाहिए:
    many: |
      आर्गुमेंट %{param} की व्याख्या नहीं कर सका; इनमे से एक होना चाहिए:
  no_dms: |
    यह कमांड DM में नहीं चलायी जा सकती
  permissions_missing_reasons:
    #These translations were designed to be short, and to fit on about 1 line on a mobile screen
    guild: |-
      %{user_ping} के रोल में शामिल नही
    member_overwrite: |-
      चैनल अनुमतियाँ स्पष्ट रूप से %{user_ping} को अस्वीकारती हैं
    role_overwrite:
      one: |-
        इस रोल के लिए चैनल की अनुमतियाँ अस्वीकार कर दी गयी: %{roles}
      many: |-
        इस रोल के लिए चैनल की अनुमतियाँ अस्वीकार कर दी गयी: %{roles}
    member_role_overwrite:
      one: |-
        चैनल अनुमतियाँ स्पष्ट रूप से %{user_ping} और इस रोल को अस्वीकारती हैं: %{roles}
      many: |-
        चैनल अनुमतियाँ स्पष्ट रूप से %{user_ping} और इस रोल को अस्वीकारती हैं: %{roles}
  no_threads: This command cannot be used in threads.
