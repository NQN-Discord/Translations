discord_bot:
  commands:
    alias:
      no_alias: "आपके पास \\:%{name}: नाम का कोई उपनाम नही है"
      could_not_find: उपनाम नहीं मिला
      alphanumeric: उपनाम में केवल अक्षर या अंक और अंडरस्कोर हो सकते हैं
      max_length: उपनाम के नाम अधिक से अधिक 32 वर्ण तक हो सकते हैं
      user_zero: आपके पास कोई उपनाम नही है
      set_alias: Set alias
      from_message:
        no_emotes: इस सन्देश में कोई भी कस्टम इमोजी नहीं है!
      delete:
        deleted: 'हटाया \:%{name}:'
      delete_all:
        confirm: |
          यह आपके सारे **%{count}** उपनामो को हटा देगा।
          क्या आप जारी रखना चाहते हैं?
        deleted:
          one: 1 उपनाम हटाया गया
          many: '%{count} उपनाम हटाए गए'
      created:
        one: 'आपने एक उपनाम बना लिया है और आप इसे यह लिख कर इस्तेमाल कर सकते हैं:'
        many: 'आपने %{count} उपनाम बना लिए हैं और आप इन्हे यह लिख कर इस्तेमाल कर सकते हैं:'
      rename:
        rename: उपनामो का नाम बदलें
        alias_name: 'उपनाम नाम:'
        renamed: 'नाम बदला \:%{old}: से :%{new}:'
      export:
        exported_short: "यह रहे आपके निर्यातित उपनाम:"
        exported_long: |
          यह रहे आपके निर्यातित उपनाम:
          उन्हें अन्य लोगो के साथ साझा करने के लिए, उन्हें लिखना होगा:
          > `%{prefix}alias import %{url}`
      import_:
        import_incorrect: |
          इस कमांड का उपयोग एक उपनाम सूची को आयात करने के लिए किया जाता है जो पहले `%{prefix}alias export` द्वारा निर्यातित की गयी थी।
          एक उपनाम बनाने के लिए, उपयोग कीजिये `%{prefix}alias search`
        import_text: इस कमांड से एक टेक्स्ट फाइल अटैच होना जरूरी है
        import_lines_invalid: लाइनों पर उपनाम सेट नहीं कर सका %{lines_invalid}, अमान्य प्रारूप।
        import_set:
          one: '%{count} उपनाम सेट करें'
          many: '%{count} उपनामों को सेट करें'
      dm:
        send_dms:
          zero: |
            आपके पास कोई उपनाम नहीं हैं!
            `%{prefix}alias search` के माध्यम से कुछ प्राप्त करें
          one: |
            यह आपको एक सीधा सन्देश भेजेगा; क्या आप जारी रखना चाहते हैं?
          many: |
            यह आपको %{count} सीधे सन्देश भेजेगा; क्या आप जारी रखना चाहते हैं?
        blocked: |-
          आपने मुझे ब्लॉक कर दिया है, मैं आपको सन्देश नहीं भेज सकता!
