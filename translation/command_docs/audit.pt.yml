pt:
  short_doc: 'Obtenha registros de auditoria para mensagens repostadas para este canal'
  help: |
    Obtenha registros de auditoria para mensagens repostadas para este canal
    Optional[Channel] -> Filtrar registros apenas para este canal
    Optional[Member] -> Filtrar registros apenas para este membro
    If both channel and members are to be unfiltered, use 'audit guild'
