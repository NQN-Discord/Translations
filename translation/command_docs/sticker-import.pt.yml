pt:
  short_doc: 'Importar figurinhas de emotes'
  help: |
    Importar figurinhas de emotes
    De um emote diretamente, com um apelido opcional
     - importar figurinha: blue_smirk: smirk.png
    Ou pesquisando através de emotes NQN.
     - importar figurinha blue pat
    Observe que a opção de pesquisa de emotes não suporta apelidos
