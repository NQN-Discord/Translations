ru:
  short_doc: 'Видалення вашого повідомлення, відправленого через NQN'
  help: |
    Видалить одне з ваших повідомлень, відправленого через NQN . 
     За замовчуванням видаляється ваше останнє повідомлення в цьому каналі, але ви можете додатково вказати URL повідомлення, щоб видалити його. 
     Ви також можете використовувати функцію 'Відповісти', щоб видалити це повідомлення.