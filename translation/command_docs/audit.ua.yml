ru:
  short_doc: 'Перегляд аудиту повідомлень'
  help: |
    Отримання аудиту репостнутих повідомлень.
    Параметретр[#channel] -> Ви отримаєте аудит зазначеного каналу
    Параметретр[@member] -> Ви отримаєте аудит зазначеного користувача (його репостнутих повідомлень)

    Якщо і канал, і учасники повинні бути нефільтроване, використовуйте 'audit guild'

