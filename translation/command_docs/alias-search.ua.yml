ru:
  short_doc: 'Пошук емодзі і їх використання разом з NQN'
  help: |
    Знайдіть індивідуальні емодзі, щоб використовувати їх з NQN 

     Пошук дозволяє використовувати деякі функції:
     - `exact`: (за замовчуванням false) шукає емодзі з ТОЧНОЮ назвою.
     - `animated`: показує тільки анімовані або статичні емодзі.
     - `page`: переносить на вказану вами сторінку пошуку.
     - `order`: 'uses' / 'random' Шукає часто використовувані або рандомні емодзі.