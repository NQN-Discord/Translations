        description: |-
          Tên của emoji mà bạn muốn đổi sang tên mới?
      new_name:
        name: tên_mới
        description: |-
          Tên mới mà bạn muốn đổi sang?
  alias-search:
    name: tìm_kiếm
    short_doc: Tìm kiếm emoji riêng biệt
    help: |
      Tìm kiếm các emoji riêng biệt để dùng với NQN

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm emoji với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc emoji động hoặc emoji tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
  audit:
    name: nhật_kí
    short_doc: Xem các tin nhắn đã được thay thế trong server
    help: |
      Xem các tin nhắn đã được thay thế trong server
      Tùy ý [Kênh] -> Chỉ hiển thị kết quả trong kênh được nhắc đến
      Tùy ý [Thành viên] -> Chỉ hiển thị kết quả của người dùng được nhắc đến

      Nếu bạn muốn hiển thị kết quả của cả server, dùng 'guild'
  delete:
    name: xóa
    short_doc: Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN
    help: |
      Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ bị xóa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn xóa.
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để xóa tin nhắn đó.
  edit:
    name: chỉnh_sửa
    short_doc: Chỉnh sửa tin nhắn được thay thế bởi NQN
    help: |
      Chỉnh sửa nội dung của tin nhắn mà bạn gửi thông qua NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ được chỉnh sửa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn chỉnh sửa
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để chỉnh sửa tin nhắn đó.
  emote:
    name: emoji
