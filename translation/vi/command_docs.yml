    short_doc: Hủy đăng ký khỏi một gói biểu cảm liên server
    params:
      pack:
        name: pack
        description: |-
          Which pack do you want to remove access to from everyone?
  server-pack-list:
    name: list
    short_doc: Hiển thị danh sách các gói server này có thể dùng
  server-pack-post:
    name: post
    short_doc: Hiển thị danh sách gói biểu cảm của server
  server-pack-search:
    name: search
    short_doc: Tìm kiếm một gói biểu cảm để thêm cho server
  server-permissions_debug:
    name: permissions_debug
    short_doc: Để NQN cho bạn biết những quyền mà nó đang thiếu
  server-personas:
    name: personas
    short_doc: Bật, tắt dùng danh tính ảo
    help: |
      Cho phép người dùng gửi tin nhắn với bất kì tên và ảnh hồ sơ nào
  server-pings:
    name: pings
    short_doc: Bật, tắt nhắc tên trong tin nhắn được thay thế cho server này
    help: |
      Bật, tắt nhắc tên trong tin nhắn được thay thế cho server này
  server-phish_detection:
    name: phish_detection
    short_doc: Bật, tắt nhận diện tin nhắn lừa đảo cho server này
  server-prefix:
    name: prefix
    short_doc: Thay đổi prefix của NQN.
    help: |
      Thay đổi prefix của NQN.

      Ví dụ:
      >>> %{prefix}server prefix <@%{bot_id}> ?
    signature: |
      @NQN#3454 [prefix=!]
  server-replies:
    name: replies
    short_doc: Bật, tắt trả lời tin nhắn cho server này
  server-settings:
    name: settings
    short_doc: Xem cài đặt của bot cho server này
    help: |
      Xem cài đặt của NQN, bao gồm tính năng, cài đặt kênh và thông tin gói biểu cảm.
  server-boost_channel:
    name: boost_channel
    short_doc: Post whenever someone votes with the server on top.gg
  server-boost_role:
    name: boost_role
    short_doc: Give a user this role when they boost this server via NQN
  server-nitro_role:
    name: nitro_role
    short_doc: Require users to have a role to use NQN
    help: |
      Set a role that users need to use NQN for Nitro reposting
  server-stickers:
    name: stickers
    short_doc: Bật, tắt dùng nhãn dán trong server
  server-user_content:
    name: user_content
    short_doc: Bật, tắt dùng tên thay thế và gói biểu cảm ngoài cho server này
  sticker:
    name: sticker
    short_doc: Manage your NQN stickers
  sticker-create:
    name: create
    short_doc: Create a sticker
    help: |
      Tạo một nhãn dán từ một tệp
      Tải lên một hình ảnh và dùng lệnh này để biến nó thành một nhãn dán.
      Tên của nhãn dán sẽ phụ thuộc vào tên của tệp, hoặc bất kì thứ gì bạn nhập vào. Ví dụ `sticker create NgauLam.png`.
      Tên của nhãn dán không được trùng với nhãn dán khác có trong hệ thống của NQN.
      Kích thước tối đa của nhãn dán là 8Mb, và tên chỉ nên chứa chữ và số.
      Nhãn dán cần có định dạng tệp, và cũng chỉ nên chứa chữ và số.
  sticker-create-from_attachment:
    name: from_attachment
    short_doc: Create a sticker
    params:
      sticker:
        name: sticker
        description: |-
          The image to turn into a sticker
      name:
        name: name
        description: |-
          What to call your sticker. Must be alphanumeric with a `.` in it, like `nqn.nqn`
  sticker-create-from_emote:
    name: from_emote
    short_doc: Import stickers from emotes
    params:
      emoji:
        name: emoji
        description: |-
          …
      name:
        name: name
        description: |-
          What to call your sticker. Must be alphanumeric with a `.` in it, like `nqn.nqn`
  sticker-create-from_search:
    name: from_search
    short_doc: Import stickers from emotes
  sticker-create-from_telegram:
    name: from_telegram
    short_doc: Import stickers from telegram
    params:
      telegram_packname:
        name: telegram_packname
        description: |-
          The URL to the Telegram sticker pack
  sticker-delete:
    name: delete
    short_doc: Xóa một nhãn dán của bạn
    params:
      name:
        name: name
        description: |-
          Which sticker to delete
  sticker-import:
    name: import
    short_doc: Tải lên nhãn dán từ biểu cảm
    help: |
      Tải lên nhãn dán từ biểu cảm
      Có thể là trực tiếp từ một biểu cảm, với một tên thay thế tùy ý
       - sticker import :blue_smirk: smirk.png
      Hoặc bằng cách tìm kiếm trong hệ thống của NQN.
       - sticker import blue pat
      Lưu ý rằng tìm kiếm trong hệ thống của NQN không hỗ trợ thêm tên thay thế
  sticker-mine:
    name: mine
    short_doc: Tìm nhãn dán của tôi
  sticker-rename:
    name: rename
    short_doc: Đổi tên một nhãn dán mà bạn có
    params:
      old_name:
        name: old_name
        description: |-
          Which sticker to rename
      new_name:
        name: new_name
        description: |-
          What to rename it to?
  sticker-search:
    name: search
    short_doc: Tìm trong các nhãn dán mà NQN có với một từ khóa tìm kiếm tùy ý
    params:
      search:
        name: search
        description: |-
          Which to search for?
  sticker-telegram:
    name: telegram
    short_doc: Tải lên nhãn dán từ Telegram
  support:
    name: support
    short_doc: Cần hỗ trợ để dùng tôi?
  tutorial:
    name: tutorial
    short_doc: Tìm hiểu cách dùng NQN cho biểu cảm
    params:
      about:
        name: about
        description: |-
          What to learn about?
  whois:
    name: whois
    short_doc: Biết được ai đã gửi tin nhắn nào đó
  _search:
    params:
      search:
        name: search
        description: |-
          What are you searching for?
      exact:
        name: exact
        description: |-
          Show only emojis with exactly this name
      animated:
        name: animated
        description: |-
          Show only animated or static emojis?
      page:
        name: page
        description: |-
          Start from a page other than 1
      order:
        name: order
        description: |-
          Order results by?
        choices:
          random: random
          relevance: relevance
