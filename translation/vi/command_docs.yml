---
command_docs:
  alias:
    name: alias
    short_doc: Quản lý các biểu cảm riêng biệt để bạn dùng
    help: |
      Quản lý các biểu cảm riêng biệt bạn có thể dùng

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm biểu cảm với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc biểu cảm động hoặc biểu cảm tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
  alias-delete:
    name: delete
    short_doc: Không muốn dùng tên thay thế nữa? Dùng cái này
    params:
      alias:
        name: alias
        description: |-
          Which alias do you want to remove?
  alias-delete_all:
    name: delete_all
    short_doc: Tôi không thích tên thay thế nào của mình
    help: |
      Xóa toàn bộ tên thay thế của bạn
  alias-dm:
    name: dm
    short_doc: Nhận một danh sách các tên thay thế của bạn trong tin nhắn trực tiếp
    help: |
      Nhận một danh sách các tên thay thế của bạn trong tin nhắn trực tiếp
  alias-export:
    name: export
    short_doc: Xuất danh sách tên thay thế của bạn
  alias-import:
    name: import
    short_doc: Nhập danh sách tên thay thế của ai khác
    params:
      file:
        name: file
        description: |-
          A file previously exported with /alias export
  alias-mine:
    name: mine
    short_doc: Get a list of aliases you've made
    params:
      page:
        name: page
        description: |-
          What page to start at?
  alias-rename:
    name: rename
    short_doc: Đổi tên một tên thay thế của bạn
    params:
      old_name:
        name: old_name
        description: |-
          What's the name of the emoji you want to give a new name to?
      new_name:
        name: new_name
        description: |-
          What should it be renamed to?
  alias-search:
    name: search
    short_doc: Tìm kiếm biểu cảm riêng biệt
    help: |
      Tìm kiếm các biểu cảm riêng biệt để dùng với NQN

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm biểu cảm với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc biểu cảm động hoặc biểu cảm tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
  audit:
    name: audit
    short_doc: Xem các tin nhắn đã được thay thế trong server
    help: |
      Xem các tin nhắn đã được thay thế trong server
      Tùy ý [Kênh] -> Chỉ hiển thị kết quả trong kênh được nhắc đến
      Tùy ý [Thành viên] -> Chỉ hiển thị kết quả của người dùng được nhắc đến

      Nếu bạn muốn hiển thị kết quả của cả server, dùng 'guild'
  delete:
    name: delete
    short_doc: Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN
    help: |
      Xóa một trong khác tin nhắn của bạn được thay thế bởi NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ bị xóa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn xóa.
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để xóa tin nhắn đó.
  edit:
    name: edit
    short_doc: Chỉnh sửa tin nhắn được thay thế bởi NQN
    help: |
      Chỉnh sửa nội dung của tin nhắn mà bạn gửi thông qua NQN.
      Theo mặc định, tin nhắn gần đây nhất trong kênh này của bạn sẽ được chỉnh sửa, nhưng bạn vẫn có thể tùy ý thêm URL của tin nhắn bạn muốn chỉnh sửa
      Bạn cũng có thể trả lời tin nhắn đó khi dùng lệnh để chỉnh sửa tin nhắn đó.
  emote:
    name: emote
    short_doc: Manage your server's emojis
  emote-block:
    name: block
    short_doc: Block the use of an emote
    help: |
      Tìm kiếm biểu cảm để khóa trong server.
      Khi biểu cảm được dùng, nó sẽ được tự động thêm vào hệ thống tự động quản lí của server để xóa.
  emote-block-from_emote:
    name: from_emote
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block-from_search:
    name: from_search
    short_doc: Block the use of an emote
  emote-block-recently_used:
    name: recently_used
    short_doc: Block the use of an emote
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to block the use of?
  emote-block_list:
    name: block_list
    short_doc: Xem danh sách các biểu cảm bị khóa trong server này
  emote-info:
    name: info
    short_doc: Lấy thông tin của một biểu cảm
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to get information about?
  emote-jumbo:
    name: jumbo
    short_doc: Lấy hình ảnh lớn của biểu cảm
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to make jumbo sized?
  emote-rolelock:
    name: rolelock
    short_doc: Giới hạn khả năng sử dụng biểu cảm của vai trò
    params:
      emoji:
        name: emoji
        description: |-
          Lock which emoji?
      role:
        name: role
        description: |-
          Lock the emoji to which role?
  emote-roleunlock:
    name: roleunlock
    short_doc: Cho phép mọi người dùng một biểu cảm bị giới hạn
    params:
      emoji:
        name: emoji
        description: |-
          Unlock which emoji?
  emote-stats:
    name: stats
    short_doc: Kiểm tra mức sử dụng biểu cảm của server của bạn
  emote-unblock:
    name: unblock
    short_doc: Gỡ khóa một biểu cảm bị khóa
    params:
      emoji:
        name: emoji
        description: |-
          Which emoji to unblock?
  emote-upload:
    name: upload
    short_doc: Upload an emote
    help: |
      Tìm tất cả các biểu cảm mà NQN đã từng thấy và tải chúng lên cho server này.
      Lệnh này cho phép bạn tải lên biểu cảm.
      Bạn cũng có thể đính kèm một tệp để tải lên
  emote-upload-from_attachment:
    name: from_attachment
    short_doc: Upload an emoji from an attachment
    params:
      attachment:
        name: attachment
        description: |-
          Emoji image
  emote-upload-from_emote:
    name: from_emote
    short_doc: Upload an emoji from it's name or URL
    params:
      emoji:
        name: emoji
        description: |-
          Emoji or Emoji URL
  emote-upload-from_search:
    name: from_search
    short_doc: Search for an emoji to upload to your server
  export:
    name: export
    short_doc: Xuất danh sách biểu cảm của bạn
  help:
    name: help
    short_doc: Tìm hiểu thêm về lệnh của tôi
    params:
      command:
        name: command
        description: |-
          What to learn about?
    help: |
      Tìm hiểu thêm về những lệnh mà bạn có thể dùng với NQN
  ignore_me:
    name: ignore_me
    short_doc: Ngưng việc NQN thay thế tin nhắn của bạn
    help: |
      Lệnh này sẽ ngưng việc NQN thay thế tin nhắn của bạn trong mọi sever bạn có chung với bot.
      - Mọi lệnh sẽ bị vô hiệu, dùng lại lệnh này để trở lại dùng như thường
      - Bạn vẫn có thể gửi tin nhắn thông qua [bảng điều khiển](https://nqn.blue) của chúng tôi
      - Bot sẽ không thay thế bất kì tin nhắn nào của bạn bằng webhook nữa
  info:
    name: info
    short_doc: Thông tin phần mềm của bot
  invite_me:
