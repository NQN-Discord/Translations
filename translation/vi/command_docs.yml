      - Mọi lệnh sẽ bị vô hiệu, dùng lại lệnh này để trở lại dùng như thường
      - Bạn vẫn có thể gửi tin nhắn thông qua [bảng điều khiển](https://nqn.blue) của chúng tôi
      - Bot sẽ không thay thế bất kì tin nhắn nào của bạn bằng webhook nữa
