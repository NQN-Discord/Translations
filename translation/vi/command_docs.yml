  edit_message:
    name: Chỉnh sửa tin nhắn
  find_author:
    name: Tìm người gửi
  alias:
    name: tên_thay_thế
    short_doc: Quản lý các emoji riêng biệt để bạn dùng
    help: |
      Quản lý các emoji riêng biệt bạn có thể dùng

      Tính năng tìm kiếm của NQN cho phép dùng một số tính năng nâng cao:
       - `exact`: (mặc định vô hiệu) chỉ tìm emoji với tên chính xác với tìm kiếm
       - `animated`: chỉ hiện hoặc emoji động hoặc emoji tĩnh
       - `page`: đi ngay đến một trang
       - `order`: dùng với 'uses', hoặc 'random'
  alias-delete:
    name: xóa_tên_thay_thế
    short_doc: Không muốn dùng tên thay thế nữa? Dùng cái này
    params:
      alias:
        name: tên_thay_thế
        description: |-
          Bạn muốn xóa tên thay thế nào?
  alias-delete_all:
    name: xóa_tất_cả
    short_doc: Tôi không thích tên thay thế nào của mình
    help: |
      Xóa toàn bộ tên thay thế của bạn
  alias-dm:
    name: nhắn_riêng
    short_doc: Nhận một danh sách các tên thay thế của bạn trong tin nhắn trực tiếp
