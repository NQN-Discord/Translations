          **Cũng có những cách khác để dùng biểu cảm từ server mà bạn không tham gia:**
        page_0_1_name: "3\u20E3 Gói biểu cảm - Bao biểu cảm"
        page_0_1_desc: '> `%{prefix}pack search`'
        page_0_2_name: "4\u20E3 Tên thay thế - Tách biệt từng biểu cảm"
        page_0_2_desc: '> `%{prefix}alias search TênBiểuCảm`'
        page_1_title: Thêm cảm xúc
        page_1_desc: Bạn có thể thêm cảm xúc cho tin nhắn với những biểu cảm bạn có thể dùng với NQN.
        page_1_0_name: 'Bày tỏ cảm xúc với tin nhắn gần nhất:'
        page_1_0_desc: '> `%{prefix}react TênBiểuCảm`'
        page_1_1_name: 'Bày tỏ cảm xúc với tin nhắn trong cùng kênh:'
        page_1_1_desc: '> `%{prefix}react TênBiểuCảm` (trong khi đang trả lời tin nhắn đó)'
        page_1_2_name: 'Bày tỏ cảm xúc với tin nhắn gần đó:'
        page_1_2_desc: "> `%{prefix}react MessagesAgo TênBiểuCảm`\nLệnh này chỉ hoạt động trong tầm 20 tin nhắn về trước."
        page_1_3_name: 'Bày tỏ cảm xúc với tin nhắn:'
        page_1_3_desc: '> `%{prefix}react URLTinNhắn TênBiểuCảm`'
        page_1_4_name: Xóa tin nhắn
        page_1_4_desc: "Bày tỏ biểu cảm lên tin nhắn được gửi thay danh bạn bằng \u274C (\\:x:) để xóa nó."
        page_2_title: Gói biểu cảm
        page_2_desc: |
          Một gói biểu cảm bao gồm nhiều biểu cảm. Sau khi tham gia một gói, bạn sẽ có thể dùng các biểu cảm có trong đó.
        page_2_0_name: Tham gia gói biểu cảm
        page_2_0_desc: |
          Để tìm các gói biểu cảm, dùng `%{prefix}pack search`, có thể thêm tên để tìm, ví dụ như `%{prefix}pack search dragon`.
        page_2_1_name: Tìm các gói biểu cảm mà bạn đã tham gia
        page_2_1_desc: |
          > `%{prefix}pack mine`
          Lệnh này sẽ hiển thị danh sách các gói biểu cảm mà bạn đã tham gia, bao gồm cả tên biểu cảm trong mỗi gói.
        page_2_2_name: Công khai gói biểu cảm của bạn
        page_2_2_desc: |
          Nếu bạn có quyền **quản lý server**, bạn có thể công khai gói biểu cảm của riêng bạn bao gồm các biểu cảm có trong server:
          > `%{prefix}pack publish TênGóiBiểuCảmCăngĐét`
          Bạn cũng có thể công khai gói cho mọi người có thể tham gia bằng lệnh `%{prefix}pack set_public yes` để ai cũng có thể tham gia gói của bạn với bot mà không cần phải ở trong server của bạn.
        page_3_title: Tên thay thế
        page_3_desc: |
          Tên thay thế bản chất chỉ là tên khác của những biểu cảm mà bạn cho, và chúng có thể được dùng với những cái tên đó.

          Nếu bạn biết chính xác tên của một biểu cảm mà bạn muốn thêm:
          > `%{prefix}alias search :EmoteName:`

          Nếu bạn muốn xem qua các biểu cảm mà bạn có thể dùng qua NQN:
          > `%{prefix}alias search GiCungDuoc` (Không cần dấu hai chấm nếu bạn không nhớ rõ tên)
        page_4_title: Trả lời
        page_4_desc: |
          NQN cho phép bạn trả lời tin nhắn từ rất lâu về trước.

          Chỉ cần sao chép link đến tin nhắn đó (trên di động là nút chia sẻ - sao chép) rồi dán nó vào tin nhắn của bạn, và bot sẽ thay thế tin nhắn của bạn kèm theo tin nhắn được dẫn đến.

          Nếu bạn không muốn bot thay thế tin nhắn của bạn, chỉ cần bao quanh link đó bằng cặp ngoặc \<\>.

          Nếu một quản lý trong server muốn vô hiệu hóa tính năng này, họ có thể dùng `%{prefix}server replies off`.
        page_5_title: URL đã che
        page_5_desc: |
          NQN cho phép người dùng gửi tin nhắn [với URL đã che](%{url}) ngay trong tin nhắn của họ.

          Tính năng này sử dụng các thức thông dụng, `[văn bản hiển thị](https://url.tai.day)`.
          Để gửi tin nhắn có kèm theo nút, dùng `[tiêu đề nút](button://url.tai.day)`.
        page_6_title: Nhãn dán
        page_6_desc: |
          Nếu bạn từng muốn gửi ảnh/nhãn dán/biểu cảm lớn thì bạn tìm đến đúng nơi rồi đấy.

          Lấy cảm hứng từ Telegram, NQN mang nhãn dán đến với Discord.
          Bạn có thể dùng chúng như biểu cảm, ngoại trừ nhãn dán có thêm định dạng tệp ở cuối tên.

          Mỗi tin nhắn có thể chứa lên đến 10 nhãn dán.

          Bạn có thể tạo nhãn dán với lệnh `%{prefix}sticker create` và tải lên một hình ảnh hoặc tải lên từ Telegram.
          Nó có thể được thực hiện bằng lệnh `%{prefix}sticker telegram https://t.me/addstickers/goi-nhan-dan`.

          Để tìm kiếm nhãn dán bạn có thể dùng với NQN, dùng `%{prefix}sticker search` với từ khóa tùy ý.

          Để xem các nhãn dán của bạn, dùng `%{prefix}sticker mine`.

          Lưu ý - để dùng nhãn dán từ Telegram, bạn phải tải chúng lên cho bot trước. Bot sẽ không tự động làm việc này.
        page_7_title: Danh tính ảo
        page_7_desc: |
          Danh tính ảo cho phép mọi người trong server của bạn có một tên và ảnh hồ sơ ảo để ẩn thân phận.
          Trước khi dùng danh tính ảo trong server, bạn cần phải dùng `%{prefix}server personas on` trước.

          Để tạo một danh tính ảo, dùng `%{prefix}persona register Tên`. Sau đó, bạn có thể gửi tin nhắn dưới danh tính ảo đó bằng cách gửi tin nhắn như sau:
          > Tên: Tin nhắn
        page_8_title: Quản lý server
        page_8_desc: |
          NQN cho phép khả năng tùy chỉnh cao đối với các tính năng có sẵn, trong trường hợp chúng không phù hợp cho server của bạn.
          Bất kì ai có quyền **Quản lý server** đều có thể thay đổi cài đặt của bot cho server.

          Sau đây là những thứ mà bạn có thể thay đổi:

           • Nitro - `%{prefix}server nitro`
           • Nhãn dán - `%{prefix}server stickers`
           • Trả lời - `%{prefix}server replies`
           • Danh tính ảo - `%{prefix}server personas`
           • Hyperlink - `%{prefix}server masked_links`
        page_8_0_name: Khắc phục một số vấn đề
        page_8_0_desc: |
          Để có thể hoạt động bình thường, NQN sẽ cần các quyền sau trong __mọi kênh__ mà bạn muốn dùng tính năng:
          **Quản lý Webhook**, **Dùng biểu cảm mở rộng**, **Thêm biểu cảm**, **Xem kênh** và **Quản lý tin nhắn**.
        page_8_1_name: "Prefix của Not Quite Nitro:"
        page_8_1_desc: |
          Bất kì ai với quyền **Quản lý server** có thể thay đổi prefx của NQN.

          Prefix hiện tại của bot là `%{prefix}`, và bạn có thể thay đổi nó với lệnh
          > %{prefix}server prefix %{ping} ?
          Lệnh này sẽ thay đổi prefix thành `?`, mà kí tự nào cũng có thể dùng được.

          NQN **sẽ luôn** nghe theo ping cho dù bạn có cài đặt thế nào đi nữa.
        page_8_2_name: Lưu vết tin nhắn
        page_8_2_desc: |
          NQN sẽ liên tục ghi lại các tin nhắn mà nó đã thay thế với tin nhắn của người dùng.
          Việc này nhằm trường hợp ai đó đổi tên và ảnh hồ sơ trước khi gửi một tin nhắn mang tính xúc phạm, hoặc cư xử không đúng thông qua bot.

          Để cho bot lưu vết tin nhắn cho server, dùng `%{prefix}audit guild` hay [đi đến trang web của chúng tôi](%{url}), chọn server của bạn và nhấp vào biểu tượng bánh răng ở phía trên bên trái.

          Chỉ người dùng có quyền **Quản lý server** và **Xem nhật ký chỉnh sửa** mới có thể xem các tin nhắn đã lưu vết.

          Một cách khác có thể làm ngay trong Discord là tạo kênh lưu vết, sau đó đặt với lệnh `%{prefix}server set_audit_channel #kênh`.
          Mọi tin nhắn được thay thế sẽ được lưu lại trong kênh đó với tên người dùng kèm số phân biệt và id người dùng.
        page_8_3_name: 'Quyền hạn:'
        page_8_3_desc: |
          NQN cần có quyền 'Quản lý Webhook' trong server để có thể hoạt động bình thường; việc thay thế tin nhắn sẽ không khả thi khi thiếu quyền này.

           • Để vô hiệu hóa lệnh của NQN trong một kênh bất kì, chặn quyền 'Gửi tin nhắn' của bot thông qua chỉnh sửa quyền hạn trong kênh.
           • Để chặn việc NQN thay thế tin nhắn trong một kênh, chặn quyền 'Quản lý Webhook' của bot thông qua chỉnh sửa quyền hạn trong kênh.
           • Để chặn mọi hoạt động của NQN trong một kênh, chặn quyền 'Xem kênh' của bot thông qua chỉnh sửa quyền hạn trong kênh.
        page_8_4_name: 'Thu thập thông tin:'
        page_8_4_desc: |
          NQN lưu trữ các tin nhắn được thay thế để người dùng có thể xóa chúng hay dùng cho việc lưu vết.
          Mọi biểu cảm trong server của bạn đều có thể được nhìn thấy bởi mọi người và có thể được tìm kiếm, cho dù chúng không thể liên kết với server của bạn.

          Một số chỉ số về mức hoạt động của bot được thu thập để hỗ trợ việc cải thiện bot tốt hơn nhưng sẽ không bao giờ lưu dữ liệu tin nhắn khác được gửi của người dùng.
        page_9_title: Tính năng nâng cao
        page_9_desc: |
          Nếu có ai dùng biểu cảm nào đó, bạn cũng sẽ có thể dùng nó, nhưng chỉ khi nó được dùng gần đây trong server.
          **LƯU Ý:** Nếu bạn chỉ mới thêm NQN vào server, nó sẽ không biết được các biểu cảm vừa được dùng trong server trước lúc nó tham gia.

          Trong trường hợp bạn có nhiều biểu cảm cùng tên, biểu cảm sẽ được ưu tiên theo thứ tự sau:

          1. Tên thay thế
          2. Server hiện tại
          3. Gói biểu cảm
          4. Server khác mà NQN và bạn có chung
          5. Tên gọi khác liên server
          6. Gói biểu cảm liên server
          7. Biểu cảm được dùng gần đó trong server
          8. Gói biểu cảm được hiện ra gần đó trong server

          Nếu bạn thường xuyên bị xung đột biểu cảm, hãy đặt tên thay thế cho cái mà bạn muốn dùng và nó sẽ được ưu tiên.
      react:
