          many: |
            Biểu cảm sau không thể được sử dụng:
            > %{unusable}
            Biểu cảm phải từ một server mà NQN có trong đó; nếu bạn tải biểu cảm này lên một server có bot trong đó, nó sẽ có thể được dùng trong bày tỏ cảm xúc!
