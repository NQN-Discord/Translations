---
discord_bot:
  commands:
    sticker:
      create:
        attachment_needed: Bạn cần thêm một nhãn dán với lệnh này
        image_needed: Tập tin phải là một hình ảnh
        sticker_exists: Đã có một nhãn dán mang tên %{name}!
        filename_invalid: '`%{name}` không thể là tên cho nhãn dán. Chúng chỉ nên chứa chữ và số, với định dạng tệp là chữ và số.'
        too_large: Ảnh này quá lớn, nhãn dán chỉ được lớn tối đa 8Mb
        created: "Bạn giờ đã có thể dùng `:%{name}:`\nChưa đúng lắm?\n`%{prefix}sticker rename %{name} TenMoi.%{ext}`"
      mine:
        no_stickers: Bạn chưa có nhãn dán nào
      delete:
        no_sticker: "- :%{name}: - Không tồn tại hoặc không phải của bạn"
        sticker_deleted: '+ :%{name}:'
        question:
          zero: Không có nhãn dán để xóa!
          one: Bạn có muốn xóa nhãn dán này?
          many: Bạn có muốn xóa %{count} nhãn dán này?
        deleted_all:
          one: Đã xóa %{count} nhãn dán
          many: Đã xóa %{count} nhãn dán
      rename:
        filename_invalid: '`%{name}` không thể là tên cho nhãn dán. Chúng chỉ nên chứa chữ và số, với định dạng tệp là chữ và số.'
        no_sticker: Nhãn dán này không tồn tại
        permission_denied: Bạn không thể đổi tên nhãn dán của người khác!
        destination_taken: Tên mà bạn muốn dùng đã được sử dụng!
        renamed: 'Đả đổi tên \:%{old}: thành :%{new}:'
      search:
        no_stickers: Không tìm thấy nhãn dán
      sticker_import:
        filename_invalid: '`%{name}` không thể là tên cho nhãn dán. Chúng chỉ nên chứa chữ và số, với định dạng tệp là chữ và số.'
        find_emote: tìm một biểu cảm để biến thành nhãn dán!
        created: Bây giờ bạn có thể dùng `:%{name}:`
        sticker_exists: Nhãn dán có tên `:%{name}:` đã tồn tại; bạn không thể ghi đè lên nó.
        duplicate_exists: Nhãn dán với cùng hình ảnh mang tên %{name} đã tồn tại!
      telegram_import:
        pack_invalid: '`%{name}` không phải là tên gói nhãn dán Telegram hợp lệ'
        telegram_unloaded: Không thể tải gói nhãn dán Telegram - vui lòng báo cáo việc này đến nhà phát triển bot.
        already_created: Đã được tạo bởi ai khác; không thể ghi đè
        finished_importing:
          one: Hoàn tất tải lên một nhãn dán
          many: Hoàn tất tải lên %{count} nhãn dán
        search_future: "Để tìm kiếm các nhãn dánh này trong tương lai, dùng:\n> `%{prefix}sticker search %{name}`"
        view: Xem nhãn dán
