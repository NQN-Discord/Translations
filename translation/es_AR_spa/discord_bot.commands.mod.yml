          one: Se movió %{count} mensaje a %{to_channel}
          many: Se movieron %{count} mensajes a %{to_channel}
        moved_from:
          one: '%{author} movió %{count} mensaje de %{from_channel}'
          many: '%{author} movió %{count} mensajes de %{from_channel}'
        moved_to_from:
          one: '%{author} movió %{count} mensaje de %{from_channel} a %{to_channel}'
          many: '%{author} movió %{count} mensajes de %{from_channel} a %{to_channel}'
        move_end: Mueve el mensaje final a mover
        end_previous_n: Mover mensaje final %{count} mensajes antes
        end_next_n: Mover mensaje final %{count} mensajes después
        move_start: Mueve el mensaje inicial a mover
        start_previous_n: Mover mensaje inicial %{count} mensajes antes
        start_next_n: Mover mensaje inicial %{count} mensajes después
        move_both: Mueve el mensaje inicial y final
        both_previous_n: Mover el mensaje inicial y final %{count} mensajes antes
        both_next_n: Mover el mensaje inicial y final %{count} mensajes después
        move:
          one: '¡Mueve el mensaje!'
          many: '¡Mueve %{count} mensajes!'
        move_all:
          one: '¡Mueve el mensaje!'
          many: '¡Mueve %{count} mensajes!'
