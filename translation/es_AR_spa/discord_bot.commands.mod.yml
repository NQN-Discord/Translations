discord_bot:
  commands:
    mod:
      audit:
        no_messages: Ningún mensaje a auditar.
        expand: Expandir
        truncate: Truncar
      edit_topic:
        edited: Se edito la descripción de %{channel}
        edited_audit: "%{author} edito la descripción de %{channel} a:\n>>> %{description}"
      ban:
        owner: '¡No puedo banear al dueño/a!'
        cannot_ban: '¡No puedo banear a <@%{banee}>!'
