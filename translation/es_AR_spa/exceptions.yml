exceptions:
  command_not_found: |
    El comando "%{command}" no fue encontrado.
    Usa el prefijo `%{prefix}help` para ver la lista de comandos.
  missing_required_argument:
    one: |-
      "%{param}" es un argumento requerido que esta faltando.
      Deberia ser: %{should_be}
    many: |
      "%{param}" es un argumento requerido que esta faltando.
      Deberia ser un de:
      - %{should_be}
  bot_missing_permissions:
    one: |
      %{bot_ping} le falta el siguiente permiso para usar este comando:
      %{permissions_missing}
    many: |
      %{bot_ping} le faltan los siguientes permisos para usar este comando:
      %{permissions_missing}
  bot_missing_permissions_in_channel:
    one: |
      %{bot_ping} is missing the following permission in %{channel}:
      %{permissions_missing}
    many: |
      %{bot_ping} is missing the following permissions in %{channel}:
      %{permissions_missing}
  user_missing_permissions:
    one: |
      Te falta el siguiente permiso necesario para usar este comando:
      %{permissions_missing}
    many: |
      Te falta los siguientes permisos necesarios para usar este comando:
      %{permissions_missing}
  user_missing_permissions_in_channel:
    one: |
      You are missing the following permission in %{channel}:
      %{permissions_missing}
    many: |
      You are missing the following permissions in %{channel}:
      %{permissions_missing}
  message_not_found: |
    El mensaje "%{param}" no se pudo encontrado.
  channel_not_found: |
    El canal "%{channel}" no se pudo encontrar.
  bad_argument:
    one: |
      No se pudo interpretar %{param}; deberia ser:
    many: |
      No se pudo interpretar %{param}; deberia ser uno de los siguientes:
  no_dms: |
    Este comando no puede ser usado en MDs
  permissions_missing_reasons:
    #These translations were designed to be short, and to fit on about 1 line on a mobile screen
    guild: |-
      Los roles de %{user_ping} no lo incluyen
    member_overwrite: |-
      Los permisos del canal %{channel} niegan especificamente a %{user_ping}
    role_overwrite:
      one: |-
        Los permisos del canal %{channel} niegan al rol: %{roles}
      many: |-
        Los permisos del canal %{channel} niegan los siguientes roles: %{roles}
    member_role_overwrite:
      one: |-
        Los permisos del canal %{channel} niegan específicamente a %{user_ping} y al rol: %{roles}
      many: |-
        Los permisos del canal %{channel} niegan específicamente a %{user_ping} y a los roles: %{roles}
  no_threads: Este comando no puede ser usado en Hilos.
