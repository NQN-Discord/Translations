      NQN consente anche la quotazione automatica ogni volta che un utente pubblica un collegamento a un messaggio, l'uso di url mascherati in chat e adesivi, che sono emote a grandezza naturales.

      Puoi invitarmi [al tuo server](https://discord.com/api/oauth2/authorize?%{params}).